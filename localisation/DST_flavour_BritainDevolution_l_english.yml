l_english:
 britain_devolution_decision_tooltip: "The British Isles will be devolved into constituent nations - Scotland and Ireland.\n\nEngland will become your main land and shall act as the sovereign nation on the public stage. The mentioned nations will become special type of subjects called `Nation in Britain`, have more interactions with them than usual and contribute 75% of their manpower and forcelimit to you.\n\nYou will have an option to release Wales and Cornwall aswell.\n"

 dst_britain_devolution_formable_title: "@GBR Devolution of the British Isles"
 dst_britain_devolution_formable_desc: "§RThis is not reversible and the vassals are much more costly to integrate.§!\nAny existing vassals will be annexed."

 dse_britain_devolution.1.t: "Long live [Root.Monarch.GetName]"
 dse_britain_devolution.1.d: "The Isles united at last have a choice of the type of governance that we wish for it to have. Should it stay consolidated or should an act of devolution be enacted to provide autonomy to the nations of the people that live on these Isles? The decision has already been made and therefore a question remains - what should this new political entity be called?"
 dse_britain_devolution.1.o1: "Federation of Britain!"
 dse_britain_devolution.1.o2: "United States of Britain"
 dse_britain_devolution.1.o3: "United Kingdom of Great Britain and Ireland"

 dse_britain_devolution.2.t: "Further Devolution?"
 dse_britain_devolution.2.d: "We have granted autonomy to Scotland and Ireland but there are a few other nations that we could add."
 dse_britain_devolution.2.o1: "Let us have them both!"
 dse_britain_devolution.2.o2: "Wales would be a nice addition."
 dse_britain_devolution.2.o3: "Cornwall would be neat."
 dse_britain_devolution.2.o4: "It's cramped as it is."

