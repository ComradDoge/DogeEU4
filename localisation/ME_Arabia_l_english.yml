 ARB_house_of_wisdom_title: "House of Wisdom"
 ARB_house_of_wisdom_desc: "The House of Wisdom was built during the Islamic Golden Age in [410.GetName]. It was one of the largest libraries in the Islamic world, which was later turned into a public academy. Whilst many of the previous manuscripts may have not survived, we can still restore this academy with what has survived."
 ARB_second_islamic_golden_age_title: "Second Islamic Golden Age"
 ARB_second_islamic_golden_age_desc: "Centuries ago Islam experienced an age of culture, technological advancement, and religion. It led into the Muslim states being a dominant force in Persia, Africa, Iberia, and Arabia. However since the destruction of Baghdad, Islam started going backwards. Our recent actions however have prevented absolute disaster from striking."
