 ARB_holy_cities_title: "The Prophet's Cities"
 ARB_holy_cities_desc: "[385.GetName] is the birthplace of our prophet, Muhammad. It holds significant religious not only to the Islamic world, but to the entire Abrahamic World. Strengthening its architecture, as well as its Mosque, will be a significant development to our religious customs."
 ARB_arabian_horses_title: "Arabian Horses"
 ARB_arabian_horses_desc: "Arabia is the source of the finest horse breeds on Earth. Their horses are able to pack a punch, and are better disciplined compared to those in Europe. By selling, training, or even using them for production purposes we can surely make an investment out of them."
