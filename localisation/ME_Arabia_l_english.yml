 ARB_into_persia_title: "Subdue Persia"
 ARB_into_persia_desc: "When the first Caliphate emerged in Arabia, their first target was the wealthy region of Persia. They conquered the Sassanid Empire with lightning speed, facing minimal resistance. We shall follow the steps of our ancestors."
 ARB_subdue_iran_title: "Suleiman's Range"
 ARB_subdue_iran_desc: "Suleiman's Range marked the end of the Umayyad Caliphate's conquests in the Middle East. It held the importance of keeping the Indian nations out of the Caliphate's land. Now, we shall restore this border with the Indians."
