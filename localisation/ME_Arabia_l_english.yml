 ARB_arabian_coffee_title: "Arabian Coffee"
 ARB_arabian_coffee_desc: "Europe has always been impressed by the foreign goods the Islamic world produces. One of them is coffee, which is mainly produced in our Yemeni land and in Ethiopia. We must create a monopoly on this good."
 ARB_production_income_title: "Goods of Arabia"
 ARB_production_income_desc: ""
 ARB_new_capital_title: "A New Capital"
 ARB_new_capital_desc: "Our realm contains many great cities, such as [361.GetName], [385.GetName] and [410.GetName]. Many of them have even been capitals of previous Caliphates, holding a significance in Islamic legacy. We have to decide where this capital would be."
