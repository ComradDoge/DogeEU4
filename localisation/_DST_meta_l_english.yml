 option_specialsetting_333ruler_tt: "\n§gAll rulers will be locked to 3/3/3 points.§!"
 option_specialsetting_666ruler_tt: "\n§gAll rulers will be locked to 6/6/6 points.§!"
 option_specialsetting_mingvassalsystemremoval_tt: "\n§gMing vassal system will be removed and everyone will become independent.§!"
 option_specialsetting_fortssiege_tt: "\n§gUpon occupying a fort, the neighbouring provinces will instantly fall under your control as the minor parties also siege the countryside, with some exceptions.\n\n- Provinces in range of another unoccupied fort will not be transferred.\n- Provinces with owners troops on them will not be transferred.\n\nImportant information for defenders: when you get your fort back it will not instantly unoccupy neighbouring provinces and instead will take some time to revert and get back control.§!"
 option_specialsetting_africantech_tt: "\n§gEvery African with tech 2 will be upgraded to tech 3.§!"
 option_specialsetting_noprofcost_tt: "\n§gAll Mercenaries will no longer cost professionalism when recruited.§!"
 option_specialsetting_playeralliance_tt: "\n§gEnables a diplomatic interaction that is meant for players to have easy +200 opinion modifiers between each other as to not limit diplomacy cause of game mechanics.\n\nThis is purely a multiplayer feature and can be ignored in singleplayer.§!"
 option_specialsetting_missiontreeblock_tt: "\n§gDisables the ability to interact with mission trees for players.\n\nNOTE: AI is still able to use missions trees but since they are quite ineffective in making use of it I decided to implement the setting this way. This setting is more intended for multiplayer groups that wish to equalise nations.§!"
 option_specialsetting_ignoresubject_tt: "\n§gAllows subjects to ignore the requirement to be independent to form formables.\n\nNOTE: In 99% cases this should not negatively affect your game, however there might be cases where you want your vassal to stay their tag or keep their specific ideas but then they decide to form Alaska. So just keep that in mind.§!"
 option_specialsetting_reducedprovincedevelopment_tt: "\n§gReduces all provinces to 1/1/1 development. Simple stuff.§!"

