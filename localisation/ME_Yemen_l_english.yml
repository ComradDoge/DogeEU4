 YEMR_reintegrate_abu_arish_title: "Reintegate Abu Arish" 
 YEMR_reintegrate_abu_arish_desc: "" 
 YEMR_mobilize_remaining_troops_title: "Mobilize the Loyalists" 
 YEMR_mobilize_remaining_troops_desc: "There's only a few still loyal to us." 
 YEMR_defeat_imams_title: "Defeat the Imams" 
 YEMR_defeat_imams_desc: "The heretical Rassids have fallen from grace and forgotten their place as servants of the Yemeni Sultan. Their nation is currently divided, we must make haste to take advantage of the situation and restore order to the countryside as well as shoring up our own Northern flank, though others may make pitiful attempts to do the same." 
 YEMR_reintegrate_aden_title: "Reincorporate Aden" 
 YEMR_reintegrate_aden_desc: "The city of Aden has long since been Yemeni territory. As of late, they seem to be forgetting that we hold absolute authority over their nation. We must not let our hold in the city slip and should remind them of their subjugation by any means necessary. The city itself is imperative to our Gulf trade and thus retribution cannot be evoked upon it, but we need not be so kind to the surrounding Shiites." 
 YEMR_defeat_fakes_title: "Eliminate Pretenders" 
 YEMR_defeat_fakes_desc: "With the civil war in full swing, there's no single claimant to our throne. If we are to be known and treated as Sultans of Yemen, we will need to eliminate all of the major counter-claimants." 
 YEMR_enforce_religion_title: "Enlighten the Heretics" 
 YEMR_enforce_religion_desc: "The foolish zindiq don't realize their evil ways. We shan't let them insult God anymore. They need to be put on the right path." 
 YEMR_unify_the_yemeni_title: "Unify the Yemeni" 
 YEMR_unify_the_yemeni_desc: "Yemen is torn between many faiths. With Ismaili Shi'ites to the north, through zealout Zaidis in San'a, ending at the Shaf'fi south, where most power is concentrated. In this realm, there shall be one faith to unite them all." 
 YEMR_construct_a_mosque_title: "Construct a Mosque" 
 YEMR_construct_a_mosque_desc: "Muslim temples, mosques, tend to fulfill more purposes than just being places for prayer. In conjunction with the buildings, Madrasahs are often built, places where young scholars are taught the muslim law." 
