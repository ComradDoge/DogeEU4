 ME_Yemen_Events.19.t: "The Marib Dam" 
 ME_Yemen_Events.19.d: "The Sadd Ma'rib was said to be build around 1750 BC to 8th century BC by the ancient kingdom of Saba'. It provided great prosperity to the great nation, making the people's quality of life better. However, the dam was slowly decaying over the centuries, causing for it to crumble and becoming useless. Thousands of the nearby citizens fled from the vicinity to migrate in the north. With the restoration of the dam, it should attract citizens to the vicinity, foreigners even, to aid the growth and prosperity of our country."
