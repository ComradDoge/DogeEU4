 ME_Yemen_Events.1.t: "The Rasulids in Ruin"
 ME_Yemen_Events.1.d: "The centuries old dynasty of Rasulids is currently in severe decline. Having ruled Yemen for about two centuries, it is collapsing to the growing pressure of the Zaidi imams and internal strife. Everything seems to be pointing to the hint that the Tahirids in [ADE.GetName] are to succeed as the monarchs of Yemen."
 ME_Yemen_Events.1.a: "We will do our best."
 
