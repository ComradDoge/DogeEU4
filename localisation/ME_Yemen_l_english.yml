 ADE_kathirids_title: "Defeat the Kathirids" 
 ADE_kathirids_desc: "" 
 ADE_deal_with_the_rassids_title: "Deal with the Rassids" 
 ADE_deal_with_the_rassids_desc: "The heretical Rassids have fallen from grace and forgotten their place as servants of the Yemeni Sultan. Their nation is currently divided, we must make haste to take advantage of the situation and restore order to the countryside as well as shoring up our own Northern flank, though others may make pitiful attempts to do the same." 
 ADE_march_on_taiz_title: "March on Taiz" 
 ADE_march_on_taiz_desc: "Tai'z is the capital of the decadent Rasulid Yemen. Right on our border, if we can swoop in and promptly occupy it, noone would dispute our claim to the Yemeni Sultanate." 
 ADE_eliminate_pretenders_title: "Eliminate Pretenders" 
 ADE_eliminate_pretenders_desc: "With the civil war in full swing, there's no single claimant to our throne. If we are to be known and treated as Sultans of Yemen, we will need to eliminate all of the major counter-claimants." 
 ADE_religious_matters_title: "Religious Matters" 
 ADE_religious_matters_desc: "In this state of chaos, we aren't really sure who to adhere to. With civil war in full swing, we must make our choice here and now, for later it might be too late."
 ADE_bridge_the_divide_title: "Bridge the Divide" 
 ADE_bridge_the_divide_desc: "Yemen is torn between many faiths. With Ismaili Shi'ites to the north, through zealout Zaidis in San'a, ending at the Sha'afi south, where most power is concentrated. Constant infighting divides the country, and we shall bridge the divide between them." 
