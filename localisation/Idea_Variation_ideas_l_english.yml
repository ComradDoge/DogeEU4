 cathar1: "Women Equal To Me"
 cathar1_desc: "Catharism has been seen as giving women the greatest opportunities for independent action since women were found as being believers as well as Perfecti, who were able to administer the sacrament of the consolamentum. The Cathars believed that one would be repeatedly reincarnated until one commits to the self-denial of the material world, which meant that a man could be reincarnated as a woman and vice versa, thereby rendering gender completely meaningless."
 cathar2: "The Pure People"
 cathar2_desc: "Abstention from all animal food (sometimes exempting fish) was enjoined of the Perfecti. The Perfecti avoided eating anything considered to be a by-product of sexual reproduction."
 cathar3: "Protective Peoples"
