 zoro0_desc: "Our state religion is zoroastrian."
 zoro1: "Saoshyant"
 zoro1_desc: "Literally meaning 'the one who brings benefit,' Saoshyant is a prominent figure in Zoroastrianism. Prophesied to bring salvation to humanity and renovation to the world, they will resurrect the dead and battle Angra Manyu in the final battle for this world. As we await his birth, we will make sure that people that follow him will be both worthy and ready in this final struggle."
 zoro2: "Avesta"
 zoro2_desc: "The holy book of Zoroastrianism, the very first avesta was unfortunately lost during the invasion of Alexander the Great. The book is divided into several parts and contains prayers, hymns, invocations and other important information about religion. We should make knowledge of Avesta mandatory, as only people who know are familiar with it can truly guide us"
 zoro3: "Invite Dasturs"
 zoro3_desc: "Dasturs were people with deep religious education. They were upholders and promulgators of the law, translators of the textes to a more simplified versions and judges in religious cases. We would greatly benefit by inviting such people in our court."
 zoro4: "Reform the Priesthood"
 zoro4_desc: "The priests, 'modebds' are the ones that serve in the temple. Since ancient times, these priests also held temples and were able to extert significant influence in politics or other state affairs. By reforming the priesthood by outlawing them all these privileges, we will ensure that the mobads will be ocuppied dealing with religious matters and will not try to engage in affairs of the state."
 zoro5: "The Holy Flame"
 zoro5_desc: "For centuries our people have endured - We witnessed as our own kind were converted, our houses destroyed and our temples were turned into rubble. As we rise once again, the followers of Angra Mainyu will surely come after us again. We must make sure that our people are ready and motivated - These flames will no longer be extinguished!"
 zoro6: "Religious Education"
 zoro6_desc: "Taking the first footstep with a good thought, the second with a good word and the third with a good deed, I entered Paradise - The prophets words have influenced lives of common people since ancient times. By bringing back religious education, we will make sure that people are well acquainted with the teachings, practises and important rules of Zoroastrianism."
 zoro7: "Trade and Religion"
 zoro7_desc: "One of the easiest ways of spreading religion was by trade. Merchants would also bring their ideas and religions with them in foreign countries and the countries that traded with each other also exchanged these two things without their 'official' approval."
 mane0: "Manichaeism Ideas"
 mane0_desc: "Our state religion is manichaeism."
 mane1: "Teachings of the prophet"
 mane1_desc: "Prophet Mani taught us that every religion was 'like a river, flowing towards a single, unified faith.' While the followers of other religions have misguided ways, they must not be surpressed and should be free to practise their own version of the true path."
 mane2: "72 Bishops"
 mane2_desc: "Appointed by Mani himself, 72 Bishops were to guide our people. These were mostly village elders, religious people and others that were known in their community as trustworthy successors of Prophet. Let us introduce and appoint these Bishops once again, so they might serve our people and spread the light in these dark times."
 mane3: "Let them see the light"
 mane3_desc: "Manichaeism as a religion was extremely flexible. One of the reasons why it was spread so videly and without much bloodshed was its ability to adopt target people's practises - culture, traditions and even religion. By 'assimilating' those practises, Manichaeism seemed more attractive and less alien, while it also encouraged people to convert."
 mane4: "Struggle in the Cosmos"
 mane4_desc: "The world is in a constant state of upheaval as forces or Darkness and Light battle to decide our fate. While we can do very little to influence those processes, we can make sure that our people are safe from evil forces that come in the form of our enemies by motivating and preparing them to defend themselves."
 mane5: "Ritual Music"
 mane5_desc: "Music was a respected practise in Manichaeism and was often used during rituals. It was considered to be an echo from the heavens, a sound that could purify the soul and make both player and listener closer to the light."
 mane6: "Re-unite the diaspora"
 mane6_desc: "Due to the extreme hostility, most of the manicheans were usually in hiding and never revealed their true faith, or in some cases they formed small village communities in desolate regions where central religious authority was not very strong. As we have established Manichaeism as a state religion, it would be a good idea to invite and settle all of our persecuted brothers and sisters in faith inside our country."
 mane7: "Construct a Grand Temple"
 mane7_desc: "Manicheans had two kinds of religious buildings - Temples and monasteries. Because of the heavy influence from other religions, most of these buildings would serve as schools, libraries, some were used to house assemblies and even to house paintings. While we increase our fame and prestige, we should not forget our spiritual responsobilities - Constructing a grand temple will show both our people and other Manichaeans that we have not abandoned prophet's words all this time and are willing to contribute to the cause."
 animist0: "Animist Ideas"
 animist0_desc: "Our state religion is Animist."
 animist1: "Old Stories"
 animist1_desc: "We can impress everyone with old stories about our gods."
 animist2: "Story Teller"
 animist2_desc: "We have a long tradition of men wandering the country, telling the stories of our gods."
 animist3: "Ambush"
 animist3_desc: "We will ambush our enemies whenever we can."
 animist4: "Old Rites"
 animist4_desc: "We will keep our old rites."
 animist5: "Warriors of God"
 animist5_desc: "Our enemies will be killed in the name of our gods."
 animist6: "Debt?"
 animist6_desc: "We do not understand the concept of debt."
 animist7: "Tribal Authority"
 animist7_desc: "Our clan chief will collect the taxes."
 shock0: "Shock Ideas §R*§W"
 shock0_desc: "Our army will be trained in favor of close combat."
 shock1: "Sudden Assault"
 shock1_desc: "We will attack the enemy when he does not expect it and win because of that. \nFire Damage Received for future Ages §G-5.0%§W"
 shock2: "Overlapping Attack"
 shock2_desc: "When we charge the enemy, our cavalry can assault the whole frontline or just focus down a single unit. We can also react to opportunities to charge the enemy with great surprise."
 shock3: "Cavalry Focus"
 shock3_desc: "Cavalry is very important when it comes to surprising an enemy and quickly defeating him."
 shock4: "Staggering Attack"
 shock4_desc: "Our attacks will be delivered with such force that the enemy should waver and break."
 shock5: "Dragoon Cavalry"
 shock5_desc: "Our Dragoon Cavalry can quickly ride into battle, hurt the enemy and then pull back. When necessary, we can also fight directly from horseback, significantly improving our long range combat options."
 shock6: "Wedge Formation"
 shock6_desc: "Our cavalry wedges are feared by all our enemies."
 shock7: "Shock Generals"
 shock7_desc: "Our priority in educating generals is the teachings of close combat."
 fire0: "Fire Ideas §R*§W"
 fire0_desc: "Our army will focus on ranged combat."
 fire1: "Concentrated Volleys"
 fire1_desc: "An unprepared charging enemy might regret that decision."
 fire2: "Siege Cannons"
 fire2_desc: "Our cannons are versatile when it comes to sieges or battles."
 fire3: "Quick Reloading"
 fire3_desc: "Training, training, training. Our gun crews will be better than our rivals."
 fire4: "Wait 'til the last second"
 fire4_desc: "Our men will hold their fire until the very last moment to inflict maximum damage to the enemy."
 fire5: "Defensive Fire"
 fire5_desc: "Our fortresses are well equipped for a lasting defensive fire."
 fire6: "Concentrated Fire Support"
 fire6_desc: "Through concentrated fire support we will be able to support our front regiments even better."
 fire7: "Long Range Generals"
 fire7_desc: "Our generals' education will be focused on long range combat."
 zentra0: "Centralism Ideas §G*§W"
 zentra0_desc: "Our state is centrally ruled."
 zentra1: "Minister of Construction"
 zentra1_desc: "The minister of construction will oversee our most important projects and reduce construction time considerably."
 zentra2: "Central Production"
 zentra2_desc: "Concentrating our production in certain areas will raise our capacity to produce."
 zentra3: "Metropolis Development"
 zentra3_desc: "We are used to planning big cities. \nDevelopment cost in provinces with 25+ development: §G-20%§W"
 zentra4: "Autonomy Reduction"
 zentra4_desc: "We are keen on reducing autonomy in our provinces to push back local elites."
 zentra5: "Central Recruiting"
 zentra5_desc: "Through the concentration of our people we can easily find men for the army. \nManpower Increase for future Ages §G+2500§W \nSailor Increase for future Ages §G+1250§W"
 zentra6: "Central Administration"
 zentra6_desc: "Central Administration allows us to govern our provinces very effectively. However, we can only govern so many provinces this way."
 zentra7: "Central Tax Administration"
 zentra7_desc: "Central Tax Administration allows us to collect taxes more efficiently."
 dezentra0: "Decentralisation Ideas §G*§W"
 dezentra0_desc: "Our state is ruled decentrally."
 dezentra1: "General Expansion"
 dezentra1_desc: "The resources of the state are not concentrated in one area alone. Whole regions will profit. \nReduced Development malus for core provinces: §G-50%§W"
 dezentra2: "Decentralized Administration"
 dezentra2_desc: "Because of our big territory, we have to work in a decentralized way to govern."
 dezentra3: "Different Centers of Trade"
 dezentra3_desc: "We won't rely on one center of trade alone."
 dezentra4: "Cultural Centers"
 dezentra4_desc: "We won't focus on one cultural center alone, but on many."
 dezentra5: "Great State"
 dezentra5_desc: "The national territory of the state is vast."
 dezentra6: "Timid Population Growth"
 dezentra6_desc: "We won't achieve much population growth in some areas, but the growth will be healthier."
 dezentra7: "Local Trade"
 dezentra7_desc: "Sometimes local trade in a province can be very profitable in itself. We will remember that."
 horde0: "Horde Ideas"
 horde0_desc: "We are a horde!"
 horde1: "Razing Parties"
 horde1_desc: "It is common knowledge that we live to raze the lands we conquer."
 horde2: "Horse Breeding"
 horde2_desc: "We are quite successful at breeding our horses."
 horde3: "Longterm Memory"
 horde3_desc: "We will always remember our great victories and defeats from the past."
 horde4: "Fighter Tradition"
 horde4_desc: "We are used to fighting for what is ours."
 horde5: "Clan Meetings"
 horde5_desc: "Clan Meetings are very important to keep everybody happy and in line."
 horde6: "Horde Territory"
 horde6_desc: "Just because we are nomads does not mean we cannot rule a big realm like Ghengis Khan once did. \nReduced Development malus for core provinces: §G-50%§W"
 horde7: "Tributary States"
 horde7_desc: "Our tributary states will pay us when we demand it."
 patron_of_art_2: "Patron of the Arts"
 patron_of_art_2_desc: "Our quest towards a culturally cultivated society begins here. Our artistic wonders will go down in history as the most marvelous of this era. \nGeneral institution growth §G+0.1§W"
 foreign_embassies_2: "Foreign Embassies"
 foreign_embassies_2_desc: "Diplomacy is a delicate art of trying to balance several sides at the same time. If we maintain embassies in other countries reporting to us on a regular basis then we will have the information needed in order to ponder our options. \n§GDecision§W to spread your dynasty to other countries. \n§GElective Monarchy Rulers§W will get §G+1§W Diplomatic Skill"
 diplomatic_corps_2: "Succession Wars"
 diplomatic_corps_2_desc: "Our country is used to fighting succesion wars. We are always ready to enforce the claims of our family. \n§GCasus Belli§W against everyone sharing your dynasty to force a personal union."
 tolerance_idea_2: "Tolerance"
 tolerance_idea_2_desc: "Adopting a more tolerant view towards the minority religions in our country will greatly increase our religious unity. \n§GDecision§W to hire advisors."
 cultural_ties_2: "Cultural Ties"
 cultural_ties_2_desc: "Different cultures have different customs, and for some reason tend to resist attempts from above to change said customs. We can turn this weakness into a strength by incorporating local leaders into our system of government and having them carry out our will in a way that is palatable to them. \nFive accepted cultures: §G+7.5%§W land morale"
 merchant_marine_2: "Merchant Marine"
 merchant_marine_2_desc: "Let every merchant ship fly our merchant ensign with pride and know that our navy will always be there to protect them if needs must. \nEnables §GDrydock§W"
 grand_navy_2: "Grand Navy"
 grand_navy_2_desc: "Allows us to create one of the largest and most powerful fleets the world has ever seen. \nEnables §GGrand Shipyard§W"
 ancli0: "Anglican Ideas"
 ancli0_desc: "Our state religion is Anglicanism."
 ancli1: "Missionary Schools"
 ancli1_desc: "Although there is no shortage of people ready to go out and spread the true faith, most of them do more harm than good. Specialist schools to train missionaries will ensure we have more people who will not only try spread the faith, but succeed."
 ancli2: "Monastery Dissolution"
 ancli2_desc: "We will dissolve the corrupt monasteries and put their wealth to better use."
 ancli3: "Divine Supremacy"
 ancli3_desc: "It is of utmost importance that we rid our nation and its borders from the infidels pestering our lands."
 ancli4: "Religious Times of Trouble"
 ancli4_desc: "We learned to cope with religious uprisings to the extent that it is almost normal to us."
 ancli5: "Emigration Wave"
 ancli5_desc: "The religious times of trouble though will eventually lead to waves of emigration."
 ancli6: "Advancement"
 ancli6_desc: "We have put behind the times of regression and will advance into a new age."
 ancli7: "Bless the Cannons!"
 ancli7_desc: "Due to our advancement in many areas we can improve our technical efficiency and thus the power of our cannons."
 spion5: "Trade Infiltration"
 spion5_desc: "Infiltrating the traders of our enemies and friends will increase our profit and also enable us to react to enemey intrigue towards our vassals."
 expan2: "Oversea Wars"
 expan2_desc: "If we want to built a huge colonial empire we need to neutralize both global and local rival powers."
 expan5: "Mass Integration"
 expan5_desc: "When we integrate huge masses of land into our realm, we must ensure that we do not drain too many government resources."
 expan6: "Colonial Brothers"
 expan6_desc: "If we want to hold our heavily populated colonies, we need to assimilate those to the extent that they are our state provinces."
 expan7: "Colonial Suppression"
 expan7_desc: "From experience, we have learned how to deal with growing revolts. Our experience is so great that we can suppress those rebellions with limited resources."
 dynasty0: "Dynastic Ideas"
 dynasty0_bonus: "Full Dynasty"
 dynastie4: "Surprise Attack"
 dynastie4_desc: "Our diplomatic game is on the level that our enemies don't expect our attack even though they know it is coming. That will give us an early advantage."
 aristo0: "Theocracy Ideas"
 aristo0_bonus: "Full Theocracy"
 aristo1: "Celebrate As They Fall"
 aristo1_desc: "Our religious festivals will always keep our morale on a high level."
 aristo2: "Divine Assault"
 aristo2_desc: "With god on our side, we cannot lose."
 aristo3: "Religious Supremacy"
 aristo3_desc: "We will prove the supremacy of our religion. We will have it easier converting others because they have to accept our supperiority."
 aristo4: "Church Law"
 aristo4_desc: "Church Law will support us in all our undertakings. \nEnable §GClerical Congress§W Estate Interaction"
 aristo5: "Bless The Cannons"
 aristo5_desc: "Blessing our cannons will motivate people to donate money in order for us to afford even more of them."
 aristo6: "Holy War"
 aristo6_desc: "In holy war we need not need be modest in our demands."
 aristo7: "Divine Vindication"
 aristo7_desc: "We can vindicate even ridiculous demands with our religion."
 konigreich0: "Imperialist Ambition"
 konigreich0_desc: "Our country strives to become an empire."
 konigreich1: "Harvest Festival"
 konigreich1_desc: "At our yearly harvest festival we can show our people our gratitude and kindness. We will feed the poor and show how gracious we are. \n§GDecision§W to get prestige by investing monarch points."
 konigreich2: "Crown Lands"
 konigreich2_desc: "The crown lands are very important to our rule. We need to ensure that the lands we control directly are as prosperous as possible and can maintain a force that will keep our vassals in check. \nLand Force Limit for future Ages §G+10.00§W"
 konigreich3: "Centre of Power"
 konigreich3_desc: "The capital needs to be the most attractive city in the realm, not only because the government resides there but because the capital will reflect the wealth of our nation."
 konigreich4: "Royal Decree"
 konigreich4_desc: "By enacting royal decrees we can ensure that the realm will have as much innovativeness as we like it to have. The people, loyal to the crown, will follow us in our ways."
 konigreich5: "Royal Navy"
 konigreich5_desc: "The navy of our nation needs to be representative of our greatness and glory. \nNaval Force Limit for future Ages §G+20.00§W"
 konigreich6: "Royal Armoury"
 konigreich6_desc: "The royal armoury is so big that we can reinforce our troops with weapons from it whenever necessary."
 konigreich7: "Aquiring More Vassals"
 konigreich7_desc: "By our rank as king we are fit to rule over duchies that are below us by god's will. \n§GCasus Belli§W to vassalize your neighbours below 150 development"
 tote0: "Totemist Ideas"
 tote0_desc: "Our state religion is Totemist."
 tote0_bonus: "Full Totemist"
 tote1: "The Corn Mother"
 tote1_desc: "According to tradition, our corn is a gift from a goddess who sacrificed herself so that we might live. We will use her gift to stay stronger than our neighbors."
 tote2: "People of the Earth"
 tote2_desc: "We have roamed longer than even the Elders remember. Even if we settle down, our traditions will always follow."
 tote3: "Wakan Tanka"
 tote3_desc: "The Great Spirit Created all and intervenes where he finds it necessary."
 tote4: "Warrior Tribes"
 tote4_desc: "Tales are told of the great warriors of our past, and will be told of our tribe."
 tote5: "Great Elders"
 tote5_desc: "Our Elders and Shaman hold the stories of our past, and we must learn from them to secure our future."
 tote6: "The Sun Dance"
 tote6_desc: "We show our commitment to the Great Spirit through grueling physical and spiritual sacrifice, and to each other through prayer in our great ceremonies."
 tote7: "Totems"
 tote7_desc: "Our Totems are a physical representation of our tribe's histories and must be venerated as we remember our ancestors."
 nahu0: "Nahuatl Ideas"
 nahu0_desc: "Our state religion is nahuatl."
 nahu0_bonus: "Full Nahuatl"
 nahu1: "Huitzilopochtli"
 nahu1_desc: "Huitzilopochtli was the main god of the aztecs. He is the god of the sun and war."
 nahu2: "Quetzalcoátl"
 nahu2_desc: "Quetzalcoátl the winged snake. He is the god of wind, heaven, earch and creation. He is said to have left the world with a kanu a long, long time ago."
 nahu3: "Human Sacrifices"
 nahu3_desc: "The human sacrifices by the Aztecs were made on a special sacrificial stone in their temples where the victims were bound and their heart carved out."
 nahu4: "Blood Sacrifices"
 nahu4_desc: "Through blood sacrifices we may appease the gods."
 nahu5: "Sacrifices for Tlaloc"
 nahu5_desc: "For Tlaloc, children were imprisoned and made to cry and then starved to death."
 nahu6: "Mictlan"
 nahu6_desc: "Mictlan is the nine layer Aztec underworld where people go who died a natural death."
 nahu7: "Paradise of Flowers"
 nahu7_desc: "People that died by drowning or were thunderstruck went into the realm of Tlaloc after their demise. The realm of Tlaloc was also known as the paradise of flowers."
 mesoam0: "Mayan Ideas"
 mesoam0_desc: "Our state religion is Mayan."
 mesoam0_bonus: "Full Mayan"
 mesoam1: "Parents of the World"
 mesoam1_desc: "The Parents of the World in the Mayan religion are the gods of sun and moon."
 mesoam2: "Way of Life"
 mesoam2_desc: "The Way of Life in the Mayan religion is a difficult task. The traveller is said to travel from east to west and only finishes his journey with his demise."
 mesoam3: "Blood Sacrifices"
 mesoam3_desc: "Through blood sacrifices we may appease the gods."
 mesoam4: "Human Sacrifices"
 mesoam4_desc: "The Mayan religion knows many ways of sacrificing humans. Ritual executions like beheading, drowning, hanging, stoning or burrying alive are only some examples."
 mesoam5: "God Preservation"
 mesoam5_desc: "By sacrificing humans, the Mayans believed they could keep their gods alive."
 mesoam6: "High Priest"
 mesoam6_desc: "The task of High Priest is one of the most prestegious tasks in the country."
 mesoam7: "Mayan Calendar"
 mesoam7_desc: "The calendar of the Mayans foretells events that will happen in the future."
 inti0: "Inti Ideas"
 inti0_desc: "Our state religion is Inti."
 inti0_bonus: "Full Inti"
 inti1: "The Sun God"
 inti1_desc: "Inti is the sun god of the Incas and their highest patron."
 inti2: "Viracocha"
 inti2_desc: "Viracocha is the father of Inti and the god of civilisation."
 inti3: "Mama Killa"
 inti3_desc: "Mama Killa is the mother of Inti."
 inti4: "Willaq Umu"
 inti4_desc: "The Willaq Umu was the high priest of the Inti. He is the second most powerful person in the kingdom after the king."
 inti5: "Inti Raymi"
 inti5_desc: "The festival of Inti Raymi honors the sun god and was meant to celebrate the start of a new planting season."
 inti6: "Priesthood"
 inti6_desc: "The priesthood for Inti was both male and female."
 inti7: "The Sun"
 inti7_desc: "The sun was important to the Incas, because it was necessary for the production of crops like maize and other grains."
 