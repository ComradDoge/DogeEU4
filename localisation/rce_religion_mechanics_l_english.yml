 rce_religion_mechanic_hindu_toggle_dedication_focus_decision_desc: "Enable or disable the Dedication Focus. Enabling it will give you a bonus towards monthly gain of Dedication in exchange for debuffs. The higher the Level of Dedication, the stronger the maluses and the weaker the bonus. \nDisabling the focus will give you rebels as well as a malus to stability cost and unrest for 20 years."
