 rce_religion_mechanic_sylvan_affinity_events.EVTNAME3: "Beautiful Clearing discovered"
 rce_religion_mechanic_sylvan_affinity_events.EVTDESC3: "One lone wandering scholar came across a gorgeous circular clearing, nestled neatly in the deep forest. However, in the very center of it stands a large oak, strong and proud, a tree seemingly so old it might have been around at the birth of Dievas himself. It stretches into the sky, providing shelter for whoever wanders into the embrace of its expanse. \nBut as we look upon his report and vivid description, we have to decide what should be done with such a discovery. Do we bless this place and consecrate it into a grove for the priests or maybe leave it untouched..."
 rce_religion_mechanic_sylvan_affinity_events3.EVTOPT1: "Bless it!"
 rce_religion_mechanic_sylvan_affinity_events3.EVTOPT2: "Leave it untouched!"
 rce_religion_mechanic_sylvan_affinity_events3.EVTOPT3: "Send in someone to study the tree."

