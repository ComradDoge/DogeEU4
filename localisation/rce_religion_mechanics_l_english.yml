 # GUIs:
 rce_religion_mechanic_nestorian_patriarchy_province_center_of_reformation_target_icon_tt: "§Y[Root.GetName]§! is currently getting converted to the §YNestorian§! faith by the Nestorian Center of Conversion in §Y[rce_religion_mechanic_nestorian_patriarchy_current_center_of_reformation.GetName]§!. \n \nIt takes §Y[This.RceGetReligionMechanicNestorianPatriarchyCenterOfReformationTargetConversionDurationEndValue]§! months for the province to be converted. The conversion is going on for §Y[Root.RceGetReligionMechanicNestorianPatriarchyCenterOfReformationTargetConversionDurationValue]§! months."
 rce_religion_mechanic_nestorian_patriarchy_main_window_open_button_value: "[This.RceGetReligionMechanicNestorianPatriarchyValueShort]"
 rce_religion_mechanic_nestorian_patriarchy_main_window_open_button_tt: "Nestorian Patriarchy \n--------------\nPatriarch Influence: §Y[This.RceGetReligionMechanicNestorianPatriarchyValue]§!"
 rce_religion_mechanic_nestorian_patriarchy_main_title: "Nestorian Patriarchy"
 rce_religion_mechanic_nestorian_patriarchy_main_patriarch_controller_title: "Patriarchy\nController"
 rce_religion_mechanic_nestorian_patriarchy_main_patriarch_controller_title_tt: "A new Patriarchy Controller is selected whenever the ruler of the §YPatriarchy of [NPA.GetName]§! dies. \nMany factors affect the chance to be selected as the Patriarchy Controller, such as prestige, legitimacy equivalent, stability, diplomatic reputation, corruption, and religious unity.\n--------------\n[This.RceGetReligionMechanicNestorianPatriarchyPatriarchyControllerBonuses][This.RceGetReligionMechanicNestorianPatriarchyPatriarchRulerName]"
 rce_religion_mechanic_nestorian_patriarchy_main_patriarch_controller_flag_empty_tt: "There is no §YPatriarchy Controller§! at the moment. \n--------------\n[This.RceGetReligionMechanicNestorianPatriarchyPatriarchyControllerBonuses][This.RceGetReligionMechanicNestorianPatriarchyPatriarchRulerName]"
 rce_religion_mechanic_nestorian_patriarchy_main_patriarch_controller_flag_tt: "@[rce_religion_mechanic_nestorian_patriarchy_patriarch_controller.GetTag] §Y[rce_religion_mechanic_nestorian_patriarchy_patriarch_controller.GetName]§! is the current §YPatriarchy Controller§!. \n--------------\n[This.RceGetReligionMechanicNestorianPatriarchyPatriarchyControllerBonuses][This.RceGetReligionMechanicNestorianPatriarchyPatriarchRulerName]"
 rce_religion_mechanic_nestorian_patriarchy_main_influence_title: "Patriarch Influence"
 rce_religion_mechanic_nestorian_patriarchy_main_influence_title_tt: "§YPatriarch Influence§! \nPatriarch Influence represents our influence on the Patriarchy. \n\nPatriarch Influence is gained by the following actions: \n   - Owned Provinces being converted by a Nestorian Center of Conversion \n\nPatriarch Influence is lost by the following actions: \n   - Converting Provinces with Missionaries \n\nThe yearly change of Patriarch Influence is affected by: \n   - Amount of Missionaries \n   - Stability \n   - Tolerance of the True Faith \n   - Modifiers"
 rce_religion_mechanic_nestorian_patriarchy_main_influence_value: "[This.RceGetReligionMechanicNestorianPatriarchyValue]"
 rce_religion_mechanic_nestorian_patriarchy_main_influence_value_tt: "We currently have §Y[This.RceGetReligionMechanicNestorianPatriarchyValue]§! Patriarch Influence."
 rce_religion_mechanic_nestorian_patriarchy_main_yearly_influence_value: "[This.RceGetReligionMechanicNestorianPatriarchyYearlyGainValue]"
 rce_religion_mechanic_nestorian_patriarchy_main_yearly_influence_value_tt: "We currently gain [This.RceGetReligionMechanicNestorianPatriarchyYearlyGainValue] per year. \n\nThis value is affected by the following: \n   Base: §G+0.5§! \n   From Missionaries: [Root.RceGetReligionMechanicNestorianPatriarchyValueFromMissionaries] \n   From Stability: [Root.RceGetReligionMechanicNestorianPatriarchyValueFromStability] \n   From Tolerance of True Faith: [Root.RceGetReligionMechanicNestorianPatriarchyValueFromTolerance] \n   From Other Modifiers: [Root.RceGetReligionMechanicNestorianPatriarchyValueFromModifiers][Root.RceGetReligionMechanicNestorianPatriarchyValueModifierFromOpinion] \n--------------\n§YSources of Yearly Patriarch Influence§!\n§YEach§! Missionary: §G+0.5§!\n§YAt§! Positive/Negative Stability: §G+1.0§!/§R-1.0§!\n§YHalf§! of the Tolerance of the True Faith above §G4§! or below §R4§! will go to the yearly §Ggain§!/§Rloss§!."
 rce_religion_mechanic_nestorian_patriarchy_main_center_of_reformation_title: "Center of Conversion"
 rce_religion_mechanic_nestorian_patriarchy_main_center_of_reformation_current_title: "[This.RceGetReligionMechanicNestorianPatriarchyCurrentCenterOfReformation]"
 rce_religion_mechanic_nestorian_patriarchy_main_center_of_reformation_current_desc: "[This.RceGetReligionMechanicNestorianPatriarchyCurrentCenterOfReformationDesc][This.RceGetReligionMechanicNestorianPatriarchyCenterOfReformationTargetTooltip]"
 rce_religion_mechanic_nestorian_patriarchy_main_center_of_reformation_button_tt: "§YSelect Center of Conversion§! \nThe §YPatriarchy Controller§! can pick a Center of Conversion. Once selected, this will spread the §YNestorian§! faith to provinces in nearby regions and give a small bonus to missionary strength to Nestorian countries in the affected regions. \nThe Center will be abandoned and another can be selected when the next §YPatriarchy Controller§! takes over."
 rce_religion_mechanic_nestorian_patriarchy_main_center_of_reformation_icon_tt: "The currently active Center of Conversion is §Y[This.RceGetReligionMechanicNestorianPatriarchyCurrentCenterOfReformation]§!. \n\n[This.RceGetReligionMechanicNestorianPatriarchyCurrentCenterOfReformationDesc][This.RceGetReligionMechanicNestorianPatriarchyCenterOfReformationTargetTooltip]"
