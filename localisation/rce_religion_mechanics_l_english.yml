 # GUIs:
 rce_religion_mechanic_four_tenets_system_title: "Four Tenets System"
 rce_religion_mechanic_four_tenets_system_mechanic_tt: "The [Root.Religion.GetName] faith has a scholastic system of §Y4§! Tenets, which are taught in order in a strict hierarchical teaching. The final goal of these teachings is to aid in the attainment of Enlightenment and Buddhahood. Sautrantika believes in the interdisciplinary nature of the studies to reach Enlightenment. To achieve this, a student must learn to combine knowledge from different sources and merge different aspects of statecraft. \n\nEvery ruler starts without any progress and selected teachings. Over time the ruler's studies' progress will increase and allow to pick one of three choices for each of the §Y4§! teachings. \nOnce the ruler has picked the last teaching, [Root.Monarch.GetSheHe] will also gain a bonus to average lifespan."
