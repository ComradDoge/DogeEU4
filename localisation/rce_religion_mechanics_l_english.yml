 rce_religion_mechanic_sylvan_affinity_events.EVTNAME2: "Upset Peasantry burns down Grove"
 rce_religion_mechanic_sylvan_affinity_events.EVTDESC2: "A large mob of unruly peasants have burned down the newly established Grove in [grove_province.GetName] in protest. They are disgruntled about our investment towards the place of worship instead of focusing on the plight of the poor."
 rce_religion_mechanic_sylvan_affinity_events2.EVTOPT1: "Their issues don't concern us."
