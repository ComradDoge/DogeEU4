 # Events:
 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME1: "Patriarchy Controller"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC1: "The Controller of the Nestorian Patriarchy has changed. \nNow @[Root.GetTag] §Y[Root.GetName]§! controls the Patriarchy."
 rce_religion_mechanic_nestorian_patriarchy_events1.EVTOPT1: "Wonderful."

 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME2: "[Root.GetName] converted to Nestorian"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC2: "The province §Y[Root.GetName]§! has been converted to the §YNestorian§! faith by the nearby Nestorian Center of Conversion in §Y[rce_religion_mechanic_nestorian_patriarchy_current_center_of_reformation.GetName]§!."
 rce_religion_mechanic_nestorian_patriarchy_events2.EVTOPT1: "Wonderful."
 rce_religion_mechanic_nestorian_patriarchy_events2.EVTOPT2: "That's not good!"
 rce_religion_mechanic_nestorian_patriarchy_events.2.tt: "The religion in §Y[This.GetName]§! changes to §YNestorian§!. \n[This.GetName] gets '§YReligious Zeal§!' for §Y30 years§!, giving the following effects: \n[local_missionary_strength]: §R-100.0%§!"

 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME5: "The Patriarchy of Constantinople"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC5: "The deep devotion of the Nestorians in [151.GetName] has awakened a desire for an independent state ruled by Patriarchs of the Church. A large part of the population has expressed support for the idea of such an establishment and has now turned to [Root.Monarch.GetName] for approval."
 rce_religion_mechanic_nestorian_patriarchy_events5.EVTOPT1: "We will never support such a state."
 rce_religion_mechanic_nestorian_patriarchy_events5.EVTOPT2: "[151.GetName] is rightfully theirs."
 rce_religion_mechanic_nestorian_patriarchy_events5.EVTOPT3: "[151.GetName] is rightfully theirs. (§YPlay as [NPA.GetName]§!)"

 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME6: "Excommunication!"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC6: "The Patriarchy Controller from @[From.GetTag] §Y[From.GetName]§! has excommunicated @[Root.GetTag] §Y[Root.GetName]§!!"
 rce_religion_mechanic_nestorian_patriarchy_events6.EVTOPT1: "That's terrible!"
 rce_religion_mechanic_nestorian_patriarchy_excommunicated_modifier_tt: "until ruler death"

 rce_religion_mechanic_nestorian_patriarchy_events.EVTNAME7: "Excommunication Lifted!"
 rce_religion_mechanic_nestorian_patriarchy_events.EVTDESC7: "The Patriarchy Controller from @[From.GetTag] §Y[From.GetName]§! has lifted the excommunication of @[Root.GetTag] §Y[Root.GetName]§!!"
 rce_religion_mechanic_nestorian_patriarchy_events7.EVTOPT1: "Wonderful!"

