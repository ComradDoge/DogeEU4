 dse_meta_info.1.t: "Doge Shattered Europe"
 dse_meta_info.1.d: "Welcome to §BDoge Shattered Europe§!! Thank you very much for playing my mod and I hope you enjoy it.\n\n    §RPlease make additional saves and not play on ironman if possible for your own sake.§!\n\nJoin my discord so in case of crashes you can contact me.Additionally, you can come and get the Shattered role (in §B#pick-roles§!) to receive pings when I update the mod, post changelogs, or make various polls.\n\nDiscord Code: §G DwNbtWY §!\nLatest Update: 25/09/2022"
 dse_meta_info.1.o1: "Alright"
 
 dse_meta_info.2.t: "§T Mission Pick §!"
 dse_meta_info.2.d: "Pick the mission you want to use. The Shattered one is more stable and more accomodating the setting while the Paradox one might be a bit buggy and strange during gameplay due to it being made for a vanilla setting. This is choice only happens at the beginning of the game.\n\n§RKeep in mind§!: Some Paradox missions may require a specific DLC, like Lions of the North for Scandinavia and might not work for you.\n\nIf you are confused just pick Shattered, this is here more for the testgamers."
 dse_meta_info.2.o1: "Shattered Mission"
 dse_meta_info.2.o2: "Paradox Mission"
