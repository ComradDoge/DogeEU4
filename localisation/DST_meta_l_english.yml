the_fix_title: "§RME:§! Warning - Refresh Missions"
the_fix_desc: "Do not click this out of stupid curiousity as it might fuck up your missions due to how the game works. Click this only if a new mission is added/updated and specified in the changelogs or if for some reason they are broken fully.\n\nThis is to sometimes refresh missions if they bug out or break after my updates. Check your missions if they have changed, if nothing is happening after clicking this then nothing was supposed to happen."
