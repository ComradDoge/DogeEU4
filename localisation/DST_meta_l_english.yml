dse_meta_info.1.t: "§T1.30 Doge Shattered Europe§!"
dse_meta_info.1.d: "Welcome to §BDoge Shattered Europe§!! Thank you very much for playing my mod and I hope you enjoy it.\n\n    §RPlease make additional saves and not play on ironman if possible for your own sake.§!\n\nJoin my discord so in case of crashes you can contact me. I will try my best to fix the save so you can continue and at minimum fix the underlying issue. Additionally, you can come and get the Shattered role (in §B#pick-roles§!) to receive pings when I update the mod and post changelog, or make polls regarding it.\n\nDiscord Code: §G DwNbtWY §!"
dse_meta_info.1.o1: "Alright"

dse_meta_info.2.t: "§TCombat Width Reduction§!"
dse_meta_info.2.d: "The mod changes how combat width progress in the late game, instead of going up it decreases back to 30 to simulate the decrease of numerical advantage and increase of fire power. Unfortunately, the game does not show negative combat width in the tech screen, however whenever you get the mil tech you will see the changed width in the military tab.\n\n\nThe combat width changes are at:\n34/-2\n37/-3\n38/-2\n40/-3"
dse_meta_info.2.o1: "Got It"
