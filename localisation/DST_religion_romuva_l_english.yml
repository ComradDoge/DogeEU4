 dse_romuva_religious_events.1.t: "Tears of the Sun"
 dse_romuva_religious_events.1.d: "Amber is one of the most valuable gemstones, and is used by us as incense, as offerings or for making trinkets and tools. Trade in Amber is a warrant for numerous amenities of life, acquired by bartering with outsiders, as even the ancient Romans coveted this stone. The Kriwe watches this procedure reluctantly, because the Gods expect us to live a modest and simple life in remoteness."
 dse_romuva_religious_events.1.a: "Trading is a natural practice."
 dse_romuva_religious_events.1.b: "Impose restrictions on trade with Amber."
 dse_romuva_religious_events.2.t: "Exalted Warrior"
 dse_romuva_religious_events.2.d: "A former [Root.GetAdjective] warrior, long dead, is known to everyone in our [Root.GovernmentName]. Despite the many rumors and legends associated with him, we know for sure that he was bursting with bravery and strength and earned glory for our people.\nBecause of his exceptional reputation, a religious cult has now formed around him, and even the Kriwe himself respects and idolizes this man."
 dse_romuva_religious_events.2.a: "This warrior is truly deserving of immortalization."
 dse_romuva_religious_events.2.b: "Good for them."
 dse_romuva_religious_events.3.t: "Magical Fern"
 dse_romuva_religious_events.3.d: "According to [Root.GetAdjective] folklore, the blossoms of certain ferns, which are said to have magical powers, open exactly at midnight of summer solstice. Those who are lucky enough to spot one of these rare flowers are said to become not only omniscient, but also gain the ability to read minds and understand the language of animals.\n\nTo track down these flowers, young and old visit the woods annually on this fabulous night. Even [Root.Monarch.GetTitle] [Root.Monarch.GetName] could try [Root.Monarch.GetHerHis] luck and set out tonight in search of the fern."
 dse_romuva_religious_events.3.a: "It's risky, but the promise of success prevails."
 dse_romuva_religious_events.3.b: "This is nonsense."
 dse_romuva_religious_events.4.t: "Dividing the Spoils"
 dse_romuva_religious_events.4.d: "The Gods assist us throughout our entire life, which is why we are compelled to provide regular and appropriate offerings in return.\nLately, our warriors have made plenty of prey, and without a doubt, we can do forego a part of it and offer it to the Gods. This act will please them and secure our future."
 dse_romuva_religious_events.4.a: "Share our spoils."
 dse_romuva_religious_events.4.b: "We need it for ourselves."

 holy_amber: "Holy Amber"
 desc_holy_amber: "Though Amber is a precious stone that would bring us a lot of money, it is mainly used by us for religious and spiritual purposes."