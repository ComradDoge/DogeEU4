l_english:
 dse_flavour_knights.1.t: "Maritime Allies"
 dse_flavour_knights.1.d: "We find ourselves in a dangerous strategic position, surviving largely because our enemies have not yet decided to levy their full force against us. We must secure an ally in the west and convince them to donate some more defensible territory to our cause."
 dse_flavour_knights.1.o1: "It's only natural."
