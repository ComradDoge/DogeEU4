 ME_Mamluks_Events.5.d: "The Beyliks have long acted as our northern buffers. But our control over them has nominally weakened, especially due to the rise of the Ottoman Empire. Hell, they have been conquered once already! With their restored independence, we have two choices, either we move in quickly and conquer them, or we will do our best with benevolent diplomacy."
