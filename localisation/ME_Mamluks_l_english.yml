 mamluk_reforms_events.1.t: "Attempted Coup"
 mamluk_reforms_events.1.d: "On this faithful day, the brave personal guard of [Root.Monarch.GetName] was able to put down an attempt on the Sultan's life as part of a greater coup initiated by the supporters of a rival emir. Though it may be shocking to many, it is not all an uncommon occurence, for the Mamluk Oligarchy is quite powerful.\nIndeed, the Sultan's government is but a house of cards, one careful blow is enough to put an end to the rule.\n\nHowever, [Root.Monarch.GetName] is having none of this, he did not meticulously plan his accession to the throne for years, making powerful allies, to be taken down by yet another coup. In fact, [Root.GetName] is a different mamluk, for he is determined to centralize his rule with the help of his powerful allies."
 mamluk_reforms_events.1.a: "The Reformists and the Oligarchs shall face on the battlefield!"
 mamluk_reforms_events.1.b: "We must delay this as much as we can."
 
 mamluk_reforms_events.2.t: "A Faction of Reformers Emerges"
 mamluk_reforms_events.2.d: "Our mamluk government has surely been a blessing to all the mamluks governing the country all over the years, but also a great inhibitor to the various policies. The thing is, that the accession of a new Sultan is often met with much disagreement and opposition, which leads to a deposition further down the line, many times a few times in the span of years. This can heavily destabilize the country and prevent things from getting done. To change the current status quo, a faction of Mamluk reformers emerged, aiming to create a more unified oligarchy."
 mamluk_reforms_events.2.a: "Support the Reformists."
 mamluk_reforms_events.2.b: "Support the Mamluk Oligarchs"
 
 mamluk_reforms_events.3.t: "Weeds in the Garden"
 mamluk_reforms_events.3.d: "Many of the Mamluk Oligarchs are corrupt and rotten to the core, which really puts our goals of reforming this wretched country into jeopardy. It's time to get rid of those corrupt administrators, even if it means years of instability and ages of revolts. It is regrettable that this has to be done in the wake of a revolution and not during time of peace."
 mamluk_reforms_events.3.a: "We will root them out."
 
 mamluk_reforms_events.4.t: "The Opposition Flees"
 mamluk_reforms_events.4.d: "As a response to our crackdown, many of our greatest opponents have fled to our subject lands in order to incite revolt and defiance of our orders. We had already sent the local governors demands of extradition, time will tell if they will dare defy our will. Heads will roll..."
 mamluk_reforms_events.4.a: "They shall be hanged in [Root.Capital.GetName]!"
 
 mamluk_reforms_events.5.t: "Oppositionists in [Root.Capital.GetName]!"
 mamluk_reforms_events.5.d: "As was to be expected, the Mamluk Oligarchs chose to collect their retinues and march on the capital as a mean to stop our reforms from occurring. Fools! Their demise will only help cleanse this country of this rot. Their delusions will be purged from the likes of this world!"
 mamluk_reforms_events.5.a: "They will be crushed!"
 
 mamluk_reforms_events.6.t: "Oppositionist Across the Country"
 mamluk_reforms_events.6.d: "Many of our opponents decided to opt to revolt in smaller cities of the realm, expecting less resistance and more time to gather their forces together. Let's see if their accursed faces will be able to attract any help beyond pity of their wives."
 mamluk_reforms_events.6.a: "They will meet their fate at last."
 
 mamluk_reforms_events.7.t: "The Oppositionists Retreat!"
 mamluk_reforms_events.7.d: "Having defeated the bulk of the enemy force and the first wave of our opponents, their leaders have shamefully gone into hiding, while their soldiers have dispersed. What is certain though, is that they will return and once again attempt to resist our changes. Somehow we doubt that they will succeed."
 mamluk_reforms_events.7.a: "They will be back..."
 
 mamluk_reforms_events.8.t: "The Second Wave"
 mamluk_reforms_events.8.d: "Maecenas sodales pretium magna sed tempus. Proin non lectus et urna dapibus pharetra eu id urna. Pellentesque maximus ante id iaculis tempus. Quisque eleifend cursus nisl eget pretium. Sed faucibus nec orci id finibus. Ut quis velit non est dapibus gravida. In at dapibus ante. Duis consectetur facilisis libero, id tristique nisi tristique nec. Phasellus eu lectus quis augue ullamcorper feugiat. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos."
 mamluk_reforms_events.8.a: "Finally, a worthy opponent. Our battle will be legendary!"
 
