 # France
 lessons_hundred_years_war:0 "Lessons of the Hundred Years War"
 lessons_hundred_years_war_desc:0 "Constant warfare against the English crown has imbued our military personnel with remarkable experience in warfare. We may utilize this knowledge to further expand our influence and our domain."
 europes_first_standing_army:0 "Europe's First Standing Army"
 europes_first_standing_army_desc:0 "A ruler's strength only goes as far as their military capability. Forged in the fires of constant warfare and blessed by the hardships encountered in the battlefields of Europe, our army has become a disciplined force to be reckoned with."
 divine_right_to_rule:0 "Le Colbertisme"
 divine_right_to_rule_desc:0 "`Le Corbetisme` encapsulates a visionary economic doctrine that seeks to combine the principles of mercantilism with modern economic strategies, fostering a robust and prosperous nation. It emphasizes the belief that a nation's economic power is directly tied to its ability to accumulate wealth and resources, primarily through favorable trade balances and the development of domestic industries."

 native_trading_principles:0 "Hundred Years of Cannons"
 native_trading_principles_desc:0 "We have used cannons since the Hundred Years War with the Les Goddams, our experience with cannons will naturally transfer to naval warfare." 
 estates_general:0 "Markets & Fairs of France"
 estates_general_desc:0 "French markets and fairs have long played a vital role in the country's history, shaping its economic landscape and contributing to its rich cultural heritage. These vibrant gatherings have served as bustling centers of commerce, social interaction, and cultural exchange, leaving an indelible mark on the fabric of French society. From fresh produce and spices to textiles, crafts, and livestock, these markets have offered a diverse range of goods, showcasing the ingenuity and skills of local artisans."

 organised_construction_desc:0 "The need to upgrade the infrastructure of our government is a time consuming business, if we structure the process correctly we can do this faster."
 organised_mercenary_payment: "Communication Lines"
 organised_mercenary_payment_desc: "Having an effective communication support unit gives us a profound advantage. If only we could communicate instantly through some wire, but this shall  do."
 benefits_for_mercenaries: "Effective Relief Administration"
 benefits_for_mercenaries_desc: "War is part of life, therefore to ensure the support of our people the best we can do is ensure effective help for them after disasters, raiders and  wars."
 organised_mercenary_recruitment: "Territory Administration"
 organised_mercenary_recruitment_desc: "While we focus on the central territories we must not forget the lands that move this state forward. By having influence over construction we shall  be able to influence both the populace the aristocrats. What better way to entice than provide cheaper construction?  \nConstruction Cost in Subjects (except tributaries): §G-15%§W"
 audit_checks: "Audit Checks"
 audit_checks_desc: "While we look to infiltrate other nations, we must be vigilant of poisonous ideas spreading around our own courts. Assembling an audit team to ensure our ministers are acting in the state's interest will help root out some rotten elements.\nGain access to: §YSteal Maps§!, §YSow Discontent§!, §YSabotage Reputation§!, §YSabotage Fort§!"
 smithian_economics: "Smithian Economics"
 smithian_economics_desc: "By opposing mercantilism and restricting the state's influence in economic matters, we shall support a free market that will increase our overall production efficiency."
 national_bank:0 "National Bank"
 national_bank_desc:0 "By establishing a central authority for financial matters, we will have better control over our nation's economy.\nRepaying §YLoans§! now reduces §YInflation§! by §G-0.05%§!\n"   
  
