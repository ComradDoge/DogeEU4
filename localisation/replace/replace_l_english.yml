 desc_grand_bank_fisheries:0 "§gThis area is famously rich in fish and produces far more of it than any water in the old world.\n\nThe Grand Banks of Newfoundland are a group of underwater plateaus south-east of Newfoundland on the North American continental shelf. These areas are relatively shallow, ranging from 15 to 91 metres (50 to 300 ft) in depth. The cold Labrador Current mixes with the warm waters of the Gulf Stream here, often causing extreme foggy conditions.\n\nThe mixing of these waters and the shape of the ocean bottom lifts nutrients to the surface. These conditions helped to create one of the richest fishing grounds in the world. Fish species include Atlantic cod, swordfish, haddock and capelin; shellfish include scallop and lobster.§!"

