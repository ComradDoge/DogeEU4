 mil_tech_cs_0_desc:0 "The citizen soldier, the tribal warrior, essentially the non-professional. The starting point for any military."
 mil_tech_cs_1_desc:0 "The creation of a professional military class is the first step to creation of a modern army."
 mil_tech_cs_2_desc:0 "Charging blindly at the enemy is perhaps not the greatest tactic known to man, but it is one of the simplest to master. It is also the stepping stone to more advanced strategies."
 mil_tech_cs_3_desc:0 "By the end of the middle ages the land armies had become more professional and well organized. Better systems are in place to support the mix of levies and professional soldiers that now dominate the battle fields and the power of infantry is slowly but steadily gaining on the cavalry arm."
 mil_tech_cs_4_desc:0 "Throughout the middle ages cavalry's dominance was being challenged by disciplined pikemen. In battles such as Bannockburn or the Golden Spurs, cavalry was defeated by pikes. A combination of improved training and discipline, and the addition of swordsmen to provide close combat support has raised this formation to the peak of its efficiency."
 mil_tech_cs_5_desc:0 "A pike is a remarkably simple weapon to make, but to get the full benefit from the use of pikes, it's required for the whole formation to be wielding weapons of similar length and blade."
 mil_tech_cs_6_desc:0 "Although hand cannons had been developed in China in the 12th century and had spread to Europe by the 14th, the weakness of these weapons reduced their battlefield utility. Light and reliable Arquebus was able to displace bow due to three main factors. It had better armor penetration, it was easier to train men to use it, and it did not rely on the strength of the user."
 mil_tech_cs_7_desc:0 "Artillery had been documented in Europe since the thirteenth century, but due to its lack of mobility, it had very limited battlefield use. The development of the Limber in the 1470s allowed guns to become more mobile and thus useful."
 mil_tech_cs_8_desc:0 "The Arquebus was easy to use as a weapon, but was also inaccurate and slow to fire, leaving its user vulnerable to cavalry charges. Blending with Pikemen allowed Arquebusiers to fire and then fall back to be shielded by Pikemen when enemy cavalry or infantry appeared."
 mil_tech_cs_9_desc:0 "The value of training and experience has always been great on the battlefield. With the advent of gunpowder and the tactical changes associated with it and other infantry weapons came a great demand for units versed in these new innovations. As professional armies were still far away this need had to be filled by mercenary units such as the Condottieri, Swiss Mercenaries or Landsknechts. A growing class of professional mercenary officers came to live of supplying these regiments to needing states in the middle of the military transition."
 mil_tech_cs_10_desc:0 "Pike and shot formations proved a major threat to medieval knights. The initial response was heavier armor to counter the power of gunpowder weapons, but this slowed down cavalry, reducing their shock power. Reiters were usually armed with two pistols and a sword, allowing them to either shoot or charge depending on the opposition they faced."
 mil_tech_cs_11_desc:0 "The Arquebus proved to be a very effective weapon for armor penetration, the result was that armor began to get heavier to resist its fire. A larger musket could deliver a heavier round offering better armor penetration "
 mil_tech_cs_12_desc:0 "Spanish Square developed naturally from the Pike and shot formations. At its core was a traditional Pike Square. At each of the corners it had a group of Arquebusiers. It kept the staying power of the traditional pike square and enhanced it with the firepower of the Arquebus."
 mil_tech_cs_13_desc:0 "The new and more mobile artillery had one problem - it could not be easily elevated up and down to adjust its firing range. Trunnions were cylindrical protrusions that acted as mounts for the gun on its carriage, which allowed it to be tilted and thus aimed better."
 mil_tech_cs_14_desc:0 "It was difficult to fire around curved walls, thus once attackers got close enough to the fortification, the ability of other parts of the defenses to provide flanking fire was nullified. The development of star-shaped bastions allowed every part of the wall to be supported from other parts."
 mil_tech_cs_15_desc:0 "The size and depth of the Spanish Square gave it staying power but made it slow and cumbersome to maneuver on the battlefield. It also led to a large percentage of troops being inactive during battles. Maurice of Nassau, the Stadtholder of the Netherlands, reduced the total number of men in the formation to make it more mobile and reduced its depth, so it maintained the same firepower and shock values."
 mil_tech_cs_16_desc:0 "With artillery's growing importance in the battlefield, also the number of firearms kept increasing. But because each gun was made separately, it also required great effort to resupply. In 1544, Emperor Charles V declared that there would be only 5 calibres of gun, while King Henry II of France set 6 standard calibres."
 mil_tech_cs_17_desc:0 "The matchlock firing mechanism's biggest weakness was the need to keep the match lit in order to fire the weapon. Although wheellock was developed, it was too expensive to produce to enter into mass use. The development of flintlock created a more reliable weapon."
 mil_tech_cs_18_desc:0 "The carbine was a shorter form of the musket."
 mil_tech_cs_19_desc:0 "Gustavus Adolphus, King of Sweden, further developed infantry units to improve their firepower. His infantry formations were narrowed and made rectangular to increase the number of muskets that could fire in each volley. Attachment of small artillery pieces further increased the firepower of infantry."
 mil_tech_cs_20_desc:0 "With development of new bastions engineers began to improve the art of positioning them to channel attacking armies into specially prepared killing grounds, where the defenders could inflict maximum amount of casualties on their enemy."
 mil_tech_cs_21_desc:0 "Thanks to bayonets, each musketeer could function as a pikeman as well. This allowed pikes to be removed from infantry equipment and provided infantry formations with more firepower."
 mil_tech_cs_22_desc:0 "In the 1620s the idea of combining the shot and powder into a single unit, a cartridge, allowed for faster reloading and thus firing. This in turn dramatically improved the firepower of guns."
 mil_tech_cs_23_desc:0 "Heavily armored cavalrymen were by their nature cumbersome to form up and vulnerable on the battlefield. Lighter cavalry was added to armies to act as scouts for the army during marching and screen heavier cavalry before its charge on the battlefield."
 mil_tech_cs_24_desc:0 "Although a musket could always be wielded as a club, it was not an effective hand-to-hand weapon. A bayonet was a blade that was fitted to the end of a musket, allowing the weapon to function as a spear. Initial bayonet designs plugged the barrel, making it an either or choice, but the development of the ring bayonet, which fitted around the barrel, turned a musket into a useful support weapon."
 mil_tech_cs_25_desc:0 "An outer ditch became a key area for the siege. If attacking troops gained control of the glacis, then the bastions would be lost. The ditch became the first line of defense for a fort. Access to this ditch, and ensuring it kept providing protection to defending troops became a key part of fortification design."
 mil_tech_cs_26_desc:0 "First introduced to the Austrian army as irregular troops from the military frontier during the Seven Years war, Light Infantry Companies were deployed in loose order and proved to be very effective at harassing enemy and leading assaults on entrenchments."
 mil_tech_cs_27_desc:0 "By reorganizing the management of the supply of military food and transport, this new infrastructure allowed to launch large expeditions and to develop a global network of colonial garrisons."
 mil_tech_cs_28_desc:0 "The Gribeauval system was an artillery system introduced by Lieutenant General Jean Baptiste Vaquette de Gribeauval during the 18th century. This system revolutionized French cannon, with a new production system that allowed lighter, more uniform guns without sacrificing range."
 mil_tech_cs_29_desc:0 "Although a cuirass (or a breast plate) had existed for many years, only recently a new style of cavalryman gained popularity, with only a breast and back plate, which provided better balance between protection to the key parts of the body and mobility."
 mil_tech_cs_30_desc:0 "Thanks to the building of several layers of fortification, overrunning of outer bastions simply moved the siege to the next layer, forcing attackers to prepare new locations to site guns and increasing the length of the siege."
 mil_tech_cs_31_desc:0 "The introduction of light infantry troops led to a change in warfare. Skirmishers were deployed forward in loose order to distract and harass the enemy before the main infantry attack, which was typically delivered in either a line or a column."
 mil_tech_cs_32_desc:0 "The complex and sophisticated designs of star forts that preceded them were highly effective against cannon assault, but proved much less effective against the more accurate fire of rifled guns and the destructive power of explosive shells. The polygonal style of fortification is also described as a "flankless fort". Their low profile makes them easy to overlook."
 mil_tech_cs_33_desc:0 "Originally developed for siege purposes, the howitzer fired a high angled projectile over the fortifications and into the town inside. The field howitzer, a lighter more mobile variant, would fire an explosive shell above enemy troops. Mixed with other artillery types, it added to the effectiveness of artillery brigades."
 mil_tech_cs_34_desc:0 "The percussion cap, introduced circa 1820, was the crucial invention that enabled muzzleloading firearms to fire reliably in any weather. The percussion cap replaced the flint, the steel 'frizzen', and the powder pan of the flint-lock mechanism."
 mil_tech_cs_35_desc:0 "The Minié ball, or Minni ball, is a type of muzzle-loading spin-stabilized rifle bullet named after its co-developer, Claude-Étienne Minié, inventor of the Minié rifle. The development of the Minié ball was significant because it was the first projectile which was small enough to be easily put down the barrel of a rifled long gun."
 mil_tech_cs_36_desc:0 "A rifled breech loader is an artillery piece which, unlike the smooth-bore cannon and rifled muzzle loader which preceded it, has rifling in the barrel and is loaded from the breech at the rear of the gun. The spin imparted by the gun's rifling gives projectiles directional stability and increased range. Loading from the rear of the gun leaves the crew less exposed to enemy fire, allows smaller gun emplacements or turrets, and allows a faster rate of fire.
 mil_tech_cs_37_desc:0 "European armies continued to develop bolt-action rifles through the late 19th century, adopting tubular magazines and later box magazines. The Mauser Gewehr 98 was considered the epitome of this type of action, and its descendents became the standard against which all such rifles are measured. World War I marked the height of the bolt-action rifle's use, with all of the nations in that war fielding troops armed with various bolt-action designs."
 mil_tech_cs_38_desc:0 "The mechanism of the Maxim Gun employed one of the earliest recoil-operated firing systems. This system made it vastly more efficient and less labor-intensive than previous rapid-firing guns."
 mil_tech_cs_39_desc:0 "Indirect fire is aiming and firing a projectile without relying on a direct line of sight between the gun and its target. Aiming is performed by calculating azimuth and elevation angles, and may include correcting aim by observing the fall of shot and calculating new angles."
 mil_tech_cs_40_desc:0 "Although technology had dramatically changed the nature of warfare by 1914, the armies of the major combatants had not fully absorbed the implications. In the face of modern warfare, digging in was standard practice. To attack frontally was to court crippling losses, so an outflanking operation was the preferred method of attack against an entrenched enemy."
