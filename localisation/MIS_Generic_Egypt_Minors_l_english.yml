 # Events
 generic_egypt_minors_event.1.t: "Religious Question"
 generic_egypt_minors_event.1.d: "A choice must be made: do we continue to the tolerate the ancient traditions that are not compatible with our faith, or do we rid ourselves of this problem once and for all."
 generic_egypt_minors_event.1.o1: "We can learn from them."
 generic_egypt_minors_event.1.o2: "They were never there."

 generic_egypt_minors_event.2.t: "Capital Investments"
 generic_egypt_minors_event.2.d: "As we improve our capital there is plenty of additional private investment coming around. Should reinforce our focus on the seat of power or distribute it?"
 generic_egypt_minors_event.2.o1: "Centralise our development."
 generic_egypt_minors_event.2.o2: "Distribute it."

