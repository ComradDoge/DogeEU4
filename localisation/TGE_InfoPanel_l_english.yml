 tge_infopanel.1.t: "Goods Info Page I"
 tge_infopanel.1.d: "§G###### Country Bonuses§!:\n£fur_icon£Fur Clothing - Trade Steering: §G+15%§!\n£cannon_icon£Cannons - Artillery Bonus vs Fort: §G+1§!\n£metalworking_icon£Metalworking - Goods Produced: §G+10%§!\n£munitions_icon£Munitions - Discipline: §G+2.5%§!\n£leather_icon£Leather - Shock Damage Received: §G-5%§!\n£woodworking_icon£Woodworking - Governing Capacity: §G+10%§!\n£jewellery_icon£Jewellery - Administrative Efficiency: §G+2.5%§!\n£steam_icon£Steam Engines - Technology Cost: §G-5%§!\n£optics_icon£Optics - Naval Leader Maneuver: §G+1§!\n£cheese_icon£Cheese - Garrison Size: §G+15%§!\n£uniforms_icon£Uniforms - Army Morale Recovery: §G+10%§!\n£marble_sculpture_icon£Marble Sculptures - Great Project Upgrade Cost: §G-25%§!\n£jade_sculpture_icon£Jade Sculptures - Monthly Splendor: §G+2§!\n\n£ebony_icon£Ebony - Allowed Number of Buildings: §G+1§!\n£dye_icon£Indigo Dye - Cloth Trade Value Modifier: §G+15%§!\n£lama_icon£Llamas - Mountain Terrains Development Cost: §G-10%§!\n£camel_icon£Camels - Desert Climate Development Cost: §G-10%§!\n\n§G###### Tips§!:\n- If you destroy a building that previously changed a trade good, it will revert the trade good to the previous type.\n- Developing £dip£production in a province with a strategic resource increases the amount you have.\n- You cannot build a latent good on top of an existing latent good. Destroy the building first."
 tge_infopanel.1.a: "§YProvince Bonuses§!"
 tge_infopanel.1.b: "Alright, thanks."
 tge_infopanel.2.t: "Goods Info Page II"
 tge_infopanel.2.d: "§G###### Province Bonuses§!:\n£fur_icon£Fur Clothing - Local Trade Power: §G+10%§!\n£cannon_icon£Cannon - Local Hostile Attrition: §G+1§! \n£metalworking_icon£Metalworking - Area of Effect Production Efficiency: §G+5%§!\n£munitions_icon£Munitions - Local Regiment Cost: §G-15%§!\n£leather_icon£Leather - Local Trade Power: §G+10%§!\n£woodworking_icon£Woodworking - Allowed Number of Buildings: §G+1§!\n£jewellery_icon£Jewellery - Local Trade Power: §G+10%§!\n£steam_icon£Steam Engine - Local Development Cost: §G-15%§!\n£optics_icon£Optics - Local State Maintenance: §G-25%§!\n£cheese_icon£Cheese - Local Culture Conversion Cost: §G-33%§!\n£uniforms_icon£Uniforms - Local Years of Separatism: §G-5§!\n£marble_sculpture_icon£Marble Sculptures - Local Development Cost: §G-5%§!\n£jade_sculpture_icon£Jade Sculptures - Local Development Cost: §G-5%§!\n\n£ebony_icon£Ebony - Local Development Cost: §G-5%§!\n£dye_icon£Indigo Dye - Local Trade Power: §G+10%§!\n£lama_icon£Llamas - Local Production Efficiency: §G+15%§!\n£camel_icon£Camels - Local Production Efficiency: §G+15%§!"
 tge_infopanel.2.a: "§YBack§!"
 tge_infopanel.2.b: "Alright, thanks."

