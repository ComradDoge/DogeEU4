 REICHSKRIEG_IMPERIAL_TITLES_MODIFIER: "§YThe Emperor will be able to bestow the Imperial Titles of Imperial Treasurer, Imperial Marshal and Imperial Court Chaplain upon select princes of the Holy Roman Empire!§!"
 hre_imperial_titles_treasurer_text: "The §YImperial Treasurer§! manages the finances and internal development of the Holy Roman Empire.\nThey legitimize the emperor through strengthening the empire and accordingly gains §Yeconomic privileges§!.\n--------------\n[Root.GetImperialTreasurerBenefits]\n--------------\n[Root.GetImperialTreasurer]"
 hre_imperial_titles_marshal_text: "The §YImperial Marshal§! fights against any foreign threats of the Holy Roman Empire.\nThey legitimize the emperor through defeating enemies of the empire and accordingly gains §Ymilitary privileges§!.\n--------------\n[Root.GetImperialMarshalBenefits]\n--------------\n[Root.GetImperialMarshal]"
 hre_imperial_titles_chaplain_text: "The §YImperial Court Chaplain§! defends and spreads the faith of the Holy Roman Empire.\nThey legitimize the emperor through eradicating heresies and accordingly gains §Yecclesiastical priviliges§!.\n--------------\n[Root.GetImperialChaplainBenefits]\n--------------\n[Root.GetImperialChaplain]"
 hre_imperial_titles_treasurer_empty_emperor: "The title of §YImperial Treasurer§! is currently not occupied, meaning an eligible prince may request the title, or we may bestow it upon an eligible prince of our choice."
