 pronoyalet_subject_type: "Pronoyalet"
 pronoyalet_long_desc: "A Pronoyalet represents the watchful relationship between a pasha and the emperor. Land is granted to the pasha for supervision and he is expected to raise armies to support the emperor in his wars."
 pronoyalet_is_our: "$NAME|Y$ is our Pronoyalet."
 pronoyalet_title: "Pronoyalet"
 pronoyalet_title_plural: "Pronoyalets"
 is_pronoyalet_subject_type: "Is a Pronoyalet"
 BYZ_not_enough_free_pronoyalet_slots: "§R- Not enough §YPronoyalet Slots§!.§!"
 promote_vassal_to_pronoyalet: "Promote to Pronoyalet"
 promote_vassal_to_pronoyalet_title: "Promote to Pronoyalet"
 promote_vassal_to_pronoyalet_desc: "Are you sure you want to promote §Y[From.GetName]§! to a Pronoyalet?\n\n§YPronoyalets§! are a unique subject type available to §Y[BYZ.GetName]§!.\n\nA nation can only have a limited amount of §YPronoyalets§! governed by the §YNumber of Pronoiars§! modifier, attainable with §YIdea Groups§!, §YGovernment Reforms§! and for every §Y100§! Land Forcelimit. This also means §YPronoyalets§! do not cost §YDiplomatic Relations§!.\nPronoyalets are subject types based on contribution to war effort. By default, Pronoyalets provide §G20.0%§! Forcelimit and §G20.0%§! Manpower and Sailors. Moreover, Pronoiars receive the following modifiers:\n§G-50.0%§! Regiment Cost\n§G+5000§! Manpower Increase\n§G+50.0%§! National Manpower Modifier\n§R+50.0%§! Core Creation Cost\n§R-20.0%§! Administrative Efficiency\n\n"
 promote_vassal_to_pronoyalet_tooltip: "We will give the rule of the subject to a Pronoiar, who will manage the territory from now on.\nPronoyalets are subjects which do not occupy a §YDiplomatic Relation§! and contribute to the Manpower and Sailors Pool of their overlord. Pronoyalets are inherited instead of being annexed."
 
