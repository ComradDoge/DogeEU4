 turko_hellenic_autocracy: "Helleno-Turkish Government"
 turko_hellenic_autocracy_desc: "A fusion of the Eastern Roman and Ottoman forms of governance, which was previously thought to be not only impossible, but also nonsensical. The significant flaws from both systems are balanced out by the strengths of the other, resulting in an oddly beautiful synergy of enlightened and powerful rule."
 FU_Byzantium_Events.52.t: "The Anatolian Wedding"
 FU_Byzantium_Events.52.d: "After having experienced what it is like to govern each others people, to have seen the others point of view, the Osmanoglu and Palailogos Dynasties have learnt to see eye-to-eye.\nNow, rather than continuing to fight over each others lands, they have sat down to discuss the potential of a political and cultural unification of their realms, similar to how the Castilians and Aragonese have done it."
 FU_Byzantium_Events.52.a: "Wait, what?"
 FU_Byzantium_Events.52.b: "Am I going insane?"
 FU_Byzantium_Events.52.tooltip: "Our rivalry with the Ottomans will come to an end, and we will unite under a new dynasty!"
 FU_Byzantium_Events.52.tooltips: "Enact §YHelleno-Turkish Government§! Tier 1 Government Reform."
 OSMAILOGOS_NATION: "Osmailogos"
 OSMAILOGOS_NATION_ADJ: "Helleno-Turkish"
