 hre_imperial_titles_marshal_empty_prince: "The title of §YImperial Marshal§! is currently not occupied, meaning we may request the title if we are eligible, or the emperor may gracefully bestow it upon us."
 hre_imperial_titles_chaplain_empty_prince: "The title of §YImperial Court Chaplain§! is currently not occupied, meaning we may request the title if we are eligible, or the emperor may gracefully bestow it upon us."
