 #Events:
 ME_Mughal_Events.1.t: "Fall of Delhi"
 ME_Mughal_Events.1.d: "Delhi lies at our feet, the previous capital of the largest Indian sultanate in India to date, and one of largest Indian empires ever called this city their home, their capital. Now the city is ours, the city and surrounding lands are of great value, for they reside in fertile lands of gangetic plateau. Our next step of action will be to spruce up the city, for it will be a valuable pearl in our empire we will utilise to fuel or further conquests of plateau and India itself. It is wise to move our seat of power to what was the seat of power of the former empire in the area, for it will provide the basis for our new Persian empire in India."
 ME_Mughal_Events.1.a: "[522.GetName] will serve as our new capital."
 ME_Mughal_Events.1.b: "Loot it. Their riches are ours."
 ME_Mughal_Events.1.c: "We will preserve the city."
 
 ME_Mughal_Events.2.t: "The Throne of Hindustan"
 ME_Mughal_Events.2.d: "We have done it, we have secured our spot as a major player in the Indian scene and our nasency for empirehood. The seeds of an empire are ours, those seeds being the lands of Hindustan. Gangetic plains have been the core of any Northern Indian empire, such valuable lands provide the basis for further conquest and domination. There are many talented people whose talent is necessary for a growing state, there’s even more untalented masses who can provide service in other ways like production or recruitment into the army. Regardless we have secured the foundations for our future, where our empire will be built upon. Such a grandiose achievement should be celebrated with a new throne for the emperor, although we can always ascertain our position by forcing them to bend the knee to our emperor, literally."
 ME_Mughal_Events.2.a: "The throne is mine."
 ME_Mughal_Events.2.b: "They will bend their knee to me."
 ME_Mughal_Events.2.c: "Our conquest of Hindustan has come to an end."
 
 ME_Mughal_Events.3.t: "Exploiting Gujarat's Wealth"
 ME_Mughal_Events.3.d: "Gujarat is a curious land, its peninsula adjacent to a desert on Western Indian coast. It is filled to the brim variety and as always, people. But Gujarat's location is the point of contention, its positioning makes its markets the place where the entirety of Indian trade meets and flows to the west, where lands like Arabia and Persia reside. It has absolutely immense value and even more potential, so we have a choice to make. Do we sack its land for the riches it can provide to fund our further conquests or do we invest into these lands so we can profiteer from them properly? It will perhaps hurt our momentum but pay off in the future."
 ME_Mughal_Events.3.a: "Anything to help fund our wars."
 ME_Mughal_Events.3.b: "We are conquerors, not looters."
 
 ME_Mughal_Events.4.t: "Triumph in Rajputana"
 ME_Mughal_Events.4.d: "Rajputana is troublesome land to say the least, the home of many Indian empires, hindu ones too. A powerful warrior class reigns in these lands, the rajputs are most effective and most dedicated warriors. They are always ready to slaughter armies larger than them, and establish new states on top of their corpses. For such our victory over these people is a great triumph most definitely worthy of celebration, but while for us it’s time bankets on our exquisite cuisine, it is a time of worry for the rest of India. For if the rajputs have fallen to us, what chance do they have? Because of such we must be careful with how we decide to treat our new territories, is it perhaps best to be cautious and attempt to lessen the worries of the other Indian states. Or do we treat our newest addition to the realm however we wish, indirectly sending a strong message to the other states in the subcontinent. That we are not only not concerned for their opinion but will subdue them just like how we subdued the Rajasthani."
 ME_Mughal_Events.4.a: "Victory here may be achieved, but let us not anger the rest of India."
 ME_Mughal_Events.4.b: "The rest of the people will know of our might!"
 ME_Mughal_Events.4.c: "A mighty parade in the region, displaying our triumph."
 ME_Mughal_Events.4.d: "Let us make the locals happy instead for legitimacy."
 
 ME_Mughal_Events.5.t: "Re-Organizing the Malwa Area"
 ME_Mughal_Events.5.d: "Another valuable piece of India has fallen below us and low behold, it is yet another plateau, one of countless in India. Malwa will prove thoroughly useful as a springboard to furth conquests down south. Due to its geography is not only Malwa like previously stated, a very valuable addition to our ever growing domain, it's also fairly distinct to lands surrounding it, which makes assigning a governor to it specifically quite wise. Assigning a governor from Malwa itself would be optimal, as it would make administration much easier and the province considerably more prosperous, but such can only be done if we trust our Malawi subjects."
 ME_Mughal_Events.5.a: "Any governor will do, as long as he covers our back."
 ME_Mughal_Events.5.b: "We should put a Malvi prince in charge."
 
 ME_Mughal_Events.6.t: "Subjugation of the Deccani People"
 ME_Mughal_Events.6.d: "The subjugation of Deccan and its people is no small feat! Many (Northern) Indian empires have attempted such and either failed or even destroyed themselves in the process. So our victory over these lands and people is inspiring to say the least! Yet again we have added another valuable jewel to the ever growing crown of India and beyond. The fine paper of Bahmani in particular shall be a lucrative endeavour that will benefit our state coffers! Naturally conquest isn’t the easiest, the amount of planning, funding, winning battles, managing sieges and more are all difficult work. But conquest is only half the battle, ruling and administering is an even larger struggle. So being able to subdue these proud people would truly result in our nation’s acclaim, to be seen as most prestigious and splendorous."
 ME_Mughal_Events.6.a: "Let them know of our conquests."
 
 ME_Mughal_Events.7.t: "Viceroyalty of Deccan"
 ME_Mughal_Events.7.d: "It cannot be stressed enough what sheer size and value the Decanni plateau holds. It is an absolutely massive swath of land with countless people and their byproducts residing within this plateau. This not mentioning the lands south west of the plateau, the eastern ghats and coast. While all of this territory has tremendous value, it also provides absolute gargantuan administrative burden. For not only are there countless people to govern, there are a variety of cultural differences between North and South India which cause tensions and difficulties which have consequences for administration in other territories and conquest of new lands. A solution to this problem could very well be to simply make it someone else's problem, making these lands have slightest hint of autonomy and independence would ease the burden and provide a loyal subject who would tax their own populace and raise its own army loyal to us. But keeping these rich lands under our direct rule is rather tempting too, we could remedy the issue by simply investing a lot more into efficiency and effectiveness of our administration, although this will not provide any extra boons of removing the North-South divide."
 
 ME_Mughal_Events.7.a: "We will rule them directly."
 ME_Mughal_Events.7.b: "Perhaps a Viceroyalty can manage the land there."
 ME_Mughal_Events.7.c: "A Viceroyalty can help us manage the rest of the realm too."
 
 ME_Mughal_Events.8.t: "A True Heir of Timur"
 ME_Mughal_Events.8.d: "Everyone speaks of Genghis, Julius, Alexander but no one speaks of Timur, and they are all fools for doing so. Timur is one of the greatest conquerors to ever live on earth, he created an empire the size of some largest Persian empires yet within one lifetime. And unlike certain conquerors, which simply conquered many fragmented lands, or severely weakened empires, Timur’s lands were subjugated from several large states and he thoroughly beat every single major empire that opposed him. We are sons and daughters of this great man, and we have honoured his legacy by doing something he’d be most proud of, we subjugated all of India. A title no other state has ever held the right to claim, not even Maurya of old managed to unify this great subcontinent, it is our title and our title alone to proudly uphold. We have unquestionably cemented the legitimacy of our rule by the historic subjugation we have achieved. How can one question our expansion if we have simply unified our rightful domain? This is truly the dawn of a new age, the only path forwards is to consolidate our realm to hegemon of Asia if not the world, and naturally, expand even more."
 ME_Mughal_Events.8.a: "We shall go beyond India!"
 
 ME_Mughal_Events.9.t: "Beyond Bengal"
 ME_Mughal_Events.9.d: "The Bengali delta is ours, the one delta capable of rivalling the Nile is no longer just within our grasp but within our hands. When it comes to jewels, it is perhaps the shiniest of them all in India. The amount of people, food, valuable goods and more that exist within these lands is incredible, almost feels unquantifiable. But what is more unquantifiable than Bengal is our ambitions, the lands of Burma lay east of our new territories. Burma is not too dissimilar to India in certain aspects, perhaps a bit more backwards compared to its subcontinent cousin. But its land nonetheless, land whose people occasionally raze and pillage Bengal. So it would be in our best interest to bring our benevolence and tolerance to these people by force. But it's no mystery that ambition and recklessness has been the death of countless empires, and while ambition has been healthy for us, it could also bring us to ruin. Perhaps it would be wiser to simply build fortifications for now? It would make our east safer and allows us to focus elsewhere while still enjoying the labours of Bengal."
 ME_Mughal_Events.9.a: "Burma shall be ours!"
 ME_Mughal_Events.9.b: "Our ambitions end here."
 
 ME_Mughal_Events.10.t: "End of the Sindh Campaign"
 ME_Mughal_Events.10.d: "Now that we have wrestled control of Sindh we have started to gain power within the Gujarati market, this new found trade will be greatly beneficial to our state and we will further build upon this by wrestling even more control of Gujarat. But question remains, do we focus on improving the trading capabilities of new found land or do lay claim to the trading outposts that lie in Arabia as to increase our stranglehold of trade down the corridor?"
 ME_Mughal_Events.10.a: "We will focus on expanding our influence in the Arabic Sea."
 ME_Mughal_Events.10.b: "It is better to protect our current borders."
 
 ME_Mughal_Events.11.t: "The Spice Trade"
 ME_Mughal_Events.11.d: "Indian spice is one of most highly sought after commodities in the world and we have achieved monopoly within this niche market. It is certainly profitable in the domestic market, for anyone sensible relishes in the deliciousness of spice. But it is foreign market that makes spice an immensely lucrative endeavour. From China to Europe, traders sail great seas and merchants cross great expanses of deserts, mountains and more for our spices. Simply focusing on luxury and value of Indian spice would already make us immensely rich, but it would not be true monopoly, for the lands in south east asia occupy even more spice, arguably rivalling ours. We could lay claims to these as to achieve true monopoly and jack up prices even more!"
 ME_Mughal_Events.11.a: "No need to extend our influence. Our spice works just as well."
 ME_Mughal_Events.11.b: "The spice trade must flow."
 
 ME_Mughal_Events.12.t: "Mughal Spice Monopoly"
 ME_Mughal_Events.12.d: ""
 ME_Mughal_Events.12.a: "The spice shall flow only for us."
 
 ME_Mughal_Events.13.t: "Founding Agra City"
 ME_Mughal_Events.13.d: "Often the solution to capitals which create more problems than solutions is to simply create a new capital city, the new proposed capital would be in Middle Doab. This province is right next to our current capital which would facilitate any transfers of our power but would allow us to build a capital city more to our liking. We should start the construction of some basic infrastructure to prepare the province for transfer of power, and if at the end we rather keep the old city, we shall have a new powerful city right next to our current capital, a win-win."
 ME_Mughal_Events.13.a: "It shall serve as our new capital."
 ME_Mughal_Events.13.b: "Our old capital is just as fine."
 ME_Mughal_Events.13.c: "This city will now know new heights."
 
 ME_Mughal_Events.14.t: "Extending Our Reach"
 ME_Mughal_Events.14.d: "The lands of Orissa are certainly memorable, powerful states have emerged from its coast, for they are quite suitable for exerting control over Bengali gulf and profit from the large amounts of trade conducted. Many people call Orissa their home, but what is perhaps more remarkable then these peasants is the large amount of tropical woods that reside in Orissa, these lands are perhaps some of the most tribal, ancient and underdeveloped and uninhabited places in India. The consequences of being so primitive are abundant amounts of jungles filled with wood that is perfect for constructing and building up the local area, for there is plenty of place and things to build. But this wood could also be utilised to strengthen the eastern ports, but there only is so much wood."
 ME_Mughal_Events.14.a: "We will focus on developing the area."
 ME_Mughal_Events.14.b: "With these new ports, we can begin on constructing a fleet."
 
 ME_Mughal_Events.15.t: "Establishment of a New Army"
 ME_Mughal_Events.15.d: "The most important part of a state is its army, one cannot raise taxes with the threat of execution, pillaging and starvation. One can not keep court or nobility loyal without having men to slaughter the traitors with. Armies can also occasionally be utilised incase of famine or natural disasters, or even as builders. But besides for the many, many, many and I cannot stress this enough, many internal threats. There’s also countless external threats, rival states that wish to conquer our land at literally every second, not that we take it personally, we would do the same to them. Which is why we need to reform our army, to fight off invasion and allow for invasions of our Thing is, how will we make our army the most terrifying on the field? Do we refine traditional warfare to its apex, and dominate through founded traditions and trusted methods. Or do we innovate on ideas of chinese, turn those fireworks into something that will allow us to burn down and destroy entire armies and cities?"
 ME_Mughal_Events.15.a: "We will maintain the people's fighting traditions."
 ME_Mughal_Events.15.b: "A modern Gunpowder Empire. Our strength will be adaptability."
 
 ME_Mughal_Events.16.t: "Strengthening the Diwan"
 ME_Mughal_Events.16.d: "The Mughal state is synonymous with Diwan, it is one of if not the main reason we have managed to grow so quickly and achieve such tremendous results. The level of acceptance and integration this form of rule gives us allows us to assimilate foreign cultures and mitigate ideas of unrest and the such. This is not even mentioning that India and the broader world is full of educated, capable people all who have useful services they can provide to the state when it comes to what they excel. Were we to put even greater emphasis on assimilation we could benefit from the unique bonuses the different cultures in our empire give us. Or we could simply focus on supremacy of government itself, such centralised absolute rule is always of use."
 ME_Mughal_Events.16.a: "A focus on assimilation will suit us best."
 ME_Mughal_Events.16.b: "The government itself is in need of power."
 
 ME_Mughal_Events.17.t: "The Coinage Reforms of [Root.Monarch.GetName]"
 ME_Mughal_Events.17.d: "Reforming coinage is not a rare thing for various reasons, sometimes its due to the metals utilised in coin production becoming rarer, perhaps the coins in circulation are of old or foreign state and cannot be reproduced. Or perhaps counterfeiting is running rampant. For us there are many reasons, lack of standardisation is one, in general anything that is gold and looks real is accepted as valuta, but such thing is dangerous for we might be getting tricked or let inflation run amok. For such our emperor is proud to announce a new coinage and for such reforms to be done, this is our emperor's personal project so he wishes to dedicate himself to the fullest to this project and put himself in charge. They are most competent so the reforms are quite radical yet effective, but were to lose our great leader it would throw the entirety of reform into disarray and hurt it considerably. For such perhaps taking a milder approach, distributing responsibilities and lowering ambitions would be a safer approach."
 ME_Mughal_Events.17.a: "A more safe course of reforms."
 ME_Mughal_Events.17.b: "Our reforms will be radical as possible."
 ME_Mughal_Events.17.c: "Let us take advice from our court."
 
 ME_Mughal_Events.18.t: "Creating Akbar's New Government"
 ME_Mughal_Events.18.d: "Islamic states in broad strokes have always been tolerant states, Indian sultanates specifically almost have to follow this doctrine of tolerance due to the fact that majority of their population is not only not of the muslim faith. But it is also generally of a singular religion, making rulership even more troublesome. But such a thing doesn’t have to, and for us hasn’t really been an issue. Our policy of tolerance has not only mitigated the issue but if anything allowed it to use it to our advantage. But we shouldn't be content with simply adapting the governments of previous states, for many of them have fallen before so something must be afoot with their way of doing things. We should reform our government and reach news highs!"
 ME_Mughal_Events.18.a: "We shall go with it."
 ME_Mughal_Events.18.b: "Only a small amount."
 
 ME_Mughal_Events.20.t: "The City of Ava"
 ME_Mughal_Events.20.d: "Ava is one of the great cities of Burma, it has been the seat of power of the dominant state in Burma several times. It is a highly valuable city for it resides next to the Irrawaddy river, situated where it splits off into two of its distributary rivers. Much of Burma’s wealth is funnelled into this city, so sacking it would reap the values of Burma without actually hurting the lands too much, it would most definitely fill up our treasury nicely where we could funnel the wealth into wherever we preferred. But putting Ava on a pedestal would perhaps be a wiser choice, as to extract the wealth and prestige of Burma more effectively and provide another valuable area of land to our ever growing empire."
 ME_Mughal_Events.20.a: "We will loot it."
 ME_Mughal_Events.20.b: "Let us elevate the city in Burma."
 
 ME_Mughal_Events.21.t: "The Chinese Trade"
 ME_Mughal_Events.21.d: "It was not enough for us to simply monopolise things like Indian trade nor south asian or spices. We have become the market leader in south chinese trade, yet another opportunity bestowed by us due to our efforts that will make us fabulously wealthy. Yet the governing of China is not the easiest of affairs, it is like India in population, yet far more homogenous and worse, loyal to their leaders of their fellow culture. Our business here can be summarised as purely for the sake of trade, which is why creating a vassal in Southern China dedicated to the market might be wise. But we are powerful people and our merchants are crafty and shrewd, we can always continue with direct subjugation and try to win over the populace by religious conversion."
 ME_Mughal_Events.21.a: "We will establish a trading vassal there"
 ME_Mughal_Events.21.b: "It is our merchants that will prosper there"
 
 ME_Mughal_Events.22.t: "Establishing The Subahs"
 ME_Mughal_Events.22.d: "No place is quite like India, it is such a colossal place filled to the brim with variety and people. The areas, states, parts that make up India share similarities, yet are also radically different in certain aspects. For such an administration is beyond troublesome, for adapting one large plan for the whole state is not only hard, but inefficient. It is perhaps most wise to divide our lands into smaller administrative regions, this will ease the burden of administration and exploit our lands to what they excel at respectively. Yet we have engaged in continuous decentralisation and decentralisation is a dangerous game. Not necessarily because it will backfire but due to missing the opportunities of centralisation. A focus on centralised, absolutist rule would allow use to rule more efficiently with an iron fist, perhaps bringing long term benefits in the future."
 ME_Mughal_Events.22.a: "We cannot possibly administrate all of India"
 ME_Mughal_Events.22.b: "We will not throw away our power just like that"
 
