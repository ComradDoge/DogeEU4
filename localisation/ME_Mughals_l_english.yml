 MUG_recruit_rajputs_title: "Recruit the Rajputs"
 MUG_recruit_rajputs_desc: "In order for our military to thrive, we must recruit the local warriors in the Rajput region. They are known for their ferocity, and whilst they may resist us, they will make for fine warriors in our army."
 
 MUG_rajput_army_title: "Rajput Army"
 MUG_rajput_army_desc: "Instead on depending on only a few Rajput recruits, it would be better to create armies of whose ranks will be primarily Rajput. Whilst this will give them significant influence, it will also allow us to further increase the strength of our army."
 
 MUG_gujarat_trade_title: "Gujarat Trade"
 MUG_gujarat_trade_desc: "The traders of Gujarat are the most famed in India. Their merchants reach from Indochina, to Zanzibar, to the ports of Egypt. They however bring to profit for us, and stand as an obstacle for Indian unification. Let us seize their land and their riches."
 
 MUG_persia_trade_title: "Persian Trade"
 MUG_persia_trade_desc: "We were once Persian, but circumstances had made us flee in India, founding a nation there. Now that we have the power to fight our old rivals, perhaps it is time we reclaim some of Persia as well."
 
 MUG_indian_cloth_title: "Monopolize Indian Cloth"
 MUG_indian_cloth_desc: "Indian cloth has brought us much profit, in both public order and in trade. If we monopolize its production, we can further control the good however we wish to."
 
 MUG_a_new_military_title: "A New Military"
 MUG_a_new_military_desc: "As warfare evolves, so must we. Our military forces are diverse, yet disunited. We need to reform the character of our military in order to be able to properly utilize it in battle."
 
 MUG_branching1_title: "Branching Mission"
 MUG_branching1_desc: "This mission is a §YBranching Mission§!. Through events or through other missions, this mission will be replaced with a new, final version."
 
 MUG_branching2_title: "Branching Mission"
 MUG_branching2_desc: "This mission is a §YBranching Mission§!. Through events or through other missions, this mission will be replaced with a new, final version."
 
 MUG_branching3_title: "Branching Mission"
 MUG_branching3_desc: "This mission is a §YBranching Mission§!. Through events or through other missions, this mission will be replaced with a new, final version."
 
 MUG_branching4_title: "Branching Mission"
 MUG_branching4_desc: "This mission is a §YBranching Mission§!. Through events or through other missions, this mission will be replaced with a new, final version."
 
 MUG_branching5_title: "Branching Mission"
 MUG_branching5_desc: "This mission is a §YBranching Mission§!. Through events or through other missions, this mission will be replaced with a new, final version."
 
 MUG_land_reform_title: "Land Reform"
 MUG_land_reform_desc: "As we conquer more lands in India we find ourselves troubled by the amount of local nobles in them, preferring to keep their own traditions and disobey the crown. By reforming the laws and the ownership of these lands we will be able to further strengthen our control."
 
 MUG_agriculture_title: "Increase in Agriculture"
 MUG_agriculture_desc: "India is one of the most populated regions in the world. Such population cannot be fed easily. If we promote a policy of increased agriculture we will be able to manage our food resources with even more comfort."
 
 MUG_rahdars_title: "Strengthening the Rahdars"
 MUG_rahdars_desc: "The Rahdars are the highway police of our Empire. Their purpose is to protect trade routes from any bandits. We have left them neglected in our Empire's roads. be strengthening them we can further secure internal trade."
 
 MUG_protect_trade_title: "Protection of Trade"
 MUG_protect_trade_desc: "Our capital region is contested by many other nations who wish to strengthen their own trade interests. By removing their influence we can further control the price of our goods."
 
 MUG_urbanization_title: "Mughal Urbanization"
 MUG_urbanization_desc: "With more and more population emerging in India, as well as the increase of our cities' sizes, it is time to give many of our people shelter. By carefully balancing between our agricultural production and controlling the immigration to our main cities we can perhaps be the first nation to achieve mass urbanization."
 
 MUG_baluchistan_title: "Baluchistan's Mountains"
 MUG_baluchistan_desc: "Baluchistan stands as a thorn in our conquest of the Sindh territory. With a well-prepared invasion we will overcome their territorial advantage."
 
 MUG_sindh_title: "Sindh Campaign"
 MUG_sindh_desc: "the area of Sindh is but an obstacle towards the trade of Gujarat. By preparing a campaign against them it is sure that their people will accept us with open arms."
 
 MUG_rajputana_title: "Subdue Rajputana"
 MUG_rajputana_desc: " The Rajput people are the most renowned in all of India. They are known for their fighting capabilities and their adaptability against their opponents. They will make fine warriors in our Empire."
 
 MUG_gujarat_title: "Gujarati Riches"
 MUG_gujarat_desc: "The people of Gujarat were known for their trade influences. Their merchants reaching from Southern India to even Cairo and Zanzibar. The riches they have accumilated however will be ours."
 
 MUG_bahmanis_title: "The Bahmani People"
 MUG_bahmanis_desc: "Ever since the fall of the Delhi Sultanate, there has been a rising power in India named Bahmanis. They stand as an obstacle from completely unifying Deccan. Let us crush this opposition with whatever it takes."
 
 MUG_deccan_title: "Viceroyalty of Deccan"
 MUG_deccan_desc: "Southern India is a vast region and separated by mountains and jungles from the north, making it difficult to rule efficiently. We must devise an administrative measure capable of handling the direct rule of such a large realm."
 
 MUG_true_heir_of_timur_title: "True Heir of Timur"
 MUG_true_heir_of_timur_desc: "Timur had once founded one of the greatest Empire on the planet. His Empire is now gone, and we are the remnants of that legacy. We maybe have not fulfilled his ambitions to restore the Mongol Empire, but we have founded a new global power in India."
 
 MUG_jizya_tax_title: "Jizya Tax"
 MUG_jizya_tax_desc: "India is primarily dominated by the Hindus. As a Muslim nation we are in conflict with them. Rather than trying to exterminate them or trying to take their rights away, we should instead tax them for being of the wrong religion."
 
 MUG_mansabdar_system_title: "Mansabdar System"
 MUG_mansabdar_system_desc: "Instead of having our armies disorganized by local lords, we will attempt to centralize them more. By transoforming the minor governors into a Manasabadar, commanders of armies, we can more effectively control their supplies, salaries, and even military career."
 
 MUG_india_recruitment_title: "Indian Recruitment"
 MUG_india_recruitment_desc: "Our realm is vast, and highly populated. Many of these people are mere peasants, not contributing much to the Empire. Conscripting them to our army and training them properly will be of great benefit."
 
 MUG_trunk_road_title: "Grand Trunk Road"
 MUG_trunk_road_desc: "Since time immemorial the Grand Trunk Road has serviced traders and armies in Northern India. This great road connects the important cities of Hindustan, from Bengal to Kabul.\nWe must renovate the Grand Trunk Road, and spare no expense in its maintenance. There is also a great need for accommodations along the entire trade route, a need we must alleviate with the enactment of regular serais where traders may rest and spend the night."
 
 MUG_textile_industry_title: "Textile Industry"
 MUG_textile_industry_desc: "If we are to properly show our prestige in the world, we must start with properly dressing our people. Instead of depending on the local artisans to make them for them, we will further industralize that sector of our economy."
 
 MUG_industralization_title: "Indian Industralization"
 MUG_industralization_desc: "We have vast resources, a high amount of population, and the technology it needs for us to start our most ambitious program: Industralization. Depending on the locals to produce stuff for us is inefficient and slow. By starting to build up manufactories everywhere and seizing the means of production we will be able to become the world's economic hegemon for centuries."
 
 MUG_subah_title: "Bengal Subah"
 MUG_subah_desc: "The region of Bengal is the most industrious in all of India. The previous Sultanates left there a legacy of prosperity, one that we can use for ourselves."
 
 MUG_ambitions_title: "Indian Ambitions"
 MUG_ambitions_desc: " "
 
 MUG_multan_title: "Multan and Lahore"
 MUG_multan_desc: " "
 
 MUG_delhi_title: "Conquest of Delhi"
 MUG_delhi_desc: "Delhi was once the seat of one of the mightiest Indian Empires. Their influence has fallen however. By striking them first we can perhaps claim this legacy for ourselves."
 
 MUG_hindustan_title: "Emperor of Hindustan"
 MUG_hindustan_desc: "The Gangetic plain is one of the most fertile places on earth and has always been the heartland of any Northern Indian empire. In this regard we are no different than our predecessors. We must conquer the entire plains region before we can expand our Hindustani Empire."
 
 MUG_malwa_title: "Southwards Expansion"
 MUG_malwa_desc: "With the fall of the fortresses in western Rajputana the rich Malwa plateau now lies open before us. The conquest of this region would both enlarge the Imperial treasury and open for future campaigns against Gujarat and the Deccan states. It is our fortune that the Malwa Sultans have been weak and allowed local interest groups too much free rein. This has left the area divided and easy to integrate for a more efficient state such as ours."
 
 MUG_orissan_tribes_title: "Those Small Tribes"
 MUG_orissan_tribes_desc: " "
 
 MUG_bengal_delta_title: "Bengal Delta"
 MUG_bengal_delta_desc: "From Kabul to Gaur, an ancient trading route known as the 'Grand Trunk Road' acts as a commercial artery of the Indian subcontinent. As emperors of Hindustan we must press onwards to conquer the full length of the river Ganges, controlling the holy cities of Varanasi and Gaya as well as the entirety of the Grand Trunk Road."
 
 MUG_administration_title: "Sarkar Administration"
 MUG_administration_desc: "Our realm is vast, leaving us incapable of rulling the entirety of it alone. By assigning local governors into each region we can properly be in control in each corner, granted that these governors do not betray us."
 
 MUG_taj_mahal_title: "Constructing the Taj Mahal"
 MUG_taj_mahal_desc: "With the city of Agra prospering and a golden age upon it, it is time to create our masterpiece. It will be called 'Taj Mahal' and it will be the jewrly of Islamic rule in India."
 
 MUG_monuments_title: "A Land of Monuments"
 MUG_monuments_desc: "The lands we have conquered are filled with monuments, either built during Ancient of Medieval times, by Hindus or by Muslims. By conquering them all we can further display our prestige to the world."
 
 MUG_hindu_government_title: "Integrate the Hindus"
 MUG_hindu_government_desc: "Whilst our populace is mainly Indian, our court is filled with Persian and Muslim nobility. By further promoting Hindus in our court we can more efficiently deal with the demands of the realm."
 
 MUG_economic_reform_title: "Modernize the Economy"
 MUG_economic_reform_desc: "Whilst India is filled with riches, our economic system is outdated. Many of the local nobles avoid paying taxes to us, and any tariffs placed are outright ignored. We must reform our finances in order to fix all these issues."
 
 MUG_taxation_system_title: "Dahsala System"
 MUG_taxation_system_desc: "Much of our taxes are being lost to either greed, miscommunication, our outright lack of a centralized system. By taxing each area from its crops each year we can gain money from the prospering areas, whilst allowing the declining regions to regain their wealth."
 
 MUG_persia_title: "Consolidate Persia"
 MUG_persia_desc: " "
 
 MUG_conquer_persia_title: "Conquer Persia"
 MUG_conquer_persia_desc: " "
 
 MUG_indian_foothold_title: "Indian Foothold"
 MUG_indian_foothold_desc: " "
 
 MUG_nepal_title: "Establishing the Gurkhas"
 MUG_nepal_desc: "The people of Nepal are fierce. Their lands may not be wealthy, but they are a fine border against the people of Tibet, or even China. By placing them as our border guard we can be more prepared in the wake of a Chinese invasion."
 
 MUG_bengal_title: "Bengal Delta"
 MUG_bengal_desc: "From Kabul to Gaur, an ancient trading route known as the 'Grand Trunk Road' acts as a commercial artery of the Indian subcontinent. As emperors of Hindustan we must press onwards to conquer the full length of the river Ganges, controlling the holy cities of Varanasi and Gaya as well as the entirety of the Grand Trunk Road."
 
 MUG_cultures_title: "Cultures of India"
 MUG_cultures_desc: "Perhaps our biggest challenge in our Indian Hegemony will be administrating each culture group. They have different traditions, different languages, and even different laws. By accepting some of them, we can perhaps find a middle ground between all of them."
 
 MUG_diwan_title: "The Diwan"
 MUG_diwan_desc: "Our Diwan is one of the most effective administrations India has ever seen. We will not just let it decline however. We must keep reforming it to suit our needs if we are to ever maintain our legacy."
 
 MUG_architecture_title: "Mughal Architecture"
 MUG_architecture_desc: "Our architecture is inherited from that of the Timurids, which in turn was inherited by the Seljuks. By using that architecture of ours we can leave a lasting impact in the culture of India."
 
 MUG_agra_fort_title: "Renovating Agra"
 MUG_agra_fort_desc: "The city of Agra has been left in decline for centuries. By building it up, we can perhaps start a new age for it."
 
 MUG_coinage_title: "A New Coinage"
 MUG_coinage_desc: "Our currency right now stands in a pretty fragile position. We must reform it in order to further strengthen our finances."
 
 MUG_akbar_government_title: "Akbar's Government"
 MUG_akbar_government_desc: "Rather than treating ourselves as a normal Indian Sultanate, we can instead be even more than that. Reforming our government to further encourage tolerance and expansion will be beneficial in India."
 
 MUG_the_subahs_title: "The Twelve Subahs"
 MUG_the_subahs_desc: "Needless to say the Indian subcontinent is absolutely colossal, it’s nearly 45 million square kilometres. Administering such large landmass can be at times borderline impossible, we can simply not rely on old methods of administration to rule over such a girthy and wide empire with such extreme variety in people and terrains. This coupled with the fact that the overwhelming majority of our subjects are of foreign faith, that being Hinduism has put many of our bureaucrats at their wits end. Something must be done, our empire will crumble under the weight of paperwork."
 
 MUG_qadi_title: "Qadi in the Court"
 MUG_qadi_desc: "The responsibilities of a nation at first sound numerous but when summarised are rather simple, the Romans were famous for saying ‘’breads and circuses’’. And while food and entertainment are indeed quite important services, law and order is perhaps as equally as important. While our subjects are Hindu and we are an empire of tolerance at the end of day we are an Islamic empire and because of such we enforce Islamic law. Sure, sometimes we compromise by not cutting off the hand of a bread thief but that does not change the fact that the ruling class of the empire is Hanafi and that the state law is that of Sharia law. In short, we shall introduce Qadis into court to facilitate the enforcement of law and make the state more efficient at law and order. This will aid us greatly in ruling our lands from a more centralised position."
 
 MUG_new_capital_title: "A New Capital"
 MUG_new_capital_desc: "By far the heart of the empire and the main seat of power is in the Northern plains, here lies the capital of many old Indian empires and vast majority of our belligerent and numerous subjects. Our current capital is the one of the old Delhi sultanate, it is a city where the people are particularly numerous, the elite particularly belligerent. The city also has massive amounts of urban sprawl to the point the empire’s best and brightest cartography and architects cannot make sense of any of it."
 
 MUG_indian_iron_title: "Indian Iron"
 MUG_indian_iron_desc: "Southern India in particular is a producer of countless different goods ranging from luxuries such as spices to more essential goods like iron. Iron is a very valuable commodity, as it is massively consequential for producing a multitude of goods. Including tools and specifically weapons, which results in it being highly sought after. To profit, it would do us good to expand our iron-production capabilities in Southern India by developing the local industry."
 
 MUG_tamil_title: "The Tamil People"
 MUG_tamil_desc: "The Tamil people are people of faith and most importantly of trade, they lay at the very end of the Indian subcontinent between Nusutara and Arabia, ships sail into their ports to resupply and buy silk and spices produced in the local area. This results in them being highly prosperous people, a land with massive amounts of wealth and money.\n\nAnother peculiarity of the area is that the Tamil people are very steadfast in trade but also in their faith, which makes it difficult to draw large draw amount of men from the area, this could be resolved by coercing the people away from their faith into hands of Islam, but this would could conflict with the affluent Tamil merchants."
 
 MUG_arabia_sea_title: "The Strait of Hormuz"
 MUG_arabia_sea_desc: "The strait of Hormuz links the Persian gulf to the Indian ocean which results in massive amounts of silk road passing through it. By setting a trade toll on all ships passing through the strait we can make large amounts of money effortlessly, all we need to do is control the island of Hormuz to have enough clout to enforce said toll."
 
 MUG_persia_border_title: "The Persian Border"
 MUG_persia_border_desc: "Few places are as valuable for production, trade and empire building as Persia. It’s been home to countless empires and is the origin of ours, the vast majority of our political elite including our Padishah come from these lands. We have much to thank Persia for, we should return the favour by ruling over its lands, as it will greatly strengthen our position by giving us easier access to countless riches of Persia and India."
 
 MUG_indian_trade_title: "Indian Trade"
 MUG_indian_trade_desc: "One of the first innovations of humankind was the development of trade, people exchanged goods with each other to obtain what they truly wanted. Humankind further innovated by inventing coinage, which further facilitated trade. We dominate the Indian subcontinent, countless different types of goods are produced in our lands and then sold to other nations and markets which makes us fabulously rich. Our location is optimal to be an economic powerhouse in Asia, we produce, we import, we export. Our importance when it comes to trade rivals those of Rome and Mongols, and even current empires like China. Indian trade is a word that is worth its weight in gold."
 
 MUG_bengal_industry_title: "Bengalese Industry"
 MUG_bengal_industry_desc: "Few areas in the world are as monumental as the Bengal delta and surrounding lands, the sheer fertility of said lands turn Bengal into one of most prosperous areas on the planet, Bengali goods can be found throughout the world. People often mention places like Mesopotamia as incredibly prodigious. Yet our Bengali lands are the ones who have reached a state of proto-industrialisation, where absolutely staggering amounts of goods are produced through a combination of natural and built infrastructure. To summarise my liege, we are stinking rich."
 
 MUG_indian_spice_title: "Indian Spice"
 MUG_indian_spice_desc: "The spice trade developed as early as 2000 BCE with cinnamon and black pepper, and it has never left the Indian subcontinent. When one speaks of spice they often have to specify whether they meant Indian spices, for they are renowned throughout the globe. In short, it would be foolish of us to not secure at minimum a minor monopoly on spice trade. As to fill our coffers to the brim with coins and riches from spice hungry individuals willing to trade for our spices."
 
 MUG_orissa_title: "Conquer Orissa"
 MUG_orissa_desc: "We have finalised our conquest of Orissa, which is perhaps one of the most rural and tribal parts of the Indian subcontinent. The land is prime to be built on and urbanised, sporting tropical wood and other local goods ideal for construction. It also borders the bay of Bengal, so perhaps it would be most wise to expand the ports of Orissa. As to further our stranglehold of the bay and the greater East Indian Ocean."
 
 MUG_sepoys_title: "Founding the Sepoys"
 MUG_sepoys_desc: "The heart of any army is its cannon fodder, more affectionately known as infantry. While the roots of our nation may be Persian, we are an Indian state. Our infantrymen are almost exclusively of Indian origin, they very much form the bulk of our forces and for such we must formalise their positions and rank, and cement our overlordship over them. This will make it easier to command and assert over who's in charge, which will not only make them more effective in combat, but also less likely to turn tail and run. "
 
 MUG_ahadis_title: "Expanding the Ahadis"
 MUG_ahadis_desc: "Having swaths of land from where we recruit swarms of infantry to expand our realm has worked succinctly so far but these men are loyal to coin over us, and even more loyal to their lives then coin. They are unreliable at best and untrustworthy at worst. We must formalise a standing army that is not loyal to gold and plunder, one of the ways to buy this greater loyalty is ironically more coins, but another is by recruiting men who are directly related to the emperor. Whether that be due to blood or tribe. Not only will these men be far more reliable, they will be a fierce force who will fight tooth and nail to strike down any isolents who dare become our enemies. Whether that be foreign or domestic threats, they will always side with the emperor. They shall make those who oppose the emperor cave in, they will face either death or dishonour."
 
 MUG_rajput_recruitment_title: "Rajput Army"
 MUG_rajput_recruitment_desc: "Rajputs are people of rural lands, a pastoral background. They are a large caste of many different groups and people primarily located in Northern West India, but that is not the part that interests us. The interesting bit is that these people are famous for their warriorhood culture, they have formed formidable empires before and have decimated several Muslim states before, Delhi in particular got decimated several times in their conflicts against Rajputs. We will not be so foolish, the rajputs were here before and shall be here after. Instead of making enemies of each other we shall be allies, well more master and servant but it shall be a mutually beneficial relationship. We shall have excellent specialised infantry, and they shall have our trust and consistent salary."
 
 MUG_marathi_title: "Marathi Recruits"
 MUG_marathi_desc: "If Rajputs are peasants then Marathas are peasants who possess some actual wealth. With said wealth they like to pay for regular and luxurious goods like most, but where they really like to utilise their wealth upon is the military. Much like if not more than Rajputs, the military is the focal point of their society. The marathas are exceptional horsemen, capable of using their large amounts of wealth to afford large amounts of cavalry they train extensively with and subsequently use with devastating effect on the battlefield. They are formidable foes for both their size and flexibility, most empires would move quickly to smite them down. But why would we crush a system that is working perfectly fine, when we can simply adapt it and send it in the direction of our enemies?"
 
 MUG_recruits_title: "Standardize Recruitment"
 MUG_recruits_desc: "Few strengths are as overwhelming as flexibility, we swoop in, crush whoever lays in front of us, assimilate its structure and utilise its lands and people to swoop into next territory. Rinse and repeat this format and you will go from a small kingdom in mountains to distressing the son of heaven. Much like Mongols, Greeks and Chinese themselves this has been our approach, we simply adapt to the land and situation we find ourselves and utilise it for our means. While that flexibility is beyond useful it makes actual warfare an absolute nightmare, Indian archers, persian musketeers, Gujarati cavalry with different tactics and equipment then turkoman. While such variety is nice, it makes reinforcing any units that take casualties in battle nightmarish, nightmarish! We must standardise recruitment so we can simply assign men to whatever units are missing soldiers."
 
 MUG_artillery_title: "Artillery to Warfare"
 MUG_artillery_desc: "Since the very dawn of humanity we have been in a race, an arms race. First came the sharpening of sticks then rocks, we eventually discovered bronze and ironworking. One of reasons for Alexander's subjugation of the Persian empire was his absurdly large yet effective spears. Naturally when it comes to innovating in carnage and senseless murder of large numbers of people its the Chinese, gunpowder is of chinese origin and can be utilised to create explosives and firearms. Single regiment of firearm wielding men can swath away entire armies, or get crushed and killed while causing massive casualties. But that is just with puny small firearms, a regiment with artillery can crumble armies, make fortress rubble, large cannons are mandatory in modern warfare. By integrating artillery properly into our armies and making it a core belief of our forces we will be able to utilise gunpowder to turn our enemies into powder."
 
 MUG_gunpowder_empire_title: "A Gunpowder Empire"
 MUG_gunpowder_empire_desc: "There’s couple things inherent to our nation; assimilation, islam, gunpowder and colossal. We are not any old islamic empire, we embody something of old islamic empires, of original caliphates. Innovation, we’ve innovated in warfare like no one before. Just like how we took the idea of tolerance and ran with it, we took the idea of gunpowder and ran with it. Mughal artillery is horrific, for our enemies that is. We turn fortresses into sandcastles, cities into flatlands, armies into fertiliser. Vallies roar with the sound of gunfire, trees shake, entire regions go deaf from our barrages. Our bullets and shells blot out the sun, our enemies die in darkness, they die blind and deaf."
 
 MUG_sowar_title: "Sowar Cavalry"
 MUG_sowar_desc: "One of the tenants of our traditional approach to warfare is cavalry, its speed allows it to smash into enemies and shock them to their core. Yet we do not have formalised ranks for our cavalry. Not only is this disrespectful to our men on horseback, it also makes them less effective for it is more difficult to manage large amounts of riders while not having them organised by having explicit rank. By introducing the title of Sowar we will not only be able to organise our cavalry better including men for hire, but also competency of our cavalry due it feeling rewarded for its service."
 
 MUG_mansabdar_expand_title: "Expand the Mansabdar"
 MUG_mansabdar_expand_desc: "An army without officers is simply a ban of angry unwashed men, an army without a general is like headless hydra. Sure both are capable of wreaking havoc, yet neither is excellent nor precise with it. Headless hydra will trash around and wither away, a band of unwashed men will simply collapse in on themselves our die of starvation, this assuming they survive any type of combat and don’t immediately fracture. While we have a formalised system for the ruler caste of the army it is nowhere near modernised enough for the sheer amount and importance of our army. More efficient ruler caste will facilitate fielding large quantities of men immensely, while also making the upholding of such caste easier."
 
 MUG_traditions_title: "Traditional Warfare"
 MUG_traditions_desc: "Does warfare innovatie? Sure, things change, new tactics are invented, new weapons like muskets are created. Yet why do kings, generals, sometimes even the common pleb still quote the Art of War? Because the essence of warfare doesn’t change, from swords to spears, from spears to firearms. All it is is huge waves of men being thrown one against another, and while having shiny new weapons helps, who cares if you cannot organise your men effectively? Who cares if you do not have men to equip your new weapons with? Who cares if your men crumble at first sight of battle? Who are we disagree with that? Who are we to say Alexander was a fool, if it worked for him? Do we dare disagree with Khalid bin al-Waleed? With Genghis and Timur? The list of great conquerors is endless, yet all of them have things in common. Bunch of men being told what to do and what ensues is nothing short of magical, crushing victory."
 
 MUG_navy_title: "The Mughal Navy"
 MUG_navy_desc: "Our aspiring empire is very much one that rules from the land. Yet we are adjacent to the Indian ocean, an ocean where immeasurable amounts of wealth is transported through in forms of valuable goods like spices, silk and more. It is an ocean that connects Arabia, Africa and beyond to the lands of Nusantara and China. For such it would do us good to build a navy capable of enforcing our will, that be to protect our own goods and people. Or to keep our rivals and enemies out of our seas, or have them be sunk when entering them."
 
 MUG_europe_title: "Contact with Europe"
 MUG_europe_desc: "While the European continent has many front regressive and backwards both morally and technologically. As they have no equivalent to Islamic golden age, the invention of gunpowder by Chinese or invention of modern numerals created by Indian scholars and perfected by Islamic scholars. Yet they do have a couple of decent ideas and at minimum are geographic areas distinct enough to provide some insight into new realms of science and possibilities. By establishing close ties with European power we could innovate even further, and advance in becoming the crib of technological advancement and prosperity in the world. And I’m sure our ally will benefit from the alliance too, probably."
 
 MUG_sea_title: "Malay Trade"
 MUG_sea_desc: "Malaya, more well known as Nusantara is a chain of islands where elements of India can be recognised. It is land home to Hindus ruled by Muslims states. Where a multitude of different ethnic groups live, and different types of climates and geography can be found. A land where a variety of goods are produced ranging from similar ones to India like spices and cotton, to far more unique ones relative to India like Cloves, Chinaware and incense. This not even mentioning the fact that a lot of Chinese, Japanese and other east Asian trade passes through these islands. It would do us good to increase our influence and power in this region for aforementioned reasons, whether it be through diplomacy by pen or by gunboat."
 
 MUG_burma_mission_title: "Burma Ambitions"
 MUG_burma_mission_desc: "The lands of Burma are not too dissimilar to India, they are lands of plenty with many different cultures and resources, both of which would be useful in our growing empire. It also could harbour potential enemies which could strike and hurt our lands in Bengal and be nothing short of disastrous to our state’s economy. This coupled with the fact it lies between China, Indochina and Nusantara are all prime reasons to incorporate Burma into our realm."
 
 MUG_sea_conquest_title: "Securing the Spice"
 MUG_sea_conquest_desc: "While subjugation in southern India already gives us a small monopoly on spice trade and the sheer wealth and prestige Indian spice carries, India is not known as the land of spice. That is Nustarana, also known as the spice islands. Increasing our influence in this area goes hand in hand with our usage of the grand navy as to become the trade hegemon of Asia. We must spread our influence either through faith and diplomacy or through military might and conquest. Not to mention it will give us an avenue to the Cantonese ports in China, now let's sail forwards, for riches await us!"
 
 MUG_china_title: "Cantonese Ports"
 MUG_china_desc: "Canton, China. One of richest areas in the world, part of one of the most dominant, if not the most dominant culture to ever exist. People speak of Alexander, Persia, Rome, the Caliphate, the Mongols and nowadays us with a hint of awe in their voice, but China is a nation in its own league. It has existed for longer than most can remember, and is the only state to compare to us in sheer population and wealth, yet it triumphs us in both. Needless to say, it is our interest to tap into this wealth, but there is a question to be asked. Do we befriend the Chinese behemoth? Conduct diplomacy, trade and influence its population through faith. Or do we topple the giant? If the Mongols could do it, and the Chinese topple themselves every couple hundred years, then why can we not do it ourselves? After all, China is full of loot to plunder, and we should stop nothing short of being the greatest realm to ever exist."
 
 MUG_sea_dominance_title: "Hegemony Over Trade"
 MUG_sea_dominance_desc: "Hegemon, derived from the Greek word ‘hegemonia’ used by rulers of Macedonia to ascertain their absolute dominance over the Greek world, the title used by Alexander himself. It was title befitting of Alexander, and now it is title befitting of us. For when it comes to the world of trade we are its hegemon, no one buys goods from Asia without us having say in it. Now one makes a coin of trade without us having our fair dues. Spice trade, silk road, all terms renowned by their sheer wealth carried through them. But those are outdated terms, for Mughal trade encomposes them all and more. Silk, gold, spices, precious metals, cotton, coffee, gems, chinaware, incense, the list goes on, and on, and on, and on of what can be bought off our markets. The Asian market is the Mughal market. The global economy is a Mughal economy. Tremble at our trade, tremble!"
 
 MUG_naval_supplies_title: "Bolstering our Naval Supplies"
 MUG_naval_supplies_desc: "While the quality of trade supplies are already above that of the average state, the amount we produce will simply not suffice. We shall have to be more stern with the quality of our products, this will be done as to sharpen quality standards on certain parts as to bring down maintenance costs. All of this shall be done while either staying at the same production capacity or even increasing it due to streamlining. This will result in not only being capable of keeping a larger navy, but also bringing down costs for upkeep said navy. It is not enough to simply be a colossal nation with colossal infrastructure adjacent to the Indian ocean, we must also innovate as to stay ahead of the curve."
 
 MUG_expanding_fleet_title: "Expansion of our Fleet"
 MUG_expanding_fleet_desc: "We’ve laid the foundations of the Mughal navy, mastered shipbuilding, bolstered our naval supplies and drilled our seamen into real sailors. Now it is time to reap what we have sown and expand our fleet to a level never seen before, but there is a decision to be made. Do we focus on heavy ships capable of tearing navies into two and barrage coastal cities into submission? Or do we focus on lighter ships? Still capable of warfare but outclassed by heavier ships, but in turn lighter ships compensate by being perfect for trade. We could always take a balanced approach, a balance between warfare and trade. Regardless it is time to expand our fleet, long live the Mughals, the Mughals rule the waves!"
 
 MUG_shipbuilding_title: "Shipbuilding Masters"
 MUG_shipbuilding_desc: "The Indian empires and nations are not known in history for being naval powers yet all of them have proud histories of seafaring. Not only that but multiple Indian people and states like Chola, Vijayanagara, Kalinga and more were mighty naval powers who dominated the Indian ocean and trade that followed within it. All were most definitely shipbuilding masters. Yet all of them live in shadows of other naval states like Chinese and Nusatran kingdoms, but no more! We shall build a navy like no other, and said navy shall dominate the Indian ocean and beyond. The quality of our trade goods shall be second to none, for we can only use the best for construction of our new grand armada. The grand armada that shall be constructed by building the grandest of shipyards, Indian harbours and ports will dwarf all others!"
 
 MUG_indian_sailors_title: "Indian Sailors"
 MUG_indian_sailors_desc: "There’s many things that go into ship, even more into navy. You got actual wood, iron, sails but also things like ropes, anchors and more. That is simply for construction of the ship, they also need to be outstripped with supplies for repairing, but also consumption, ammunition for cannons and more. You also got things like naval commanders, maps, tools to sail the seas. You need harbours and ports, to house and construct the ships. All of these things are finite, yet not too troublesome to replace, besides for perhaps the naval infrastructure. But the one thing that you need in massive droves and you can run out of is sailors, ships need men to service them. While we do have sailors, many of these are decently unfamiliar with the sea, certainly with the warfare part. We must drill our sailors better and reward acts of courage and bravery."
 
