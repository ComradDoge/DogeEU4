# Bureaucracy vs Military Mechanic:
 ## Mechanics:
 ability_bureaucracy_vs_military_mechanic: "Bureaucracy vs Military"
 bureaucracy_vs_military_power: "Bureaucracy vs Military Balance"
 bureaucracy_vs_military_power_desc: "Bureaucracy vs Military is a measure of what institution is predominant for your politics, the administrative bureaucracy or the military. \n\nThe following will move you towards §YBureaucracy§!: \n   - Administrative Ruler Skill \n   - Overextension \n   - Bureaucratic Focus \n\nThe following will move you towards §YMilitary§!: \n   - Military Ruler Skill \n   - Being at War \n   - Military Focus [Root.bureaucracy_vs_military_power_max_effects] \n\nBalance fully towards §YBureaucracy§! has the following effects: \n[global_unrest]: §G-4.00§! \n[administrative_efficiency]: §G+5.0%§! \n[culture_conversion_time]: §G-25.0%§! \n[development_cost_in_primary_culture]: §G-25.0%§! \n\n"
 bureaucracy_vs_military_bureaucratic_focus: "Select Bureaucratic Focus"
 bureaucracy_vs_military_bureaucratic_focus_desc: ""
 bureaucracy_vs_military_military_focus: "Select Military Focus"
 bureaucracy_vs_military_military_focus_desc: ""
 bureaucracy_vs_military_mechanic_cooldown_desc: "The §YBureaucratic Focus§! or §YMilitary Focus§!"

 ## Power Modifiers:
 monthly_bureaucracy_vs_military_power: "Monthly Bureaucracy vs Military Balance Change"
 bureaucracy_vs_military_power_gain_modifier: "Bureaucracy vs Military Balance Change Modifier"

 ## Modifiers:
 bureaucracy_vs_military_bureaucratic_focus_modifier: "Bureaucratic Focus"
 bureaucracy_vs_military_military_focus_modifier: "Military Focus"

 ## Tooltips:
 bureaucracy_vs_military_mechanic_interaction_duration: "until the other focus is selected"

 ## Customizable Localization:
 string_bureaucracy_vs_military_power_max_effects: "\n\nBalance fully towards §YMilitary§! has the following effects: \n[army_tradition]: §G+1.00§! \n[discipline]: §G+5.0%§! \n[drill_gain_modifier]: §G+25.0%§! \n[manpower_in_own_culture_provinces]: §G+33.0%§!"

