l_english:
 ### New World Province Modifiers ###
  ponta_do_seixas: "Ponta do Seixas"
  desc_ponta_do_seixas:0 "The Easternmost point of the Americas."
  fernando_de_noronha: "Fernando de Noronha"
  desc_fernando_de_noronha:0 "Fernando de Noronha is an archipelago of 21 islands and islets in the Atlantic Ocean, 354 km offshore from the Brazilian coast."
  andes_riches: "The Andes Riches"
  desc_andes_riches:0 "The Andes Mountains host large ore and salt deposits and some of their eastern fold and thrust belt acts as traps for commercially exploitable amounts of hydrocarbons."
 ### Natural Wonders ###
  amazon_rainforest: "Amazon Rainforest"
  desc_amazon_rainforest:0 "The Amazon Biodiversity: Wet tropical forests are the most species-rich biome, and tropical forests in the Americas are consistently more species rich than the wet forests in Africa and Asia."
  ha_long_bay: "Ha Long Bay"
  desc_ha_long_bay:0 "The geo-diversity of the environment in the area has created biodiversity, including a tropical evergreen biosystem, oceanic and sea shore biosystem. Nguyen Trai (1380-1442) praised the beauty of Ha Long Bay in his verse, in which he called it "rock wonder in the sky"."
  jeju_island: "Jeju Volcanic Island and Lava Tubes"
  desc_jeju_island:0 "The island was formed by volcanic eruptions approximately 2 million years ago, during the Cenozoic era. Because its forest remained pristine for so long, it has a unique ecology."
  iguazu_falls: "Iguazu Falls"
  desc_iguazu_falls:0 "The Iguazu Falls are waterfalls of the Iguazu River. Its the largest waterfall system in the world."
  puerto_princesa: "Puerto Princesa Underground River"
  desc_puerto_princesa:0 "The entrance to the subterranean river is a short hike or boat ride."
  komodo_island: "Komodo Island"
  desc_komodo_island:0 "The island is particularly notable as the habitat of the Komodo dragon, the largest lizard on Earth, which is named after the island."
  table_mountain: "Table Mountain"
  desc_table_mountain:0 "Table Mountain is a flat-topped mountain forming a prominent landmark overlooking the city of Cape Town in South Africa. It's home to a large array of fauna and flora."
  grand_canyon: "Grand Canyon"
  desc_grand_canyon:0 "Nearly two billion years of Earth's geological history have been exposed as the Colorado River and its tributaries cut their channels through layer after layer of rock while the Colorado Plateau was uplifted."
  polar_lights: "Aurora"
  desc_polar_lights:0 "An aurora, sometimes referred to as polar lights, northern lights (aurora borealis) or southern lights (aurora australis), is a natural light display in the Earth's sky, predominantly seen in the high-latitude regions (around the Arctic and Antarctic)."
  guanabara_bay: "Guanabara Bay"
  desc_guanabara_bay:0 "The name Guanabara comes from the Tupi language, goanã-pará, from gwa "bay", plus nã "similar to" and ba'ra "sea". Traditionally, it is also translated as "the bosom of sea"."
  all_saints_bay: "Bay of All Saints"
  desc_all_saints_bay:0 "The Bay of All Saints is shallow along much of its area with an average depth of 9.8 meters (32 ft). It contains 91 islands, the largest being Itaparica Island at its entrance."
  great_barrier: "Great Barrier Reef"
  desc_great_barrier:0 "The Great Barrier Reef is the world's biggest single structure made by living organisms. This reef structure is composed of and built by billions of tiny organisms, known as coral polyps."
  mount_everest: "Mount Everest"
  desc_mount_everest:0 "Mount Everest is located in the Mahalangur Himal sub-range of the Himalayas. Known as Sagarmatha in Nepal, and Chomolungma in Tibet, Mount Everest is one of the most iconic natural features of the globe. At 29,029 feet tall, it's ranked first amongst mountains for both elevation and prominence."
  victoria_falls: "Victoria Falls"
  desc_victoria_falls:0 "Victoria Falls (Mosi-oa-Tunya: "The Smoke that Thunders") is a waterfall in southern Africa on the Zambezi River. Victoria Falls isn't the highest or the broadest waterfall on the planet, but when taking both attributes into consideration, it qualifies as the largest."
 ### Other Natural Wonders ###
  bu_tinah: "Bu Tinah"
  desc_bu_tinah:0 "Bu Tinah is actually a cluster of islands and shoals, joined or almost so at low water, with nowhere greater than two or three metres above sea level. Its thriving habitat is a unique living laboratory."
  dead_sea: "Dead Sea"
  desc_dead_sea:0 "The Dead Sea has attracted visitors from around the Mediterranean basin for thousands of years. It was one of the world's first health resorts (for Herod the Great), and it has been the supplier of a wide variety of products, from asphalt for Egyptian mummification to potash for fertilisers. People also use the salt and the minerals from the Dead Sea to create cosmetics and herbal sachets. Dead Sea's salinity makes for a harsh environment in which plants and animals cannot flourish, hence its name."
  mount_kilimanjaro: "Mount Kilimanjaro"
  desc_mount_kilimanjaro:0 "Mount Kilimanjaro, with its three volcanic cones, "Kibo", "Mawenzi", and "Shira", is a dormant volcano in Tanzania. It is the highest mountain in Africa, about 4,900 metres from its base to 5,895 metres above sea level."
  masurian_lakeland: "Masurian Lakeland"
  desc_masurian_lakeland:0 "The Lakeland extends roughly 290 km and occupies an area of roughly 52,000 square kilometres. It contains more than 2,000 lakes. The lakes are well connected by rivers and canals, forming an extensive system of waterways."
  the_sundarbans: "The Sundarbans"
  desc_the_sundarbans:0 "The Sundarbans is a network of marine streams, mud shores and mangrove forests. The salinity level is higher in the mangroves than in the freshwater swamp forests located further inland. The Sundarbans flora is characterised by the abundance of sundari, gewa, goran and keora all of which occur prominently throughout the area. The region is also known to contain numerous wildlife species, birds and reptiles. The forest provides raw materials for wood-based works."
  the_maldives: "The Maldives' Beauty"
  desc_the_maldives:0 "The Maldives consists of 1,192 coral islands grouped in a double chain of 26 atolls. The Maldives have a range of different habitats including deep sea, shallow coast, and reef ecosystems, fringing mangroves, wetlands and dry land. Only near the southern end of this natural coral barricade do two open passages permit safe ship navigation from one side of the Indian Ocean to the other through the territorial waters of Maldives."
  angel_falls: "Angel Falls"
  desc_angel_falls:0 "It is the world's highest uninterrupted waterfall, with a height of 979 metres and a plunge of 807 metres. The waterfall drops over the edge of the Auyán-tepui mountain."
  bay_of_fundy: "Bay of Fundy"
  desc_bay_of_fundy:0 "The Bay of Fundy lies in a rift valley called the Fundy Basin; as the rift began to separate from mainland North America, volcanic activity occurred, forming volcanoes and flood basalts. It has the highest tidal range in the world."
  black_forest: "Black Forest"
  desc_black_forest:0 "The Black Forest is a large forested mountain range. Its resources could boost the economy of any city (mining, forestry, glass making and charcoal burning). It's the highest part of the South German Scarplands and much of it is densely wooded, a fragment of the Hercynian Forest of Antiquity. It lies upon rocks of the crystalline basement and Bunter Sandstone, and its natural boundary with the surrounding landscapes is formed by the emergence of muschelkalk, which is absent from the Black Forest bedrock."
  cliffs_of_moher: "Cliffs of Moher"
  desc_cliffs_of_moher:0 "The cliffs consist mainly of beds of Namurian shale and sandstone, with the oldest rocks being found at the bottom of the cliffs. It is possible to see 300-million-year-old river channels cutting through, forming unconformities at the base of the cliffs. A wide range of sea life can also be seen, from grey seals through porpoises, dolphins, minke whales and basking sharks, as well as, occasionally, sunfish. On land, feral goats, foxes, badgers and the Irish hare are found, along with various breeds of farm cattle."
  el_yunque: "El Yunque"
  desc_el_yunque:0 "El Yunque is a forest located in northeastern Puerto Rico. It is home to over 200 species of trees and plants, 23 of which are found nowhere else."
  natural_selection: "Natural Selection"
  desc_natural_selection:0 "The Galápagos Islands are an archipelago of volcanic islands distributed on either side of the Equator in the Pacific Ocean surrounding the centre of the Western Hemisphere, 906 km west of continental Ecuador. The islands are known for their vast number of endemic species and were studied by Charles Darwin, as his observations and collections contributed to the inception of Darwin's theory of evolution by means of natural selection."
  milford_sound: "Milford Sound"
  desc_milford_sound:0 "Milford Sound is named after Milford Haven in Wales, while the Cleddau River which flows into the sound is also named for its Welsh namesake. The Maori named the sound Piopiotahi after the thrush-like piopio bird, now extinct. Piopiotahi means "a single piopio", harking back to the legend of Maui trying to win immortality for mankind - when Maui died in the attempt, a piopio was said to have flown here in mourning."
  gobustan_modifier: "Gobustan"
  desc_gobustan_modifier:0 "Gobustan is very rich in archeological monuments, this place has more than 600,000 rock paintings. It also has mud volcanoes and a natural musical stone. Suffice it to touch the object with a small stone, musical sounds come from it. The stone is called Gaval Dash, the sound can be compared with a tambourine."
  mount_vesuvius: "Mount Vesuvius"
  desc_mount_vesuvius:0 "Vesuvius consists of a large cone partially encircled by the steep rim of a summit caldera caused by the collapse of an earlier and originally much higher structure. Mount Vesuvius is best known for its eruption in AD 79 that led to the burying and destruction of the Roman cities of Pompeii and Herculaneum, as well as several other settlements."
  jade_mountain: "Yushan"
  desc_jade_mountain:0 "Yushan, which literally means "Jade Mountain", is the highest mountain in Taiwan at 3,952 metres above sea level, giving Taiwan the fourth highest maximum elevation of any island in the world. In the winter, Yushan is often capped with thick snow which makes the entire peak shine like stainless jade, hence its name."
 ### Wonders of the World ###
  petra_raqmu: "Petra"
  desc_petra_raqmu:0 "Petra, originally known as Raqmu, is a historical and archaeological city. Petra lies on the slope of Jabal Al-Madbah in a basin among the mountains which form the eastern flank of Arabah valley that run from the Dead Sea to the Gulf of Aqaba. Possibly settled as early as 9,000 BC, perharps it was established in the 4th century BC as the capital city of the Nabataean Kingdom, nomadic Arabs who invested in Petra's proximity to the trade routes by establishing it as a major regional trading hub. The trading business gained the Nabataeans considerable revenue and Petra became the focus of their wealth, drawing the envy of its neighbors."
  machu_picchu: "Machu Picchu"
  desc_machu_picchu:0 "Machu Picchu is a Inca citadel situated on a mountain ridge 2,430 metres above sea level. It is located above the Sacred Valley, which is 80 kilometres northwest of Cuzco city and through which the Urubamba River flows. It was built in the classical Inca style, with polished dry-stone walls. Its three primary structures are the 'Intihuatana', the 'Temple of the Sun', and the 'Room of the Three Windows'."
  chichen_itza: "Chichen Itza"
  desc_chichen_itza:0 "Chichen Itza was one of the largest Maya cities and it was likely to have been one of the mythical great cities, or Tollans, referred to in later Mesoamerican literature. The city may have had the most diverse population in the Maya world, a factor that could have contributed to the variety of architectural styles."
  the_colosseum: "Colosseum"
  desc_the_colosseum:0 "The Colosseum is an oval amphitheatre in the centre of the city of Rome, Italy. Built of travertine, tuff, and brick-faced concrete, it is the largest amphitheatre ever built. The Colosseum could hold, it is estimated, between 50,000 and 80,000 spectators, it was used for gladiatorial contests and public spectacles such as mock sea battles (for only a short time as the hypogeum was soon filled in with mechanisms to support the other activities), animal hunts, executions, re-enactments of famous battles, and dramas based on Classical mythology. The building ceased to be used for entertainment in the early medieval era."
 ### Random Wonders ###
  hagia_sophia: "Hagia Sophia"
  desc_hagia_sophia:0 "Famous in particular for its massive dome, it is considered the epitome of Byzantine architecture and is said to have "changed the history of architecture". Hagia Sophia remained the world's largest cathedral for nearly a thousand years, until Seville Cathedral was completed in 1520."
  seville_cathedral: "Seville Cathedral"
  desc_seville_cathedral:0 "Seville Cathedral was built to demonstrate the city's wealth, as it had become a major trading center in the years after the Reconquista in 1248. In July 1401, city leaders decided to build a new cathedral to replace the grand mosque that served as the cathedral until then. After its completion in the early 16th century, Seville Cathedral supplanted Hagia Sophia as the largest cathedral in the world, a title the Byzantine church had held for nearly a thousand years."
  pisa_tower: "Tower of Pisa"
  desc_pisa_tower:0 "The Leaning Tower of Pisa is the campanile, or freestanding bell tower, of the cathedral of the Italian city of Pisa, known worldwide for its unintended tilt."
  giza_pyramid: "The Great Pyramid of Giza"
  desc_giza_pyramid:0 "The Great Pyramid of Giza (also known as the Pyramid of Khufu or the Pyramid of Cheops) is the oldest and largest of the three pyramids in the Giza pyramid complex. It is the oldest of the Seven Wonders of the Ancient World, and the only one to remain largely intact."
  stonehenge: "Stonehenge"
  desc_stonehenge:0 "Stonehenge is a prehistoric monument believed it was constructed from 3000 BC to 2000 BC. Stonehenge's ring of standing stones are set within earthworks in the middle of the most dense complex of Neolithic and Bronze Age monuments in England, including several hundred burial mounds."  
  pantanal: "Pantanal"
  desc_pantanal:0 "The pantanal is a natural region encompassing the world's largest tropical wetland area.  It sprawls over an area estimated at between 140,000 and 195,000 square kilometres (54,000 and 75,000 sq mi). Various subregional ecosystems exist, each with distinct hydrological, geological and ecological characteristics; up to 12 of them have been defined. Roughly 80% of the Pantanal floodplains are submerged during the rainy seasons, nurturing an astonishing biologically diverse collection of aquatic plants and helping to support a dense array of animal species."
  meeting_of_waters: "Meeting of Waters"
  desc_meeting_of_waters:0 "The Meeting of Waters (Encontro das Águas) is the confluence between the dark (blackwater) Rio Negro and the pale sandy-colored (whitewater) Amazon River or Rio Solimões, as the upper section of the Amazon is known in Brazil upriver of this confluence. This phenomenon is due to the differences in temperature, speed and water density of the two rivers."
  cordillera_paine: "Cordillera Paine"
  desc_cordillera_paine:0 "The Cordillera Paine is a small mountain group in Chilean Patagonia. Paine means "blue" in the native Tehuelche (Aonikenk) language. The range is made up of a yellowish granite underlain by grey gabbro-diorite laccolith and the sedimentary rocks it intrudes, deeply eroded by glaciers. The steep, light colored faces are eroded from the tougher, vertically jointed granitic rocks, while the foothills and dark cap rocks are the sedimentary country rock, in this case flysch deposited in the Cretaceous and later folded."
  tsingy_de_bemaraha: "Tsingy de Bemaraha"
  desc_tsingy_de_bemaraha:0 "Tsingy de Bemahara has an unique geography, preserved mangrove forests, and wild bird and lemur populations. It is characterised by needle-shaped limestone formations, above cliffs over the Manambolo River. The incredibly sharp limestone formations can cut through equipment and flesh easily, which makes traversing them extremely difficult. The word 'Tsingy' is derived from a local word meaning 'the place where one cannot walk barefoot'."
  huey_teocalli: "Huey Teocalli"
  desc_huey_teocalli:0 "The Templo Mayor ('Main Temple'), was the main temple of the Aztecs in their capital city of Tenochtitlan, which is now Mexico City. Its architectural style belongs to the late Postclassic period of Mesoamerica. The temple was called the Huey Teocalli in the Nahuatl language and dedicated simultaneously to two gods, Huitzilopochtli, god of war, and Tlaloc, god of rain and agriculture, each of which had a shrine at the top of the pyramid with separate staircases. The spire in the center of the adjacent image was devoted to Quetzalcoatl in his form as the wind god, Ehecatl."
  mahabodhi: "Bodh Gaya (Mahabodhi Temple)"
  desc_mahabodhi:0 "Bodh Gaya is a religious site and place of pilgrimage associated with the Mahabodhi Temple Complex. The Mahabodhi Temple ('Great Awakening Temple') is an ancient Buddhist temple, famous as it is the place where Gautama Buddha is said to have obtained Enlightenment (Pali: bodhi) under what became known as the Bodhi Tree. It is also famous for the famous Vishnupad Mandir."
  acropolis: "Acropolis of Athens"
  desc_acropolis:0 "The Acropolis of Athens is an ancient citadel located on a rocky outcrop above the city of Athens and contains the remains of several ancient buildings of great architectural and historic significance, the most famous being the Parthenon."
  angkor_wat: "Angkor Wat"
  desc_angkor_wat:0 "Angkor Wat was constructed in the 12th century by King Suryavarman II to serve as the royal palace and state temple, Hinduism being the state religion. Two or three centuries later Angkor Wat was converted to Buddhist use. Angkor Wat is a complex of buildings surrounded by a wall and then moat. The enclosed area measures 910 meters by 790 meters. It's the largest religious monument in the world."
  borobudur: "Borobudur"
  desc_borobudur:0 "Borobudur is a Buddhist candi in Magelang, Java, consisting of six square platforms surmounted by three circular platforms, atop which are 72 small stupas surrounding a large central stupa. The structure is decorated with 2672 bas-relief carvings and 504 Buddhist statues. The temple's three levels represent the three realms of Buddhist cosmology: the world of desires, the world of forms, and the formless world. Construction of Borobudur was completed at some point between 778 and 850 AD, during the Sailendra dynasty."
  mosque_jenne: "The Great Mosque of Jenne"
  desc_mosque_jenne:0 "The Great Mosque of Jenne is a large banco or adobe building that is considered by many architects to be one of the greatest achievements of the Sudano-Sahelian architectural style."
  prague_castle: "Prague Castle"
  desc_prague_castle:0 "The Prague Castle is a castle complex in Prague, Czech Republic, dating from the 9th century. The castle was a seat of power for kings of Bohemia, Holy Roman emperors, and presidents of Czechoslovakia. The Bohemian Crown Jewels are kept within a hidden room inside it. Prague Castle is the largest ancient castle in the world."
  doge_palace: "Doge's Palace"
  desc_doge_palace:0 "Doge's Palace is a palace built in Venetian Gothic style, and one of the main landmarks of the city of Venice in northern Italy. The palace was the residence of the Doge of Venice, the supreme authority of the former Republic of Venice."
  grand_canal: "Grand Canal"
  desc_grand_canal:0 "The Grand Canal forms one of the major water-traffic corridors in the city. Public transport is provided by water buses and private water taxis."
  mark_basilica: "St Mark's Basilica"
  desc_mark_basilica:0 "St Mark's Basilica is the cathedral church of the Roman Catholic Archdiocese of Venice, northern Italy. It is the most famous of the city's churches and one of the best known examples of Italo-Byzantine architecture. It lies at the eastern end of the Piazza San Marco, adjacent and connected to the Doge's Palace."
  paradise: "Volcanic Paradise"
  desc_paradise:0 "Hawaii is the northernmost island group in Polynesia, occupying most of an archipelago in the central Pacific Ocean. Its diverse natural scenery, warm tropical climate, beaches, oceanic surroundings, and active volcanoes make it a popular destination for tourists, surfers, biologists, and volcanologists. Because the islands of Hawaii are distant from other land habitats, life is thought to have arrived there by wind, waves and wings. This isolation, in combination with the diverse environment (including extreme altitudes, tropical climates, and arid shorelines), produced an array of endemic flora and fauna."
  moai: "Moai"
  desc_moai:0 "Moai are monolithic human figures carved by the Rapa Nui people on Easter Island in eastern Polynesia between the years 1250 and 1500. Almost all moai have overly large heads three-eighths the size of the whole statue. The moai are chiefly the living faces (aringa ora) of deified ancestors (aringa ora ata tepuna). The production and transportation of the more than 900 statues are considered remarkable creative and physical feats."
  niagara_falls: "Niagara Falls"
  desc_niagara_falls:0 "Niagara Falls is the collective name for three waterfalls that form the southern end of the Niagara Gorge. From largest to smallest, the three waterfalls are the Horseshoe Falls, the American Falls and the Bridal Veil Falls. Located on the Niagara River, which drains Lake Erie into Lake Ontario, the combined falls form the highest flow rate of any waterfall in North America that has a vertical drop of more than 165 feet (50 m)."
  cape_horn: "Cape Horn and Diego Ramírez Islands"
  desc_cape_horn:0 "Cape Horn is the southernmost headland of the Tierra del Fuego archipelago, and is located on the small Hornos Island. Although not the most southerly point of South America (which are the Diego Ramírez Islands), Cape Horn marks the northern boundary of the Drake Passage and marks where the Atlantic and Pacific Oceans meet."
  holy_city: "Holy City"
  desc_holy_city:0 "This is an ancient holy city."
  kushinagar: "Kushinagar"
  desc_kushinagar:0 "Kushinagar is an important Buddhist pilgrimage site, where Buddhists believe Gautama Buddha attained Parinirvana after his death. It is an international Buddhist pilgrimage centre. The followers of Buddhism, especially from Asian countries, wish to visit this place at least once in their lifetime." 
  buddhas_bamiyan: "Buddhas of Bamiyan"
  desc_buddhas_bamiyan:0 "The Buddhas of Bamyian were 4th- and 5th-century monumental statues of Gautama Buddha carved into the side of a cliff in the Bamyan valley. The main bodies were hewn directly from the sandstone cliffs, but details were modeled in mud mixed with straw, coated with stucco."
  lumbini: "Lumbini"
  desc_lumbini:0 "Lumbini is a Buddhist pilgrimage site. It is the place where, according to Buddhist tradition, Queen Mayadevi gave birth to Siddhartha Gautama in 563 BCE. Gautama, who achieved Enlightenment some time around 528 BCE, became the Buddha and founded Buddhism. Lumbini is one of many magnets for pilgrimage that sprang up in places pivotal to the life of the Buddha."
  sarnath: "Sarnath"
  desc_sarnath:0 "Also referred to as Isipatana, this city is mentioned by the Buddha as one of the four places of pilgrimage to which his devout followers should visit, if they wanted to visit a place for that reason. Sarnath was also the site of the Buddha's Dhammacakkappavattana Sutta, which was his first teaching after attaining enlightenment, in which he taught the four noble truths and the teachings associated with it."
  mount_fuji: "Mount Fuji"
  desc_mount_fuji:0 "Mount Fuji, located on Honshu Island, is the highest mountain in Japan at 3,776.24 m, 2nd-highest peak of an island (volcanic) in Asia, and 7th-highest peak of an island in the world. It is an active stratovolcano which lies about 100 kilometers south-west of Tokyo, and can be seen from there on a clear day. Mount Fuji's exceptionally symmetrical cone, which is snow-capped for about 5 months a year, is a well-known symbol of Japan."
  everglades: "Everglades"
  desc_everglades:0 "The Everglades is a natural region of tropical wetlands in the southern portion of Florida, comprising the southern half of a large drainage basin and part of the neotropic ecozone. The system begins with the Kissimmee River, which discharges into the vast but shallow Lake Okeechobee. Water leaving the lake in the wet season forms a slow-moving river 97 km wide and over 160 km long, flowing southward across a limestone shelf to Florida Bay. Okeechobee means "River of Grass", and describes the sawgrass marshes, part of a complex system of interdependent ecosystems that include cypress swamps, the estuarine mangrove forests of the Ten Thousand Islands, tropical hardwood hammocks, pine rockland, and the marine environment of Florida Bay."
  lake_retba: "Lake Retba"
  desc_lake_retba:0 "Lake Retba or Lac Rose (meaning Pink Lake) is named for its pink waters caused by Dunaliella salina algae and is known for its high salt content, up to 40% in some areas. The salt is used by senegambian fishermen to preserve fish. The lake is separated from the Atlantic Ocean only by a narrow corridor of dunes. Fish in the lake have adapted to its high salt content by evolving ways to pump out extra salt and keep their water levels balanced. The fish are approximately four times smaller than those living in a normal environment, as a result of salt water fish dwarfism."
  precious_minerals: "Precious Minerals"
  desc_precious_minerals:0 "Africa has been exploited since the fifteenth century and still represents a propitious frontier for exploitation. The continent's mineral resources are attractive and many countries are keen to exploit them. Africa has 75% of cobalt, two-thirds of diamonds and more than half of the planet's gold. Precious metals offer unique inflationary protection - they have intrinsic value, they carry no credit risk and they themselves cannot be inflated (you can't print more of them). They also offer genuine "upheaval insurance", against financial or political/military upheavals."
  paubrasilia: "Paubrasilia"
  desc_paubrasilia:0 "Paubrasilia is a genus of flowering plants in the legume family, Fabaceae. The sole species it contains, P. echinata, is a Brazilian timber tree commonly known as Pernambuco tree or Brazilwood (Portuguese: Pau de Pernambuco, Pau-Brasil; Tupi Ibirapitanga). This plant has a dense, orange-red heartwood that takes a high shine, and it is the premier wood used for making bows for stringed instruments. The wood also yields a red dye called brazilin, which oxidizes to brazilein. Starting in the 16th centuries, brazilwood became highly valued in Europe and quite difficult to get. When Portuguese navigators discovered present-day Brazil, on April 22, 1500, they immediately saw that brazilwood was extremely abundant along the coast and in its hinterland, along the rivers."
  china_grand_canal: "Chinese Grand Canal"
  desc_china_grand_canal:0 "The Chinese Grand Canal is the longest as well as one of the oldest canal or artificial river in the world. Starting at Beijing, it passes through Tianjin and the provinces of Hebei, Shandong, Jiangsu and Zhejiang to the city of Hangzhou, linking the Yellow River and Yangtze River. The oldest parts of the canal date back to the 5th century BC, but the various sections were first connected during the Sui dynasty (581-618 AD). The Yuan and Ming dynasties significantly rebuilt the canal and altered its route to supply their capital Beijing."
  alhambra_fort: "Alhambra"
  desc_alhambra_fort:0 "Alhambra is a palace and fortress complex located in Granada, Andalusia, Spain. It was originally constructed as a small fortress in AD 889 on the remains of Roman fortifications, and then largely ignored until its ruins were renovated and rebuilt in the mid-13th century by the Nasrid emir Mohammed ben Al-Ahmar of the Emirate of Granada, who built its current palace and walls. It was converted into a royal palace in 1333 by Yusuf I, Sultan of Granada."
  rock_of_gibraltar: "Rock of Gibraltar"
  desc_rock_of_gibraltar:0 "The Rock of Gibraltar was one of the Pillars of Hercules and was known to the Romans as Mons Calpe, the other pillar being Mons Abyla or Jebel Musa on the African side of the Strait. In ancient times, the two points marked the limit to the known world, a myth originally fostered by the Greeks and the Phoenicians."
  notre_dame: "Notre-Dame de Paris"
  desc_notre_dame:0 "Notre-Dame de Paris is a medieval Catholic cathedral on the Île de la Cité in the 4th arrondissement of Paris, France. The cathedral is consecrated to the Virgin Mary and considered to be one of the finest examples of French Gothic architecture. Its innovative use of the rib vault and flying buttress, its enormous and colourful rose windows, and the naturalism and abundance of its sculptural decoration set it apart from the earlier Romanesque style."
  lake_baikal: "Lake Baikal"
  desc_laike_baikal:0 "Lake Baikal is the largest freshwater lake by volume in the world, containing 22–23% of the world's fresh surface water. With 23,615.39 km3 of fresh water, it contains more water than the North American Great Lakes combined. With a maximum depth of 1,642 m, Baikal is the world's deepest lake. It is considered among the world's clearest lakes and is considered the world's oldest lake – at 25–30 million years. It was formed as an ancient rift valley, having the typical long, crescent shape with a surface area of 31,722 km2 - the seventh-largest in the world. Baikal is home to thousands of species of plants and animals, many of which exist nowhere else in the world."
  chernozem_soil: "Chernozem"
  desc_chernozem_soil:0 "Chernozem is a black-colored soil containing a high percentage of humus (4% to 16%) and high percentages of phosphoric acids, phosphorus, and ammonia. It is very fertile and can produce high agricultural yields with its high moisture storage capacity. The name comes from the Russian terms for black and soil, earth or land (chorny + zemlya)."
  milan_cathedral: "Milan Cathedral"
  desc_milan_cathedral:0 "Milan Cathedral is the cathedral church of Milan, Lombardy, Italy. It's dedicated to the Nativity of St Mary (Santa Maria Nascente)."
  florence_cathedral: "Florence Cathedral"
  desc_florence_cathedral:0 "Florence Cathedral, formally the Cattedrale di Santa Maria del Fiore, was begun in 1296 in the Gothic style to a design of Arnolfo di Cambio and was structurally completed by 1436, with the dome engineered by Filippo Brunelleschi. The exterior of the basilica is faced with polychrome marble panels in various shades of green and pink, bordered by white, and has an elaborate 19th-century Gothic Revival façade by Emilio De Fabris. The cathedral complex, in Piazza del Duomo, includes the Baptistery and Giotto's Campanile."
  porcelain_tower: "Porcelain Tower"
  desc_porcelain_tower:0 "The Porcelain Tower of Nanjing, part of the former Great Bao'en Temple, is a historical site located on the south bank of external Qinhuai River in Nanjing, China. It was a pagoda constructed in the 15th century during the Ming dynasty, designed during the reign of the Yongle Emperor (r. 1402–1424), shortly after its construction in the early 15th century."