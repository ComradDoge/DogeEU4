 many_governments_but_one_authority: "Many Governments, but One Authority"
 many_governments_but_one_authority_desc: "Ranging from the Tsars of Bulgaria to the Bans of Croatia and Bosnia and even toward the despots of Serbia, the various people of Illyria have known many governing bodies over the course of their history. South Slavic people have never stood truly united under one administration and to this day, we struggle sometimes in organizing Illyrian finances and projects because of the strongly rooted identities of each group. But where we have succeeded is in cultivating a much more formalized system of multiple smaller governments set across the territories we control, all under one strongly bureaucratic administration that seeks to overcome the differences from each South Slavic subgroup."
 in_brotherhood_as_we_are_in_statehood: "In Brotherhood, there is Hope"
 in_brotherhood_as_we_are_in_statehood_desc: "The bonds that we have and are continuing to forge as we continue building up Illyria are bonds that no mere invasion or rebellion can break apart. The brotherhood between Croatians, Bosnians, Serbians, Bulgarians, Slovenes, and Montenegrins grows stronger by the month as they all work together to help propel Illyria not only to international prominence, but also unprecedented unity across the Balkans. To defend this unity and to serve Illyria so that the South Slavs may never be divided up again by foreign powers, that is where true honor and glory rests, and all Illyrians know that as a fact."
 
 #Croatian Version#
 adriatic_hostilities: "Turn Back the Doge"
 adriatic_hostilities_desc: "If there has been one pest to our west that we could not truly root out through diplomacy or warfare, it has been Venice. For centuries they have made the Adriatic their home and have dominated not only trade routes flowing in and out of the Adriatic, but they have routinely sought to conquer coastal areas for their own benefit. Whether it was in the lands of the Greeks down south or in the lands of the Croatians or Serbians, they expanded without end seemingly over the course of history, but we of Illyria are ready to put a stop to it. If we can use the Croatian positions strategically close to Venetian lands, than we can craft a navy that might just be able to contest for control of the Adriatic Sea."
 remember_the_twelve_noble_croatian_tribes: "Twelve Noble Tribes, Spread Across"
 remember_the_twelve_noble_croatian_tribes_desc: "For a long while, the Twelve Noble Tribes of Croatia have served to cement Croatian influence wherever the Croatian state spread, but now that Illyria is at hand, what shall we do with them? It would be wise of us to not simply let them do whatever they please, but it would also not be wise to let them enforce Croatian dominance across Illyria (angering other South Slavs should not be our goal). Instead, we should have them in vital positions of governance yet equal in power to Serbia, Bosnian, and other noble families that span across Illyria."
 the_pandurs_of_illyria: "Pandurs of Illyria"
 the_pandurs_of_illyria_desc: "The terrain of Illyria is nothing short of rough and hilly. Winding roads weave through the mountains and hills without end with some flat areas in between for respite, all of this we must take into account as we formalize our military. Establishing more mobile light infantry regiments called 'Pandurs' or 'Pudars' would help effectively manage the land we currently hold and would also help secure the lands of the Balkans that most South Slavs call home."
 sabors_to_represent_illyria: "Sabors of Representation"
 sabors_to_represent_illyria_desc: "To help advise the administration, there should be a governing body that is above that of the local governments but beneath that of the royal family and such. A more universal sabor is just such a solution since it has, since back in the 800s, been a place where Croatian nobility could share their opinions on various matters and eventually work toward a common resolution on various topics. If we can model the sabor for a more state-wide scale for Illyria itself, we would be in a much stronger position to hear and work through the issues of our own people."
 the_stopping_point_of_the_ottomans: "The Stopping Point"
 the_stopping_point_of_the_ottomans_desc: "When the Ottoman Empire invaded past the Aegean Sea and smited down the likes of the Serbian Empire, the Bulgarian Empire, and the Byzantines, Croatians were understandably worried and so were Bosnians and Hungarians. Though the Ottomans took the fight north toward our lands and the lands of Hungary and Bosnia, it is in Croatia where some of the first defeats were inflicted upon the Ottomans by Christians from the Balkans. Let us relish in this notion of being one of the key factors of stopping the Ottoman threat to Europe and fortify not only our lands from the Turkish threat, but also our people themselves."
 
 #Serbian Version#
 illyrian_serbian_economics: "Silver & Gold Lined Illyria"
 illyrian_serbian_economics_desc: "The mines of the Balkans are rich in the ores they can produce, that much is true, but the rise in banking and mercantile theories across Europe has led to many prominent thinkers of Serbian, Croatian, Bulgarian, and Bosnian descent to question our economic practices as a whole. If we hope to answer these questions in full with sound economic policy, we will need to manage the ores that come out of these mines of ours since increasing silver and gold production could lead to Illyria either becoming a true economic power in Europe, or it could lead to the complete collapse of our own state."
 stability_brings_prosperity_to_illyria: "Rebirth of Balkan Prosperity"
 stability_brings_prosperity_to_illyria_desc: "The last time the Serbian people had a serious period of stability and prosperity was during the reign of Stefan Lazarevic (1402-1427) in the Serbian Despotate, but this is the same for the other South Slavs across the Balkans. Now that Illyria is founded and the Balkans are coming to peace with each other in spite of what the Ottoman Empire has tried to do, we can renew the great days of Stefan Lazarevic and others who brought prosperity to the lands of the Balkans; we will see internal development and construction on a scale our ancestors could only imagine."
 hajduks_and_hussars: "Hajduks & Hussars!"
 hajduks_and_hussars_desc: "Irregulars of rural areas are becoming normal in the ranks of Illyrian regiments, and so are the swift yet fierce hussars we have cultivated over the past decades. Gone are the days where we relied on poorly equipped levies of peasants and heavily armored knights to take to the field; we of Illyria are heading forth into the future with new stratagies in mind that revolve around lighter and more mobile regiments. This steady change in strategy should also help out logistical matters across the Balkans as well, but only time will tell if that is the case."
 modernize_dusans_code: "New Political Climates"
 modernize_dusans_code_desc: "Dusan's Code was made in about 1349 under the authority of Stefan Uros IV Dusan of the Serbian Empire and for many in Illyria, it is a prime example of just how forward thinking the laws of the various Balkan polities could be. Still though, we are finding more and more aspects of it that are outdated as we continue to progress forth with new ideas and innovations coming about in Illyria today. Modernizing parts of it and getting the approval of both Orthodox and non-Orthodox clergy will certainly help keep the Illyrian administration up-to-date, and we can adapt the code to new and changing standards throughout all of Illyria."
 religion_and_politics_inside_illyria: "Serbia's Lasting Legacy"
 religion_and_politics_inside_illyria_desc: "Our roots are in that of the Serbian people of generations past and their profound commitment to Eastern Orthodoxy, specifically the Serbian Orthodox Church. It has helped and hindered politics in the past, but it has never lost its importance to the people of Serbia, just like how the churches of Bulgaria haven't lost influence with the Bulgarian people. If we can mend the tensions between these various Orthodox churches and also the Catholic bishops and priests of the Balkans, then we will certainly see a more effective administration come forth inside Illyria as a whole."
 
 #Bosnian Version#
 mastery_of_balkan_defenses: "Unbreakable Defenses"
 mastery_of_balkan_defenses_desc: "Despite what some may think when they look at Illyria on a flat map of political colors, our land is something of a maze of hills, dirt paths, scattered villages and towns, and entrenched fortifications strewn all over the place. Few if any can survive a prolonged invasion of Illyrian lands just as many have tried before. The Ottomans have gained ground in the Balkans thanks to their incredible strength and versatility in regular battles, but can they (or any other invader) truly match up to our terrain and defenses when they must break through multiple layers over the course of years, not just months? The answer to that is and will always be a decisive no."
 crowned_authority_to_rule_over_the_others: "By Law and By Divine Right"
 crowned_authority_to_rule_over_the_others_desc: "Rulers stemming from the lands of Bosnia have not been the most favored ever since the fall of Tvrtko I (1353-1377 & 1377-1391) but there is legitimacy to the claims of Bosnan rulers on the thrones of Croatia and Serbia at the very least. The more we also intermarry and establish strong ties to other significant families in Albanian, Slovene, and Bulgarian lands, the better we will be able to ease the conquest of these territories into the fold of Illyria. Ensuring that our authority is backed up by established laws and religious clergy from all sides is what can make ruling over Illyria a lot easier."
 a_stronger_diplomatic_position: "Illyrian Negotiations"
 a_stronger_diplomatic_position_desc: "If there was one great thing from the reign of Tvrtko I that all of Illyria ought to remember, it is how gracious and how firm he was in negotiating with the neighboring states. Despite Bosnians not being in the best position even during his reign, he extended its influence all across the Balkans and had the Kingdom of Bosnia grow to its largest extent ever; he even almost had King Sigismund of Hungary concede at peace negotiations but Tvrtko I died in March of 1390. Now that Illyria is in such a state where it can negotiate on a much more flexible and powerful basis with its neighbors, we will succeed where Tvrtko I left off and again establish friendly relations where we can, and coerce what states we must."
 organize_mining_operations: "Minerals and Ores"
 organize_mining_operations_desc: "The various mines around the Balkans are lucrative in what they produce, but they aren't used as effectively as they could be. Despite the history of South Slavs utilizing silver mines and other minable materials to enhance their prestige and income, there is still room for improvement in how this is all done. From improved mining techniques, safer mines in general, and a more organized way of moving the resources from extraction sites to places where they can be refined and later sold, we of Illyria will come to encompass a great deal of wealth and grandeur as time goes on."
 respect_for_krstjani_catholicism_and_orthodox: "Branches of the Same Tree"
 respect_for_krstjani_catholicism_and_orthodox_desc: "Who are we to judge those who follow the Holy See? And those who follow the Serbian Church? Or the Bulgarian Church? Or any other branch of Christianity for that matter? We all stem from the same core belief in the teachings of Jesus and despite there being some in Illyria who seek out zealous conversions of other branches, we prefer to abstain from this practice altogether. Recognizing the wisdom inherent in each branch of this beautiful tree we are all included in is how we can come to learn new ideas, obtain new theological insights, and develop new respect for those around us as time goes on."
 
 #Bulgarian Version#
 ecclesiastic_politics_settled: "Matters of Faith, Settled"
 ecclesiastic_politics_settled_desc: "The ecclesiastic status of Illyria has been somewhat mysterious for a while now since our roots in the previous iterations of Bulgaria have struggled to maintain the highest status in Eastern Orthodoxy whilst also maintaining good relations with the Holy See in Rome. Pope Innocent III and Kaloyan tried to resolve things several times from 1197-1207, yet it only came forth to a sort of on-paper ecclesiastic peace. Now that Illyria is a much more serious and stable power that can speak for all of the Balkans, we can succeed where our ancestors left off and remedy any questions or disputes between Orthodox and Catholic clergy."
 at_the_edge_of_crusaders: "Memories of Crusader Kings"
 at_the_edge_of_crusaders_desc: "During the Third Crusade, Bulgarians under Asen and Peter IV offered forces to Frederick I Barbarossa to use against the Byzantines, but he declined and instead made peace with our rival; thankfully things ended in disaster for Isaac II during that time when we won a great victory at the Tryavna Pass, but we had another chance at cooperation during the Fourth Crusade. Kaloyan tried to establish friendly relations with the crusaders, but they refused his hand in friendship and instead waged war on him during the years of the Latin Empire. It is this history of being in consistent conflict with these 'crusader kings' that brings vigor to Illyrian soldiers; should any crusade ever be launched toward our domain, we will see to it that they are smited down."
 stabilize_the_southern_balkans: "Bringers of Stability"
 stabilize_the_southern_balkans_desc: "With the Balkans under firm Illyrian control and power stemming out of places like Sofia and Tarnovo, we are finally seeing politics settle down in several places. Libraries are being opened up in prominent towns, roads are being constructed through the many hills where Serbian and Bosnian people live, and we are even seeing the southern most parts of the Balkans begin to prosper as a result of our efforts. It is not without hard work that we have come this far and we will not rest anytime soon in our efforts to keep internal peace a reality."
 cooperation_against_the_ottomans: "The Southern Focus"
 cooperation_against_the_ottomans_desc: "What has been a common factor in the minds of Bulgarians, Serbians, Bosnians, and every other South Slav community is the fact that the Ottoman Empire remains a viable threat despite the efforts of several Christian states in the past. The Second Bulgarian Empire, dismantled by the Turks after the 1340s; the Serbian Empire, torn apart after Emperor Stefan Uros V's death in 1371; and even the Byzantines have been brought to the executioners table. This common cause of uniting against the Ottomans is not and will never be lost on Illyria; we will form a cohesive military and push them back as far as we can. There can be no quarter given in this life or death struggle."
 stone_walls_and_swift_movements: "Like the Wind; Like the Earth"
 stone_walls_and_swift_movements_desc: "As the ages go by and we of Illyria embrace new ideas and new technologies, we must always remember two things from our past that helped us get to where we are: strong fortifications and swift movements of our military. Building our fortresses at strategic locations and with expert engineering and then ensuring that our military is mobile enough to move through the winding hills of the Balkans without issue will keep Illyria on top of any war it is involved in. There will be none that can strike us down one fell swoop, not when we have learned so much from our past and are committed to preserving all that we have obtained."
 
 #Albanian Version#
 skirmishing_over_direct_battle: "Light Combat & Skirmishes"
 skirmishing_over_direct_battle_desc: "The terrain of the Balkans makes pitched battles something we ought to avoid if possible. Using light cavalry and mobile tactics is valuable in our land more so than in the lands of Hungary or the Italian Peninsula, so emphasizing just how swift we can flank and route our enemies whilst keeping our own ranks safe is what we shall do."
 defend_against_venetians_and_turks: "Christian and Muslim Threats"
 defend_against_venetians_and_turks_desc: "From the traitorous Venetians to the vile Turks, South Slavs of Illyria have known little in the way of mercy from outside states. Holding our own in the name of various nobles or various tsars, dukes, despots, or kings, it would be almost unnatural for there to be any sense of enduring peace with our foreign neighbors. This history is why we must always be ready to defend from all sides, and ready to strike back with expertise from commanders and officers who are educated in historic battles and innovative strategies."
 skanderbegs_legacy: "What Skanderbeg Imparted"
 skanderbegs_legacy_desc: "Gjergj Kastrioti Skenderbeu, otherwise known as Skanderbeg, was perhaps the greatest person in generations for all of Albania. Whilst he served on the side of the Ottomans for a long while, his defection and courageous resistance in the face enormous Ottoman forces seeking to crush him and all of Albania is exactly what we of Illyria should look up to! Without his efforts as 'Dominus Albaniae' (Lord of Albania), we would only be in the dreams of men and women throughout the Balkans. Skanderbeg will forever be immortalized in the history of Illyria and will survive in the hearts of minds of all Illyrians, and his courage will flow through every soldier in our military."
 aristocrats_for_a_common_cause: "A Common Cause to Fight for"
 aristocrats_for_a_common_cause_desc: "The old League of Lezhe that was pioneered in the times of Skanderbeg to stop the Ottoman forces invading Albania is no more, but its legacy lives on in our administration to a degree and also in how we treat the nobles of our land. We consistently strive to give them all a common cause to work toward and that is usually military in nature; their wealth and land are great resources that we should utilize as much as we can as Illyria grows internally to become more militarily cogent."
 amends_with_all_the_balkans: "The Leaders of the Balkans"
 amends_with_all_the_balkans_desc: "Whilst the Albanian leaders are some of the most skilled in all of the Balkans, we can and should remember that Illyria is a nation of South Slavs and the leaders of the various regiments should ideally have a variety of South Slavs in them. From Serbians to Croatians to Bulgarians and Slovenes, all need to be encouraged toward leadership roles alongside Albanians themselves."
 
 #Slovene Version#
 illyrian_cooperation_means_prosperity: "Cooperation for Prosperity"
 illyrian_cooperation_means_prosperity_desc: "The fact that Illyria exists is monumental on the face of it, but this sort of league or union or perhaps even federation of South Slavs is not without its tensions. Whether it is due to old dynastic claims or boyars and aristocrats vying for land and wealth, we know all too well that there is going to be hard times ahead if we do not work at all levels of society to ensure cooperation. Establish proper courts, actively taking part in noble affairs to diffuse tension, and perhaps even taking a regular census of major parts of Illyria could give us a serious chance at mitigating overall unrest."
 languages_of_illyria_standardized: "A Collection of Languages"
 languages_of_illyria_standardized_desc: "Though the Austrians, Turks, and Italians may think of our languages as a mere mish-mash of hard-to-learn letters and grammar structures, we of Illyria know that there are actual concrete differences between Slovene, Bulgarian, Serbian, Croatian, and every other Southern Slavic language. Whilst there is some mutual intelligibility, we cannot and should not deny the differences between all our languages. Standardizing them and making them official in all courts of Illyria over time would put in a far better position in terms of cataloging our own history and fostering a more peaceful atmosphere in the Balkans."
 how_the_austrians_handle_diplomacy: "Holy Roman Diplomacy?"
 how_the_austrians_handle_diplomacy_desc: "The Holy Roman Empire is no stranger to diplomacy and we are no stranger to its tendency to want to encompass more and more of its surrounding neighbors in its politics. Austria in particular has made moves eastward and southward, partially intruding on Balkan affairs from time to time and in part giving us a glimpse into how more astute and wise diplomacy is done. Emulating this and being ready with diplomats as well having our diplomats being able to speak multiple languages is something that would benefit Illyria greatly as time goes on, and it may even help gain strategic alliances inside the Holy Roman Empire."
 baroque_in_the_balkan_style: "Changing Times for Balkan Communities"
 baroque_in_the_balkan_style_desc: "As we are gaining knowledge and progressing in our own intellectual pursuits, new aesthetic styles are sprouting across major Illyrian cities. Whether it is in Cilli or Belgrade or Sofia, we should be encouraging these new styles of music and art as they will help make Illyria not only grand to outsiders, but it will also encourage a strong sense of cultural heritage for the nation as a whole. From here on out, we will be pursuing an age Illyrian aesthetics!"
 the_new_middle_class_of_illyria: "The Ever Evolving Middle Class"
 the_new_middle_class_of_illyria_desc: "Our focus on more peaceful diplomacy and fostering a cooperative astomphere in the Balkans whilst also helping introduce South Slavs to a new age of artistic concepts is shaping the middle class of Illyria as a whole. They make trouble for us at times as they demand increased wages, certain trading rights, and even some privileges that are reserved for aristocrats only, but we cannot deny the fact that they are growing in number with each generation that passes and they also help the Illyrian economy grow to a great extent. It would be a death sentence if we were try to stamp down on the middle class, yet we must also keep them on a leash of some sort."
 
 KCH_ideas: "Koryak Ideas"
 KCH_ideas_start: "Koryak Traditions"
 KCH_ideas_bonus: "Koryak Ambition"
 the_long_roads_between_us: "Long Roads; Vast Lands"
 the_long_roads_between_us_desc: "The great stretches of land we hold sway over are covered in forests and the occasional open stretch of tundra and taiga. It is not easy for outsiders to traverse this land without help from a native Koryak, but we have grown up in these conditions for generation upon generation; any path through these dense trees, hills, valleys, and winding rivers are taught to each and every Koryak that needs the knowledge. We will never be left out in the cold in terms movement from one Koryak community to another, at least not compared to outsiders."
 enlarge_the_capacity_of_siberian_trade: "Expansion of Siberian Trade"
 enlarge_the_capacity_of_siberian_trade_desc: "Thanks to our efforts to build up not only Koryak communities throughout the massive amounts of taiga and tundra we control, we are seeing Siberian trade flourish all across our state. Whilst we are still in the early days of cultivating proper trade routes through our state (chopping trees and setting down firm roads takes a lot of time and effort), we are already seeing the fruits of our past labor. Soon enough, the Koryak people will be seeing hefty amounts of profit going toward investments in up-and-coming towns."
 egalitarianism_from_bands_on_up: "From the Structure of Familial Bands"
 egalitarianism_from_bands_on_up_desc: "At the basic level of things, the Koryak people gathered in groups of 6 or 7 people for a single family and some families would come together to form a band. Despite what foreigners would believe about how our governing structure should be, we often harken back to these simpler times of bands of Koryak people and how the chief had no absolute authority over the others. Instead, a consensus was reached for decisions and often times women were taken into consideration for matters as well. This more equal approach to leadership is exactly what can help guide the Koryak governing body well into the future."
 improving_garments_of_the_koryaks: "New Materials and New Clothing"
 improving_garments_of_the_koryaks_desc: "Though we traditionally used pelts and hides for our clothing, we cannot deny that our expansion outward has granted a great influx of materials into the Koryak state. Communities all across our land are experimenting with various materials to make not only traditional clothing, but also new types of clothing that are still viable in cold climates. With these new garments and materials, there will be no shortage of clothing supplies for both civilian and military purposes."
 reindeer_riders_and_transports: "Reindeer!"
 reindeer_riders_and_transports_desc: "They have been with us since as long as we can remember and they have been faithful companions and gracious working animals. Some may not find them to be the most tame animal, but we of the frigid north have used reindeer for hundreds upon hundreds of years for transporting materials, as a food resource, and even as an animal to ride on for moderate distances. We will never abandon our herds of reindeer and we will continue to value them as a vital part of our culture and state."
 the_unforgiving_nature_of_siberia: "Siberia, Land of the White Death"
 the_unforgiving_nature_of_siberia_desc: "The land we have called home for countless generations is nothing short of a frosted-over wasteland for most foreigners. There are some who know these lands similar to us, but they are few and far between and won't be the ones who come to threaten our lands. The ones who do threaten the Koryak people will find that they are throwing men and materials into an merciless and hopeless campaign against nature itself. Whichever survive the iced-over winter months we will beat back against the backdrop of snow covered forests."
 what_is_learned_from_hunting: "To Hunt is to Learn for Life"
 what_is_learned_from_hunting_desc: "Hunting is an intrinsic part of Koryak culture, is it not? Survival in our lands has meant learning to track and hunt prey, lest death is something that is preferred. As such, each and every successful hunter of the Koryaks (of which it is most of our population as for some it has become a competition of sorts) is equipped with knowledge of tracking movements and waiting till the time is right to strike. These hunters of ours are also the backbone of our military command and as such, they take their hunting skills into whatever battle they find themselves in."
 EVK_ideas: "Evenk Ideas"
 EVK_ideas_start: "Evenk Traditions"
 EVK_ideas_bonus: "Evenk Ambition"
 colonizers_of_vast_taiga_and_tundra: "Settle the Taiga and Tundra"
 colonizers_of_vast_taiga_and_tundra_desc: "Through our ways of living both in a nomadic fashion and in a settled fashion, the vast swaths of tundra and taiga that cover our region have become dotted with Evenk settlements. As our numbers grow under this rather new style of governance, we will continue to promote Evenk settlements that utilize both hunted game and farmed crops to grow in an organized and healthy manner. The vast stretches of land we live in are not merely places that are meant for hunting and gathering; we can and will make these lands valuable and sustainable."
 southern_influences_on_the_koryaks: "Southern Influence on Evenk Society"
 southern_influences_on_the_koryaks_desc: "From the likes of the Mongols and Jurchens to the interesting Chinese, Koreans, and Japanese, influences in Evenk communities ranging from new religious practices to new methods of building structures are very evident. We cannot deny that these new ways of building structures and learning about philosophy and theology are intriguing to say the least, and several prominent members of the Evenk government have seen to it that trade deals be made with the various people to our south. As we get new woods, new cloths, and even new practices to incorporate into Evenk society, we will learn to become a much more innovative state in general."
 hunting_in_two_ways: "By Bow and Musket"
 hunting_in_two_ways_desc: "Whilst we have hunted by the bow-and-arrow for generations upon generations, we cannot deny the power shown to us from skirmishes and trade deals with southern people. They use these weapons of blazing fire and plumes of smoke with great success, knocking down both both human and animal alike with ease, and unlike a traditional bow-and-arrow, they need very little training with these weapons of fire and smoke. If we can take up these weapons and use them to our own advantage both when hunting for food and hunting down our enemies, the Evenks will be a much more capable people as a whole."
 the_respect_we_have_for_animals: "Respect for the Animals"
 the_respect_we_have_for_animals_desc: "One facet of our traditions that we will forever hold close to us is that of respecting the animals that thrive in nature. Though we may kill some for our own purposes like clothing and food, we do not defile animals nor do we torment animals; putting said animals out of their misery if we are hunting them is what we must always do. Thus, as our leaders carry forth this tradition as well and display their own respect for the animals found in nature, so to will others in Evenk society."
 welcoming_into_the_vast_family_home: "Welcome to the Family"
 welcoming_into_the_vast_family_home_desc: "Though our land is vast and open, it is not without its people who are closed off to outsiders, suspicious of how they act and what they might do. In an effort to help open up Evenk society and to encourage acceptance on both sides, we should encourage the view of these lands of ours being a family home of sorts. Welcoming others into it and meeting them halfway in the form of accommodations and spaces to live (since we have so much of it) can be the start of things; helping educate Evenk people on just who exactly is in the Evenk state can be the start of the other side of things."
 respect_for_nature_and_its_protection: "Cold and Protective Nature"
 respect_for_nature_and_its_protection_desc: "Our friends to the north know all too well just how harsh the lands we are in can be. Invading into the lands we hold and even further to the north is asking to be frozen to death, or to die trying to beat down an enemy far away in their warm town. The Evenks will ensure winter and its frigid temperatures will be of the utmost advantage to them when war breaks out, and our defensive measures will be ready at all times of the year so that no enemy can make it into our territory without leaving a trail of their own blood and bodies behind."
 CRC_ideas: "Nehiyaw-Pwat Ideas"
 CRC_ideas_start: "Nehiyaw-Pwat Traditions"
 CRC_ideas_bonus: "Nehiyaw-Pwat Ambition"
 join_together_against_common_threats: "Together as Kin, Against our Enemies"
 join_together_against_common_threats_desc: "The Assiniboine and the various Cree branches have known years of peace, but not as of late. For what seems like generations now, we have struggled against the various people of the plains and the lakes who seek to either snuff us out or force us into serving their needs. Finally we have to reject this! After garnering enough power and striving for unity amongst Cree and Assiniboine bands of various places nearby, we have come together into one uneasy but undoubtedly strong confederacy. With our shared strength, there will be none who can break our hearts of iron!"
 middle_man_of_fur_trading: "Dawn of the Fur Trade"
 middle_man_of_fur_trading_desc: "Foreigners to our lands seek many things and will trade a variety of new resources for what is plentiful in the lands of ours, but just how much can we trust these new people? Whilst we debate on how much trust we will place in them, we can at the very least engage in commerce and trade throughout our land so as to gain new resources that can facilitate our expansion both internally and externally."
 confederacy_against_confederacy: "Blood for Blood; Body for Body"
 confederacy_against_confederacy_desc: "While we would prefer to keep peace with our neighboring tribes and states, we cannot simply let their raids and ambushes go on without an answer. They seek to usurp the trade routes we are holding on to and they seek to take the land by which we currently live on, what kind of response should this incur then? To those who say one of simple diplomacy, they are sorely mistaken. We will repay our neighbors for the blood they spill and the lives they shed, and the lands around us that change hands often will know peace in the hands of the Cree and the Assiniboine."
 strengthen_the_strained_bonds: "Rectify Old Bonds"
 strengthen_the_strained_bonds_desc: "The alliances and bonds that originally made up this confederacy are not as strong as they once were. The years have truly strained relations between various Assiniboine and Cree bands and leaders, yet they still find reasons to work together instead of fighting each other. Let us attempt to kindle these age-old bonds once again and rectify old tensions that have lingered for far too long. The more peace we can have internally, the more we will be able to focus on other matters."
 skirmishers_of_the_forests_and_hills: "Perfect our Fighting Style"
 skirmishers_of_the_forests_and_hills_desc: "While the terrain that we fight on is not uniform, the fighting style that we have adopted over time is more uniform in a sense. We aren't as adept with cavalry as other plains cultures are, yet we have more in the way of woods and hills in our land, meaning that cavalry are not as useful as quick moving warriors on foot. If we can train our own warriors routinely in this type of mobile, light combat in conjunction with the muskets being spread around our land, we will be in a far better position to defend our independence."
 facilitate_greater_movement_of_goods: "Moving Goods of Greater Value"
 facilitate_greater_movement_of_goods_desc: "With gunpowder, various metals, and new types of food being introduced to our land and our people, the trade routes we normally control are being used to transport more than just furs and pelts. Now we are seeing the movement of new resources that are of value not only to foreigners, but to practically everyone around us as well our people. Strengthening our grip on trade through better trade deals and more secure trading areas is what can and will keep our hold over the current trade routes absolute."
 consolidation_of_the_plains: "Consolidation of the Nehiyaw-Pwat"
 consolidation_of_the_plains_desc: "The plains are changing, can others see it too? We have hunted the bison that roam the great plains like others, but some of our highest leaders state repeatedly that this cannot last forever. Dwindling numbers of bison in certain places and scarce numbers of animals needed for the fur trade are putting pressure on our people to adapt to this changing world. We must work toward finding new ways of making money; whether that is in producing manufactured goods or taking to a more agrarian life, we will adapt and we will survive."
 HET_ideas: "Hetmanate Ideas"
 HET_ideas_start: "Hetmanate Traditions"
 HET_ideas_bonus: "Hetmanate Ambition"
 toward_all_of_ruthenia: "All of Ruthenia!"
 toward_all_of_ruthenia_desc: "Though the Poles and the Russians would seek to subjugate this bountiful land we call home, we refuse them at all points! Whatever price we must pay in cold money or in furious bloodshed, we will pay it, for this land of Ruthenia deserves to be governed by its own people, not by some far off foreigner in Moscow, Krakow, or Vilnius."
 all_under_the_zaoporzhian_host: "All Under the Host"
 all_under_the_zaoporzhian_host_desc: "Within the Hetmanate, there is the Zaporozhian Host which is led by the Sich Rada. The Sich Rada elects the Kosh Otaman, the host's leader, and he is aided by a number of people so that governance of the host and subsequently of the entire Hetmanate is not akin to an absolute monarchy. Power here is best when it is shared amongst proven people with merit from years of experience, and these years of experience will make them well known and well respected."
 exiles_and_freedom_seekers: "Exiled No Longer"
 exiles_and_freedom_seekers_desc: "The lands of the Hetmanate are quite different from those of the Holy Roman Empire, the land of the Russians, or even the land of the Ottomans. Many flee to our land because they have been exiled from their original homeland, meaning we have intricate and shady connections in these foreign lands. In time we will be able to use these connections to not only bolster our own numbers, but also disrupt the authority in rival states nearby."
 the_kish_the_sich_rada_and_military_court: "The Kish & The Sich Rada"
 the_kish_the_sich_rada_and_military_court_desc: "The Kish, or, Zaporozhian Host and the Sich Rada within it are very much the governing body of the land, but also beyond this they are the premier military force of the entire Hetmanate. The election at the Sich Rada is made up of cossacks as it is, and anyone who is one of the cossacks may vote regardless of their origins. This gives us a degree of administrative flexibility, but it also encourages a military tradition that transcends barriers of class that are normally present in other states around us."
 cossack_infantry_supremacy: "Supremacy on Foot"
 cossack_infantry_supremacy_desc: "The open fields of Ruthenia are known for their cavalry and the steppe people who practiced cavalry tactics without end, but the Hetmanate is not reliant on cavalry-based strategies anymore. Increasingly our forces utilize muskets and artillery pieces over melee weapons and cavalry tactics as muskets and artillery are fairly easy to learn for everyone. The more of this we encourage in our own ranks, the better off we will be in fending off invasions into Ruthenia."
 the_price_we_set_for_service: "Premium Price for Peak Performance"
 the_price_we_set_for_service_desc: "So much so is our performance in battle noticed by other European and Muslim states that we to receive offers to rent out certain regiments for service elsewhere. Whilst we are no stranger to mercenary work, integrating it more into the administration of the Hetmanate would allow for more regiments to be rented out for higher prices."
 kleinody: "Kleinody!"
 kleinody_desc: "Important items to the Zaporozhian Host, these Kleinody (a sort of imperial regalia) are prestigious and honorable objects that few in our ranks every obtain. Having one grants the status of officer, though there are specific ranks for certain kleinody (the highest one being the 'bulawa' or mace carried by the host himself). The longer we hold on to these glorious heirlooms of the past, the greater our prestige will be for future generations and in the eyes of foreigners."
 
 
 
 
 
 
 
 
 
 
 
 