 TNC_ideas: "Tir na Celtigh Ideas"
 TNC_ideas_start: "Tir na Celtigh Traditions"
 TNC_ideas_bonus: "Tir na Celtigh Ambition"
 the_courage_of_the_celts: "Enduring Courage"
 the_courage_of_the_celts_desc: "Ages upon ages have worn down the will to go on for many communities of Celtic people as the English, French, and even Norse people subjugated various Celtic communities and treated them as merely second-class citizens. Now that the tables have turned and the Celtic people are seeing renewed growth, vigor, and wealth, the courage inside that was once dimmed by foreign invaders can shine forth! We will never back down from challenges or conflicts that threaten our state or our people!"
 legacy_of_the_norse_invasions: "Norse Imprint on the Celts"
 legacy_of_the_norse_invasions_desc: "The great sailors and ruthless ravagers that were the Norse invaders from centuries ago have been culled in their efforts to subjugate these fair Isles, but the mark they left on Celtic traditions across the various lands we inhabit is undeniable. Combining our old seafaring heritage with the ambitious naval efforts engaged in by the Norse in the past centuries will yield lands never before seen by our sailors and commoners, and when others contest our naval prowess actively, we will undoubtedly send them to a watery grave."
 traditions_of_celtic_bards: "Rich Oral and Literary Tradition"
 traditions_of_celtic_bards_desc: "Tales as old as time itself run through the lands of Celtic people and this is nothing new. For centuries we have had bards and poets who memorize vast lines of dialogue in order to recite them for ceremonies later on, and since paper is becoming more and more available, these bards and poets are beginning to put their oral tales of the past into writing. In keeping this heritage of ours alive and well whilst preserving it throughout time through paper and books, we honor our fallen ancestors and help bring a sense of peace to the land of the Celts."
 resettling_celtic_lands: "Expansion of Celtic Settlements"
 resettling_celtic_lands_desc: "Despite what incursions were done against us by the English, French, and Norse people, Celtic settelements never died out and never stopped retaining their distinct identity. It is our duty now to not only protect these identities, but to ensure their safety from those groups of people within our borders who seek to still erode away Celtic languages and traditions."
 compile_celtic_laws: "Compilations and Reformations"
 compile_celtic_laws_desc: "One of the largest aspects of our state is the fact that there are varying legal systems derived from previous ones in each of the lands Celtic people occupy. Instead of hoping this mish-mash of laws keeps working without much refinement, we should take an active role in reforming these legal systems into a comprehensive system of laws and edicts that can be understood in all lands of the Celtic people. It won't be easy translating these laws into about six different languages, but it will ease the administrative burden later on."
 six_official_languages: "The Six Celtic People"
 six_official_languages_desc: "The core Celtic people groups are the following: The Irish, the Welsh, the Breton, the Manx, the Cornish, and the Scottish. Unification of these six groups has been not easy on anyone in our administration, diplomatic sector, or military, but it has been well worth the hardship. Bringing a sense of greater unity to the Celtic people and overcoming the foreign aggression consistently put toward us has led to a great number of clans and families willing to put their own lives on the line for this nation, the land of the Celts."
 from_the_brink_of_death_and_back: "Back from the Brink"
 from_the_brink_of_death_and_back_desc: "Resurgent and revived like never before, the Celtic people are now a true force to be reckoned with. No longer will the other monarchies and republics of Europe look down on any on of the Celtic people groups; instead there will be a respect that should have always been there from the beginning. Despite our best efforts to garner respect though, there are still others who think they can sufficently test their mettle against us and win, forcing us back like the English and French did in past centuries. What more can we say to these rivals of ours other than, we will never surrender." 
 APC_ideas: "Apacheria Ideas"
 APC_ideas_start: "Apacheria Traditions"
 APC_ideas_bonus: "Apacheria Ambition"
 expand_apache_borders: "Age of the Apache"
 expand_apache_borders_desc: "The Apache people were scattered before, but now they are unified with a strong foundation grounded in tradition yet also aided by new ways of thinking and administrating. It is not enough for us to sit idly by as the land around us is taken up by these foreigners who think the world is only for them, no, we must turn these lands into our own and integrate these smaller tribes into the greater state of Apacheria. Through this expansion, we will grow stronger internally and be able to fend for ourselves in this new age."
 give_it_all_for_apacheria: "We Give It All"
 give_it_all_for_apacheria_desc: "If it was not diseases that struck down the Apache people before when the foreign marauders arrived, it was the skirmishes and conflicts they engaged in with our people. Though the enemy may think that Apacheria is nothing more than a small gathering of Apache people who barely know how to govern, we will show them that we are ready to give our all to the cause of defending Apache lands from foreign aggression and foreign interests. Many of these foreign folks simply do not seek just normal trade relations and diplomacy with us; they seek to conquer us by force. Let us give them a proper response paid in blood."
 apache_rifle_riders: "Riding with Rifles Ready"
 apache_rifle_riders_desc: "The black powder muskets and other similar rifles are becoming more useful as time goes on and Apache kin groups all across our land are integrating firearms into their ways of life as time goes on. Utilizing these firearms on horseback has also allowed Apache people both experienced and inexperienced to be able to raid and deal great amounts of hit-and-run damage against enemy forces, meaning that the method of fighting is becoming increasingly popular. In these open lands that make up the heart of Apacheria, we should recruit more of these 'rifle riders' and make them a signature part of our military so that we can best our enemies in open combat."
 manage_our_internal_ecosystem: "Know the Shifting Land"
 manage_our_internal_ecosystem_desc: "We still have some nomadic Apache people in our land, but many are taking to settled life as the decades go by. This means that we are seeing changes in both society and the ecosystems we rely on, the latter of which we need to keep in especially careful check. By planning out what crops we should be planting, what animals we should be hunting, and how much of the land we use up for our own needs, we can keep several parts of our land fertile for both animals and plants alike. In respecting nature and what it provides, Apacheria will see a more robust economy build up inside itself."
 mobile_apache_cannons: "Mobility in Apache Ranks"
 mobile_apache_cannons_desc: "The vast stretches of land in Apacheria mean that logistics and mobility are key issues we strive to address. Dirt paths and gravel roads are not exactly the best way of going about marking the paths in our land, but we can build upon these over time and have our military practice communicating and moving along these routes so that they know exactly where to go when the time comes. If we cannot be mobile with even our own cavalry and horse-drawn siege equipment, how are we to survive when enemies invade from multiple sides?"
 infantry_and_cavalry_skirmishes: "Flexibility in Apache Tactics"
 infantry_and_cavalry_skirmishes_desc: "On top of being mobile, Apache fighters both on horseback and on the ground need to be able to work together in a variety of situations. Training them to work together and to work in formations where the cavalry lead the way will certainly aid Apacheria when it faces off against enemies in the open plains and arid drylands. In time, we will be unmatched in cavalry strength and military might in all of the Great Plains!"
 killer_of_enemies_and_child_of_the_water: "Killer of Enemies; Child of the Water"
 killer_of_enemies_and_child_of_the_water_desc: "Apache traditions stretch back many generations as our ancestors passed along oral stories of great heroes and various deities, but two of the most prominent are as follows: One of the Sun named 'Killer of Enemies', and one of the moon named 'Child of the Water'. Both of these grand heroes of legend embody a number of traits which many Apache people strive for and stand as beings who help dash down creatures harmful to humanity. In striving for these righteous traits, we, and especially our leader, become stronger with time and more at peace with our past."
 NVJ_ideas: "Dinétah Ideas"
 NVJ_ideas_start: "Dinétah Traditions"
 NVJ_ideas_bonus: "Dinétah Ambition"
 engage_in_greater_cooperation: "Greater Cooperation"
 engage_in_greater_cooperation_desc: "We have had a very long history cooperating with the Pueblo people nearby, and it is partly through the cooperation between us that we have grown to be as significant as we are. Though violence is to be had when feuds erupt past fierce diplomacy, all of our core people no matter their clan have learned to take a cooperative stance toward other people groups around us as we expand outward."
 mutual_understanding_and_kinship: "Through Helping, there is Hope"
 mutual_understanding_and_kinship_desc: "Engaging in diplomatic talks on both communal and high levels with other groups of people is key to ensuring that Dinétah stays internally sound in its politics. We know just how quickly feuds between clans can flare up and cause tensions that stretch from horizon to horizon, and this is exactly what we are aiming to prevent by hosting diplomatic councils of sorts. Special hogans can be built for these talks as well since hogans have been the traditional homes our ancestors lived in since as long as we can remember."
 navajo_farmlands_extended: "More than the Three Sisters"
 navajo_farmlands_extended_desc: "Traditionally, we have grown crops in what are known as 'Three Sisters Fields', which grew mainly corn, beans, and squash. These sustianed our ancestors for as long as they lived, but our encounters with new people from far off lands that bring to our region new crops of all kinds means that our fields are no longer capable of just growing three traditional crops. Utilizing them in more efficient ways and growing a more diverse set of crops all across Dinétah will help provide all of our people with food to eat and store away."
 the_fearing_time_is_over: "The Fearing Time is Over"
 the_fearing_time_is_over_desc: "When those foreign folks came to Dinétah and encountered our people, there was fear and tension throughout all involved. They could outdo us in combat and could very well subjugate us through force if they wanted, but the events that unfolded favored our people over the foreigners. Skirmishes and minor conflicts that might have instilled fear in our people at first have hardened us as a whole; we no longer have to fear what the strangers might do to us, for the time to fear is over." 
 new_production_ways_and_new_ethnobotany: "Production and Ethnobotany, Refined"
 new_production_ways_and_new_ethnobotany_desc: "For many generations we have used what the land beneath our feet has offered up, season after season and generation after generation. Whether it was in the form of certain medicinal and resource-laden plants or in the form livestock brought to this land by the strangers from across the water, Dinétah is home to a great many animals and plants for us to use. Not only this, but improving our understanding through new investigative and resource-gathering techniques will only help Dinétah be more productive for all inside its borders."
 matrilineal_system_and_cant_live_without_eachother: "We Can't Live Alone"
 matrilineal_system_and_cant_live_without_eachother_desc: "The way we have done inheritance and the division between both male and female is strange in the eyes of the newcomers from across the water, but it has and still continues to serve as a strong basis for ensuring stability in Dinétah. The women of our nation own the majority of things like livestock, dwellings, planting areas, etc. and they inherit property during generation transitions whilst also keeping the man as a significant stakeholder in clan politics. This helps reflect the nature of our culture that we have had for untold amounts of time now, that nature eluding to the fact that men and women are seen as contemporary equals."
 unmatched_artistic_crafts: "Artistic Prowess"
 unmatched_artistic_crafts_desc: "The weaving and smithing of Dinétah is well known across the vast swaths of land around us. Not only are our crafts functional when they need to be, but they are clearly made with precision and care to the point where a great many woven blankets, overalls, and rugs are seen as works of art. Though our silver and goldsmiths are just getting started, they too are already showing artistic promise as they help build up our core culture throughout the ages."
 CMN_ideas: "Comancheria Ideas"
 CMN_ideas_start: "Comancheria Traditions"
 CMN_ideas_bonus: "Comancheria Ambition"
 rightful_claims_of_comancheria: "Might Makes Right"
 rightful_claims_of_comancheria_desc: "Tribal politics are shifting all around us, and old ties between various people groups are breaking due to technological imbalances and new ideas floating about. Comanche people are no stranger to this and are keen on taking advantage of these breaks in old ties when it is possible. The might of one's own people makes them the rightful owner of the lands here, does it not? Comanche people and others in the plains cannot sustain themselves with simple spears and bows when enemies come through with muskets and horses."
 the_lord_of_the_plains_forever_more: "Forever the Lords of the Plains"
 the_lord_of_the_plains_forever_more_desc: "Horses have forever changed how Comanche people and indeed other people around us look at warfare as a whole. No longer are we limited to moving on foot for skirmishes, and with the help of gunpowder weapons, we are no longer limited to simply using traditional bows and spears on horseback. Unlike others however, the Comanche have emphasized using the horse in warfare much more since they have been introduced to us, and since Comancheria can fund a stable military sector, equipping our cavalry with muskets will make them even deadlier. If anyone can keep the title of the 'Lords of the Plains', it is us."
 outposts_across_the_plains: "Vast Lands Require Security"
 outposts_across_the_plains_desc: "Comancheria is not without its empty parts since it rules over vast domains of land that stretch on from horizon to horizon. Bandits and criminals are ready to hide out in these open stretches of land and that means if enemies get through to them, there is almost nothing stopping them from moving around inside of Comancheria. That is where outposts and small settlements come into play; they can help lock down Comancheria and give a greater sense of security to Comanche people in general whilst also halting the advance of incoming invasions."
 well_managed_hunting: "Well Managed Hunting"
 well_managed_hunting_desc: "Hunting bison and other wildlife has been integral to the way of life of our ancestors, but is it what Comancheria will thrive on? In large part no, but hunting serves ritualistic and ceremonial purposes for Comanche people as well as others around us, and if we hunt all the animals we can find into extinction, the societal impacts will be undoubtedly terrible. Thus, we must take it upon ourselves to manage how much we hunt so as to leave enough for nature; it will benefit it later on if we can keep the balance of our people and nature even."
 unmatched_horsemanship: "Comanche Horsemanship"
 unmatched_horsemanship_desc: "Whilst we are fond of fighting on horseback and using skirmishing tactics against our foes whenever possible, we can't forget the seeds of this cavalry-oriented military of ours: Horsemanship! Cultivating a stronger and more robust base of farmers and ranchers who can raise horses that are suitable for Comancheria is what will be needed in the future, and as we get more and more horses over time, we will integrate them into our military as a whole so that we do not rely solely on men running from place to place."
 melt_into_the_plains_and_then_counter: "Melt Away, then Ambush Again!"
 melt_into_the_plains_and_then_counter_desc: "The brilliant part about emphasizing cavalry tactics in accordance to the landscape of Comancheria is that, we know exactly how to retreat and then strike again from out of nowhere. Enemies, especially those not familiar with the land, will find it shocking to see just how fast we can move away from them if things look bad at first, and then that shock will turn to dread as we strike later on with even more power and might when they least expect it. This counter-attack strategy will require effort on our part to mastery, but it will deny our enemy of a number of advantages later on."
 reformation_of_comanche_bands: "Reformation of Kinship"
 reformation_of_comanche_bands_desc: "Throughout our history, the Comanche never had a very unified identity or political system. The traditional divisions in Comanche kinship made it so that the related Comanche bands acted quite independently of each other, but as Comancheria takes shape across the vast swaths of land it encompasses, this independent mentality must be reshaped to fit the building of a stronger and more centralized administration. Through this collective reshaping of old kinship ties, we can stand together as a united people against any foreign invasion."
 SQL_ideas: "Selis-Qlispe Ideas"
 SQL_ideas_start: "Selis-Qlispe Traditions"
 SQL_ideas_bonus: "Selis-Qlispe Ambition"
 encompassing_wider_kin_groups: "To Encompass More Kin Groups"
 encompassing_wider_kin_groups_desc: "Scattered across the vast lands around us are groups of people who sometimes speak similar languages to us, yet they do not recognize our authority and what we have to offer. As we of Selis-Qlispe expand outward and meet these groups of people our ancestors had contact with, we will negotiate their entrance into our nation formally and ensure that they're welcomed with open arms. Despite what past grievances we may have with each other, we can and must be ready to look past them or settle them through peaceful methods."
 fur_trade_of_the_northwest: "Capitalize on the Fur Trade"
 fur_trade_of_the_northwest_desc: "The foreigners who come to our shores are often in search of furs and pelts, which is good for business and making profits in Selis-Qlispe but it is not purely a good thing. These alluring profits will often attract rogue and independent merchants to sail to our land to establish trading posts or forts to sustain their own fur trading business, undermining what we are trying to keep as our own. We must continuously work to fend off these petty foes of ours and ensure that throughout our land, the fur trade is ours and ours alone."
 reorganized_housing_and_property: "Organize Housing and Property"
 reorganized_housing_and_property_desc: "With the coming of foreigners to our shores comes the fact that new ways and ideas on property and land organization are becoming a reality. We cannot always do things as our ancestors did with regards to organizing the land as we cannot stop the influx of foreigners who trade and sometimes settle in our land; these ideas on land reform will thus continue to make their way into Selis-Qlispe's administration. If we work with these ideas, however, and attempt to develop a strong sense of how the land can be developed, settled, and worked over time, we will be all the more prosperous in the future."
 the_art_of_a_diverse_nation: "Art and History, Intertwined"
 the_art_of_a_diverse_nation_desc: "It is crucial to keep our past history alive through oral tradition, and also the art produced by our people in constant circulation. The joining of more groups of people into the Selis-Qlispe nation means that our history can intermingle and converse with other histories, and our art can do just the same with new types of art brought into our fold. All of this is to say that, the culture cultivated inside Selis-Qlispe is something of a beautiful and animated thing, more than just a single idea and more than just a few shades of color; it is living, moving, breathing, and making each day into something to remember."
 canoe_and_forest_combatants: "Evolution of our Combat"
 canoe_and_forest_combatants_desc: "Combat in our land has traditionally been akin to skirmishes with spears, bows-and-arrows, and basic clubs; they never were truly pitched battles. The introduction of firearms has led to great power changes all across the land we know of, however, and we are no exception to this. Our traditional combat in canoes along the coasts and rivers, and our fighting in both forests and fields alike, they all are evolving with muskets replacing the weapons of old. If we can readily embrace them as a whole and perhaps look to start producing them locally, then we will be one step closer to being the dominant power throughout our homeland."
 keep_the_potlach_feast: "The Potlatch Feast"
 keep_the_potlach_feast_desc: "Celebrated on births, deaths, adoptions, weddings, and other major events, the potlatch feast helps make up for past grievances, settle disputes, and distribute a variety of reources. Gifts during a potlatch feast would include storable food, canoes, slaves, and decorative items like beads, and all of this contributes to helping maintain social cohesion and order within our society." 
 unmatched_terrain_experience: "Ancestral Terrain"
 unmatched_terrain_experience_desc: "To most outsiders, this land of flowing rivers, dense forests, great rains, and high up mountains is something to be conquered and subjugated by settlements. They do not respect what it has to offer and will work to mitigate the harshness of the terrain when and where possible, something we simply do not go along with. The fighters of Selis-Qlispe know how to utilize the terrain for training and regular combat purposes, turning pitched battles into routes or skirmishes into full on assaults due to the fact that they can navigate forests and hills with more ease than foreigners. Few if any can match our prowess in this regard."
 MHY_ideas: "Meghalaya Ideas"
 MHY_ideas_start: "Meghalaya Traditions"
 MHY_ideas_bonus: "Meghalaya Ambition"
 the_abode_of_clouds: "The Abode of Clouds"
 the_abode_of_clouds_desc: "Where we come from, clouds meet high up villages and towns and the moisture in the air is thick throughout most of the year. To add to this, the hills are steep, the terrain is rough, and the flor and fauna make moving through our homeland a nightmare to most foreign people. This kind of environment has shaped all of us in Meghalaya's heartland to be better and stronger, and we will show those who dare invade our lands exactly the strength we have built up over generations."
 islamic_invasions_and_islamic_ideas: "Islam's Influence"
 islamic_invasions_and_islamic_ideas_desc: "We cannot deny just how influential Islam has been in our land and in the history of the various states that came before Meghalaya. The Delhi Sultanate and the Bengal Sultanate propagated Islam's spread and it mixed together with tribal beliefs, Hindu traditions, and even some Buddhist ideas here and there throughout the lands we call home. Now we can say with certainty that Islam has helped open new topics of discussion in our schools and courts, and with its innovative ideas flowing throughout, we can do more as a cohesive state."
 untold_amounts_of_diversity: "Recognize those of Meghalaya"
 untold_amounts_of_diversity_desc: "Vast are the hills and highlands of Meghalaya, are they not? Filled with people hailing from different traditions and languages, they all contribute their fair share to our internal wealth and prosperity but do not always feel as though they are appreciated as such. Whether they are the Khasi people, the Nagas, the Garo people, the Pnar people, or even more populous groups like the Bengali people or the Nepali people, they will be accepted into Meghalaya and listend to by officials both locally and at the highest echelons of power. If Meghalaya cannot recognize the parts that make up its foundations, it will collapse beneath the clouds."
 adaptation_to_tropical_agriculture: "Predict the Monsoons; Predict our Future"
 adaptation_to_tropical_agriculture_desc: "We are vulnerable to what the weather brings us, and what we are brought most of the time is... Rain. Lots and lots of rain. The rain does not come in even showers though, as sometimes monsoons come through and drench our homeland in water, causing rivers to flood and farmlands to be submerged completely; other times monsoons fail and we are stuck with lower-than-average river levels and thus worse crop yields. We need to be able to adapt our agriculture to these possible changes through better tools for flood control and farming overall for, if we can manage this, we can make our future all the more prosperous."
 the_wettest_homeland_on_earth: "The Wettest Homeland"
 the_wettest_homeland_on_earth_desc: "Even during seasons where we lack monsoon rains, our homeland still remains the wettest in the entire world. The ground will turn to mud at times and movement will be tough, but this kind of uneven and harsh terrain is exactly what our military needs to in order to train properly. Unpredictable circumstances happen during times of war and being prepared to move across whatever ground is beneath will ensure that Meghalaya's armies are never caught out."
 multi_faced_meghalaya_military: "Multi-Faced Meghalaya"
 multi_faced_meghalaya_military_desc: "Just as we listen to our many people on the local level and bring their needs to the administration, they will pledge their service to Meghalaya's defense. We cannot let petty inter-tribal or inter-cultural feuds divide up our own regiments, rather we must work to ascend our people past these local disputes so that they can cooperate more easily. Disputes should be resolved in our courts, not on a field of battle made out of Meghalaya itself."
 celebrate_like_no_other: "Celebrate Your Culture!"
 celebrate_like_no_other_desc: "None doubt the fact that we are numerous in the languages we speak and the festivals we celebrate. Bengali people do not celebrate the same festivals as the Khasi people, but what do we of Meghalaya do? Help them celebrate together! It does not matter what language you speak or what faith you follow, we are always keen on helping our own people find common ground through dances, songs, poetry, and even elaborate costume designs. We are not going to outlaw certain festivals that are foreign to us, we simply need to see how the festival can be incorporated into the wider plethora of good times that are had all throughout Meghalaya."
 TMZ_ideas: "Tamazagha Ideas"
 TMZ_ideas_start: "Tamazagha Traditions"
 TMZ_ideas_bonus: "Tamazagha Ambition"
 the_differences_in_berber_beliefs: "Various Berber Beliefs"
 the_differences_in_berber_beliefs_desc: "Berber people are spread across so many regions and so many landscapes that it should not surprise anyone that these different groupings of Berber people have interpreted the idea of religion differently, and subsequently what constitutes religious beliefs and rituals as a whole. We must not seek to whip these Berber groups into a single line of religious thinking, that will only lead to the breaking up of our state along religious lines; instead we need to be open to accepting and understanding how these different interpretations can contribute to our progress toward the future."
 respect_for_confederacies: "Respect the Historic Confederacies"
 respect_for_confederacies_desc: "For generations we have seen confederacies of Berbers rise and fall from power. Some gave rise to powerful states in the past, whilst others aided the conquests of other states spread across North Africa. What this all means to us, the leaders of Tamazagha, is that we must respect the history of our vast array of kin, and we must also work to foster good relations between the Berber confederacies that we rule over to this day. They don't hold absolute power over Tamazagha, but they hold enough power to make their voices heard and actions felt if they do not like something the administration does."
 mutual_understanding_with_arabs: "Come to Peace with Arabs"
 mutual_understanding_with_arabs_desc: "Arabs have been a constant in North Africa for many centuries now, but still we recognize that there are clear differences between Berbers and Arabs. Whilst not all differences can be mended between our two distinct cultures, we can work toward cooperating with them as we have throughout previous generations, earning the trust and respect of influential Arab families spread across our land. Perhaps in time, we can see a sort of cultural blending between Berbers and Arabs beyond the commonality of religion alone."
 camel_warfare_across_tamazagha: "Reliance on Camel Warfare"
 camel_warfare_across_tamazagha_desc: "'Ships of the desert', as some folks call the trusty camel. Indeed they have served people who dwelled in hot climates like North Africa, the Sahara, and the Arabian Peninsula, but it is perhaps in the land we reside in where camel warfare is at its height. Even with the introduction of muskets and more advanced cavalry tactics meant for horses, camels continue to be what is ideal for those of North Africa. We'll readily adapt ourselves to the coming technological innovations with gunpowder and such, but camel combat is something we cannot abandon."
 open_to_more_egalitarian_measures: "Different Views on Men and Women"
 open_to_more_egalitarian_measures_desc: "Islam has its more orthodox adherents who do things by the book and by what muftis and those of the ulema dictate, this is well known. Islam also has its habit of melding with traditional beliefs of a region it comes to so that it is more easily taken up by local people, and this is exactly what some Berber groups have done over the centuries. Our view on where men and women belong in society is not quite what Sunni, Shiite, or Ibadi Islam dictates, and our more tolerant outlook on religious views as a whole is what will help us mend our own views on roles in society with what Islam prescribes."
 regular_crossing_of_saharan_trade: "Holders of Cross-Saharan Trade"
 regular_crossing_of_saharan_trade_desc: "Trade across the Sahara has been around for centuries, much like the Berber people themselves, and as such it has led to several Berber confederacies thriving off of the wealth brought from south to north and vice versa. Taking full authority over the trade routes and keeping the trade routes safe from raiders and brigands will help ensure stability in the trade sector, thus leading to higher income margins for Tamazagha as a whole."
 modernized_ksars: "Age-Old Ksars, Reformed"
 modernized_ksars_desc: "Ah the ksar, stemming from the Maghrebi Arabic term 'qasar' meaning 'castle' or 'palace'. Long has it been a staple of Berber villages and settlements, fortified through cut stone and and mudbricks to be safe and secure. Usually housing a mosque, a bath, ovens, and even shops, these fortified villages have been aided by the presence of oases and the consistent agadir, or, fortified granary by which the ksar sustains itself, but the ksars are not a permanent solution. We must work toward reforming how they are built and what they are built out of so that they can become stronger and tougher centers of Berber life, culture, and resistance for if any invader dares come through."
 LTE_ideas: "Latin Empire Ideas"
 LTE_ideas_start: "Latin Empire Traditions"
 LTE_ideas_bonus: "Latin Empire Ambition"
 battles_for_strait_control: "Control our Entrance"
 battles_for_strait_control_desc: "Our entrance and indeed the entrance to the once mighty Byzantium is that of the Aegean Sea. Trade routes, invasion routes, and important island bases are found within this great sea, which is exactly why we must muster what naval forces we have in order to control it all. Should our naval efforts fail to secure us the Aegean Sea, the entire empire could fall into the hands of our enemies."
 frontier_against_islam: "The Frontier Against Islam"
 frontier_against_islam_desc: "Ever since the Turks invaded through the faulty Byzantine defenses and lackluster Byzantine forces, the entirety of Christendom has been under threat from the east and south. That is where the righteous Catholic nobles from the west come through to correct what was done wrong under the Byzantines, and though our efforts were thwarted in the past by the Empire of Nicaea, our resurgent empire will ensure that the tide of Islam can be pushed back through the dynastic alliances of western Catholics and the stalwart religious vigor imbued within them."
 northern_and_southern_threats: "From the North! And from the South!"
 northern_and_southern_threats_desc: "Traditional enemies of the old Latin Empire from the 1200s were few in number politically, but they were strong enough to deal harsh blows to the empire over the course of about 60 years. Thus, it is our duty to learn from these old threats and examine how we can deal with new threats on our frontiers since not all Christians will abide by what our demolishing of Byzantine authority nor our growing power in the southeast of Europe."
 establishing_formal_latinokratia: "Latinokratia, in Full"
 establishing_formal_latinokratia_desc: "Rule of the Latins is what 'Latinokratia' roughly means and it is exactly what the Latin Empire will put into place as time goes on. Whilst we do appreciate what the old Byzantine administration did, Catholic rule necessitates Catholic changes across the entire spectrum of administrative matters. And considering that our legacy of crusading has an inherent military tint to it, securing more authority across our empire will be easier as time goes on."
 uphold_catholic_prelates_and_archbishop: "The Triumph over the East"
 uphold_catholic_prelates_and_archbishop_desc: "The Eastern Orthodox clergy are not completely broken, but they are also not on the same level of power that they used to be what with our empire being as resurgent as it is. The Papacy is greatly pleased with how Catholicism is making its way toward eastern lands and we are working to ensure that the true and proper word of God is spread to the lands we've conquered in earnest. These lands will be organized according to Catholic-oriented doctrine and traditions, for the old Eastern Orthodox ones may now be relegated to the annals of history."
 out_of_greek_bureaucracy_and_to_a_new_form: "Rebuild with Latins in Charge"
 out_of_greek_bureaucracy_and_to_a_new_form_desc: "The old systems are slowly being chipped away at and reworked to having a Catholic and Latin feel to them. Whether it is in collecting taxes or trading in various resources, the Latin Empire is transforming how the communities of Greeks served the administration so that they are more in line with Latin prospects. All of this, of course, is being aided by faithful Catholic allies in the west and Papal emissaries who wish to bolster our progress as a whole."
 legacy_of_the_crusaders_founding: "The Legacy of the Fourth Crusade"
 legacy_of_the_crusaders_founding_desc: "The mess that was the Fourth Crusade in 1202-1204 rocked the entirety of Christendom since it involved so many influential people and states. In the ashes that fell down from the burning Byzantine cities and fortifications, the Latin Empire rose up and established itself alongside other crusader states, and of course the bastard state of Nicaea. This crusading foundation of our past is something that is not always shrouded in the best light, but it gives our leaders and soldiers a courageous and militant legacy to live up to. We certainly will strive to do, only, next time serving for a clear purpose and without international politics getting in the way."
 HDE_ideas: "Haudenosaunee Ideas"
 HDE_ideas_start: "Haudenosaunee Traditions"
 HDE_ideas_bonus: "Haudenosaunee Ambition"
 the_great_law_of_peace: "The Great Law of Peace"
 the_great_law_of_peace_desc: "It is through the foundational Great Law of Peace that we derive so much of our unity. Through it and what our founders did surrounding it, the Haudenosaunee are far less keen on fighting amongst themselves but instead are keen on working things out in a stable set of politics. No matter what tribe they come from in our core set of tribes, those that make up our confederacy will have their voices heard in due time and they will know the stability that our ancestors helped bring to this land."
 in_unity_we_exude_power: "Through Unity; Through Growing"
 in_unity_we_exude_power_desc: "We have attained a status that many tribes and groups around us have not: unity! It is a simple concept to some, but to many it is something that is rare and hard to come by. This unity of ours exudes power and strength not only in numbers, but in diplomatic places as well since others around us will begin to take notice of our united confederacy and perhap wish to join in time. We can only encourage such action after it is affirmed by the Haudenosaunee Council."
 long_house_deliberation: "The Clan Mother & The Longhouse"
 long_house_deliberation_desc: "We are very much a Matriarchal in nature as the Clan Mother is what decides politics inside each longhouse. Now, longhouses can easily come to encompass hundreds of members and as such, clan mothers can easily appoint and retract chiefs appointed to positions of power (Civil, War, Peace Chief, and Sachem). On top of this, our society is stringent in its organization in that: about two longhouses will generally make up a clan; four clans will make up moiety; and two moietys will make up a 'nation' in our confederacy. Through this and our politics, the Haudenosaunee Council where the appointed Sachems meet is where the intensive and exhaustive deliberation takes place. We are all part of the same longhouse; let us govern ourselves as such."
 distribution_and_respect_for_power: "Respect for Authority and Decisions"
 distribution_and_respect_for_power_desc: "Through our growing pains and formative years in prior generations, we have come to recognize who is who in our grand longhouse that encompasses the various nations of our confederacy. Some nations are seen as older siblings, some as younger siblings, and some are somewhere in the middle. No matter where they are though, they get their fair share of deliberation in the Haudenosaunee Council and their power inside our confederacy is respected. Such is our tradition, and as such it will continue to be throughout time as we welcome new siblings into our longhouse."
 the_need_to_command_the_fur_trade: "Fur Trade Endeavors"
 the_need_to_command_the_fur_trade_desc: "Whilst our politics may be robust and refined, the matter of trade and our internal economy is a different matter. The more the foreigners from the east come to these lands near us to trade and build up new communities, the more we come into contact with them with regards to trading resources. We must obtain the upper hand in this respect against other competing tribes since there will undoubtedly be lucrative trade deals and bonuses to revenue that we can acquire if we are fast enough. Our strategic location next to the Great Lakes should also be something we use to our advantage."
 the_covenant_chain_of_assimilation: "The Covenant Chain"
 the_covenant_chain_of_assimilation_desc: "The Great Law of Peace dictates many things for our people and the various nations in our confederacy, but one thing it does not permit is the wholesale slaughter of conquered people. We must instead look to the Covenant Chain part of our Great Law of Peace wherein it encourages us to assimilate and accept subject people into our fold. We cannot simply kill potential family members off, not so long as our longhouse stays as it is."
 how_we_hunt_is_how_we_fight: "In the Hunt, we Learn"
 how_we_hunt_is_how_we_fight_desc: "We hunt in a fashion that seeks to minimize risk and casualties whilst inflicting the most damage on our prey as possible. It is not an easy mentality to learn and perfect, but seasoned hunters and warriors of our confederacy can implement it to a great degree. This mentality must in due time carry over to the large battles we will face with our neighbors since we do not have the manpower to rely on in comparison. The more we can rely on our quality and not our quantity, the better off we will be."
 ILY_CRO_ideas: "Illyrian Ideas"
 ILY_CRO_ideas_start: "Croatian Traditions"
