 # Roads events
 roads_events.1.title: "All Roads Lead to....$CAPITAL_CITY$?"
 roads_events.1.desc: "As we expand our infrastructure, our network of cities grows and so does our economy. With that also comes the increasing interconnectedness assimilation of other cultures."
 roads_events.1.a: "Of course, they are [Root.Owner.Culture.GetName]."
 roads_events.1.b: "They will always be strangers even with roads. Let's pull some funding out."

 roads_events.2.title: "Improving Infrastructure in $PROVINCENAME$"
 roads_events.2.desc: "As $PROVINCENAME$ gets even crowded, the demand for better infrastructure grows. Some progress has already started but some require that final push. Shall we help?"
 roads_events.2.a: "Let's help the local investors finish it."
 roads_events.2.b: "It seems they haven't done their proper paperwork."


 # Buildings
 building_early_road: "Dirt Road"
 building_early_road_desc: "§gAs time passed, natural pathways evolved into dirt roads. It is essential to maintain and install signage to ensure their proper care and use.§!\n\n"
 building_gravel_road: "Gravel Road"
 building_gravel_road_desc: "§gGravel serves as a superior foundation for roads compared to basic compacted dirt.§!\n\n"
 building_royal_road: "Cobblestone Road"
 building_royal_road_desc: "§gCobblestone stands as an enhanced foundation for roads, surpassing gravel in terms of durability and aesthetic appeal.§!\n\n"
 building_macadam_road: "Macadam Road"
 building_macadam_road_desc: "§gMacadam roads mark a significant evolutionary leap beyond cobblestone, embodying the advancements in road construction pioneered by John Loudon McAdam in the early 19th century. McAdam's innovative technique involved layering crushed stones systematically, providing not only superior durability but also a remarkably smoother and more modern road surface.§!\n\n"
 building_railroad: "Railroads"
 building_railroad_desc: "§gThe introduction of the railroad, served as a transformative upgrade to traditional macadam roads, revolutionizing land connectivity and enabling faster and more efficient movement of goods and people.§!\n\n"
