 dse_zoroastrian_religious_events.1.t: "Pilgrimage to Chak Chak"
 dse_zoroastrian_religious_events.1.d: "The mountain shrines of the Persian city of Chak Chak are considered the most important Zoroastrian sanctuary, where Nikbanou, daughter of the last Sassanid ruler, prayed to Ahura Mazda to obtain protection against the attacking Arab armies. Every devout follower of Zoroastrianism should regularly make a pilgrimage to this place, where today a mountain spring sheds the tears of Nikbanou."
 dse_zoroastrian_religious_events.1.a: "Prepare everything for a pilgrimage"
 dse_zoroastrian_religious_events.1.b: "At the moment there are more important things than a pilgrimage"
 dse_zoroastrian_religious_events.2.t: "Escape of the Princess"
 dse_zoroastrian_religious_events.2.d: "A daughter of [Root.Monarch.GetTitle] [Root.Monarch.GetName] escaped with some of her servants from the palace tonight and went into hiding to elude the upcoming wedding with her brother [Root.Heir.GetName]! In spite of dispatched search troops, we do not know where she fled to or whether we will find her again soon. In any case, the festivities must be cancelled."
 dse_zoroastrian_religious_events.2.a: "That's treason!"
 dse_zoroastrian_religious_events.2.b: "[Root.Monarch.GetName] has other beautiful daughters, too"
 dse_zoroastrian_religious_events.3.t: "Impure Bloodline"
 dse_zoroastrian_religious_events.3.d: "By marrying a member of a foreign dynasty, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has defiled the [Root.Monarch.Dynasty.GetName] bloodline with impure blood, which [Root.Monarch.GetSheHe] will transfer to all of [Root.Monarch.GetHerHis] descendants. Therefore, nobility and clergy are demanding a divorce of the royal couple and the marriage of [Root.Monarch.GetName] with a blood relative."
 dse_zoroastrian_religious_events.3.a: "Annul the marriage"
 dse_zoroastrian_religious_events.3.b: "I just do not want a gimp as heir"
 dse_zoroastrian_religious_events.4.t: "Fires of Zarathuštra"
 dse_zoroastrian_religious_events.4.d: "Once, thousands of Fires blazed in the temples of the Zoroastrians - from the Mediterranean to Turkmenistan, from Baku on the Caspian Sea to the Persian Gulf. With the Muslim subjugation of the Sassanid Empire, many of the Fires were sadly extinguished. The few Zoroastrian Flames that are still burning are mostly blazing in our temples."
 dse_zoroastrian_religious_events.4.a: "We are the last custodians of the Fire"
 dse_zoroastrian_religious_events.5.t: "Zartosht No-Diso"
 dse_zoroastrian_religious_events.5.d: "The annual funeral service in honor of the Prophet Zarathuštra is imminent. Thousands of worshippers will flock to the Fire Temples to commemorate the death of our wise founder of religion. Our clergy is now asking for a small donation to organize and hold the festival seamlessly."
 dse_zoroastrian_religious_events.5.a: "Hand over the money"
 dse_zoroastrian_religious_events.5.b: "We need it for ourselves"
 dse_zoroastrian_religious_events.6.t: "Chinese Merchants"
 dse_zoroastrian_religious_events.6.d: "The Chinese states are experiencing a new golden age and thousands of merchants are exporting exotic goods all over the world. The centuries-old Silk Road also leads them to the [Root.GetAdjective] cities, where they not only trade with the locals, but also exchange information about culture and science. We truly benefit from the prosperity of China."
 dse_zoroastrian_religious_events.6.a: "Wonderful"
 dse_zoroastrian_religious_events.7.t: "Ambivalent Offer"
 dse_zoroastrian_religious_events.7.d: "A politically unsuccessful nobleman, who apparently does not value our religion as much as we do, made us an immoral offer. In contrast to tradition, he offered one of his daughters as a future wife for [Root.Heir.GetName] to bring our two families closer together. Certainly he wants to gain a personal advantage by this marriage, but he would shower us with parts of his fortune."
 dse_zoroastrian_religious_events.7.a: "Accept the offer"
 dse_zoroastrian_religious_events.7.b: "Refuse the offer"
 dse_zoroastrian_religious_events.8.t: "Religious Opposition"
 dse_zoroastrian_religious_events.8.d: "Religious sects and heresies have always been a problem in our empire, weakening the authority of our own religion. One of the sects has become more and more popular in recent months and has developed from a secret cult to a kind of popular religion. We must solve this problem quickly!"
 dse_zoroastrian_religious_events.8.a: "Why do we not have inquisitors?"
 dse_zoroastrian_religious_events.9.t: "The Evil Gains Superiority"
 dse_zoroastrian_religious_events.9.d: "Our current war may not be going badly, but some of our advisers claim the opposite. Some argue we have already lost the battle against the Evil and Angra Mainyu! We will not be able to reassure them so easily."
 dse_zoroastrian_religious_events.9.a: "Terrible!"
 dse_zoroastrian_religious_events.10.t: "Chess Master"
 dse_zoroastrian_religious_events.10.d: "At our royal court, a chess tournament was held, featuring the best strategists from all over the country to compete against each other and the genius of our [Root.Monarch.GetTitle]. Surprisingly, the winner of this contest was not [Root.Monarch.GetName], but a hitherto unknown soldier. Our commanders are impressed by this simple man's tactical abilities, which is why they suggest hiring him at court."
 dse_zoroastrian_religious_events.10.a: "Promote him to general"
 dse_zoroastrian_religious_events.10.b: "Promote him to advisor"

 fire_guardians_m: "Custodians of the Fire"
 desc_fire_guardians_m: "Zoroastrianism is considered a dying religion, but we are fierce defenders of our faith."
 silk_road_trade_m: "Trade with China"
 desc_silk_road_trade_m: "Our trade relations with the Chinese Empire have increased recently, causing our nation to flourish."