 ### DOGE RANDOM POLICIES
 ########################################
 ########################################

 doge_shattered_act_1: "Staff Expansion Act"
 desc_doge_shattered_act_1: "War does not care for who you are, as long as someone is competent they will find a place among the general staff."

 ########################################
 ########################################
 ### DOGE SINGLE POLICIES
 ########################################
 ########################################

 dse_policy_dev_cost_1: "Trade Rights Act"
 desc_dse_policy_dev_cost_1: "What better way to develop than to focus on trade, the main source of all that is good!"
 dse_policy_dev_cost_2: "Trade Ship Act" 
 desc_dse_policy_dev_cost_2: "Prioritize small scale boats that are able to fight at war but also able to transport goods at peace. Let them multitask."
 dse_policy_dev_cost_3: "Advertisement Act"
 desc_dse_policy_dev_cost_3: "Some times a good life is not enought, and the people need some encouragement and shown how much the nation they live in matters and is so important to their livelihoods."
 dse_policy_dev_cost_4: "National Spirit Act"
 desc_dse_policy_dev_cost_4: "A national spirit will prove useful when the people will believe that what they are doing is not only for them but also for the betterment of their homeland."
 dse_policy_dev_cost_5: "New Frontiers Act"
 desc_dse_policy_dev_cost_5: "New lands equals new opportunities, what best way to capitalise on it than by sending some happy volunteers."
 dse_policy_dev_cost_6: "Societal Focus Act"
 desc_dse_policy_dev_cost_6: "A developed society equals a developed peoples and culture, we should not lag behind others."
 dse_policy_dev_cost_7: "Foreign Information Act"
 desc_dse_policy_dev_cost_7: "While our neighbours may not be enemies outright, it best to ensure that we are always step ahead of them in matters not only related to the military."
 dse_policy_dev_cost_8: "Centralized Information Act"
 desc_dse_policy_dev_cost_8: "Having control of the flow of information is best for all, especially the people."
 dse_policy_dev_cost_9: "Broad Trade Act"
 desc_dse_policy_dev_cost_9: "With a vast empire, ensuring strong trade connections is paramount."
 dse_policy_dev_cost_10: "Rank Responsibility"
 desc_dse_policy_dev_cost_10: "With power, comes responsibility and ours is to develop these lands!"
 dse_policy_dev_cost_11: "Cultural Health Act"
 desc_dse_policy_dev_cost_11: "Health is paramount of any society, a decrepit peoples that are unable to lift a finger will not be the ones to build the next Great Wonder of the World."
 dse_policy_dev_cost_12: "Health Training Act"
 desc_dse_policy_dev_cost_12: "The influence of how we take care of not only our peoples but also our workers, people will come begging to work in our institutions."
 dse_policy_dev_cost_13: "Royalty Act"
 desc_dse_policy_dev_cost_13: "The intermingling of Royalty is ever important and must be ensured as to provide ample opportunities in all corners of the world."
 dse_policy_dev_cost_14: "Colonial Affairs Act"
 desc_dse_policy_dev_cost_14: "Prioritise the development of foreign lands by providing state level support and legitimacy to those who govern them."
 dse_policy_dev_cost_15: "State Law Act"
 desc_dse_policy_dev_cost_15: "The laws influence is paramount and without it, our well being would be brutish and unpleasant."
 dse_policy_dev_cost_16: "Societal Law Act"
 desc_dse_policy_dev_cost_16: "We must ensure a connection between law that governs us and the people that are governed."

 dse_policy_discipline_1: "Chauvinist Act"
 desc_dse_policy_discipline_1: "The people must be protected and to ensure that only shall we be disciplined and ready to defend our lands but also ready to take what is rightfully ours."
 dse_policy_discipline_2: "Aggresive Integration Act"
 desc_dse_policy_discipline_2: "The adminstrational institutions shall ensure that foreign cultures integrations proceed smoothly and will quickly be disciplined as are our own people."
 dse_policy_discipline_3: "Culture Protection Act"
 desc_dse_policy_discipline_3: "All types of peoples, both culturally and religiously, must be protected from those that wish to bring harm."
 dse_policy_discipline_4: "Humanist Protection Act"
 desc_dse_policy_discipline_4: "A state focused on the defence of the peoples, both ours and theirs, will prosper in all aspects of life."
 dse_policy_discipline_5: "State Progress Act" 
 desc_dse_policy_discipline_5: "Government institution must ensure that they do not fall to stagnation else be they replaced."
 dse_policy_discipline_6: "Quality Advancement Act"
 desc_dse_policy_discipline_6: "Quality should be ensured everywhere in both the military and the civilian sector to ensure a readied population."
 dse_policy_discipline_7: "Weapon Assurance Act"
 desc_dse_policy_discipline_7: "A culture of weaponry and strict training is required, as all shall know how to handle them and repair them."
 dse_policy_discipline_8: "Weapon Progress Act"
 desc_dse_policy_discipline_8: "There shall never be a time where stagnate into our own pile of garbage, at all times of peace and war we shall strive to innovate the tools of war."
 dse_policy_discipline_9: "Good Information Act"
 desc_dse_policy_discipline_9: "Joining the military should be an honour and a respectable thing a man should do. Are you man enough?"
 dse_policy_discipline_10: "Aggressive Assimilation Act"
 desc_dse_policy_discipline_10: "Some natives are not as cooperative as others and require far too many men to deal with it."
 dse_policy_discipline_11: "State Training Act"
 desc_dse_policy_discipline_11: "Civil Service must be trained not only in civilian matters but also military as to ensure that they will be able to see the bigger picture."
 dse_policy_discipline_12: "Rights Enforcement Act"
 desc_dse_policy_discipline_12: "A tactical rights enforcement not only in our own lands but in foreigns lands as well will allows to drum up support for causes that might otherwise fail."
 dse_policy_discipline_13: "Mercenary Integration Act"
 desc_dse_policy_discipline_13: "The mercenaries are an important part of our society and it would be in our own interests to integrate them as part of our own military, not only will that allow for us to make use of readied men but also hold a tight leash on them to not wander off where they should not be."
 dse_policy_discipline_14: "Mercenary School Act"
 desc_dse_policy_discipline_14: "While we integrate the troop aspect of mercenaries into our own military, we should also not forget about the leaderships of these mercenary groups to be integrated as well."
 dse_policy_discipline_15: "Military and Civilian Act"
 desc_dse_policy_discipline_15: "The staff of the military is as important as the troops themselves, without them no decision will be made and no war will be won. Therefore, it is also in our interest to ensure good relations between the military and civil sectors of our society."
 dse_policy_discipline_16: "Military Staff Act"
 desc_dse_policy_discipline_16: "While some might say there should be a strict Civil and Military distinction in the government, a few military positions to advise the Civilian government will not harm us."
 dse_policy_discipline_17: "State Production Act"
 desc_dse_policy_discipline_17: "Support is required for production of military weaponry, lest citizens start questioning why not pay for something else that betters their lives."
 dse_policy_discipline_18: "War Expansion Act"
 desc_dse_policy_discipline_18: "Wars in less than friendly zones require not only a harder hand but also a few more of them."
 dse_policy_discipline_19: "Population Militancy Act"
 desc_dse_policy_discipline_19: "Wars require support and some support needs to be manufactured."
 dse_policy_discipline_20: "State Sponsored Youths"
 desc_dse_policy_discipline_20: "The state shall sponsor various private groups that focus on state discipline and cohesion, ensuring a stable society for us."


