l_english:
 capital_move_flavour.1.t: "A Worthy Capital"
 capital_move_flavour.1.d: "With the unification of our peoples it is time to choose a city worthy of celebration such an occasion."
 
 capital_move_flavour.1.o1: "We shall stay where we are."
 capital_move_flavour.1.o2: "Genoa seems nice."
 capital_move_flavour.1.o3: "Milan and its position shall prove useful."
 capital_move_flavour.1.o4: "Firenze, a much more central position."
 capital_move_flavour.1.o5: "Only Rome is worthy."
 capital_move_flavour.1.o6: "We are not finished."