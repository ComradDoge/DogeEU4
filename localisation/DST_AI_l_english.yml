 dev_click_off_desc:0 "§GTURN ON:§! Automatically increase the development of your cheapest province when at the monarch power cap (980).\n\nUseful when in massive wars, especially in multiplayer.\n\n£adm£ Development Gained: [This.admLoc]\n£dip£ Development Gained: [This.dipLoc]\n£mil£ Development Gained: [This.milLoc]"
 
