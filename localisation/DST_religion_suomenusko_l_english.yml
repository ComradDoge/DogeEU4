l_english:
 dse_suomenusko_religious_events.1.t: "Karhunpeijaiset"
 dse_suomenusko_religious_events.1.d: "Our hunters have brought down a bear, the most sacred animal of our faith. With a traditional ceremony we will not eat the meat, but we will free the spirit of the bear and make its reincarnation possible."
 dse_suomenusko_religious_events.1.a: "Good"
 dse_suomenusko_religious_events.2.t: "Vakkajuhlat"
 dse_suomenusko_religious_events.2.d: "Finally, the winter is over and the arrival of spring can be celebrated. As every year we organize the traditional Vakkajuhlat to thank the Gods and pray for a profitable harvest. What sacrifice should we make to Äkräs?"
 dse_suomenusko_religious_events.2.a: "Sacrifice some food and drinks"
 dse_suomenusko_religious_events.2.b: "Sacrifice some animals"
 dse_suomenusko_religious_events.2.c: "Sacrifice some weapons"
 dse_suomenusko_religious_events.3.t: "The Deadly Freeze"
 dse_suomenusko_religious_events.3.d: "Winter hit us harder than expected this year, although we thought we were well prepared. Many died of hunger or frost in the last few weeks. Many accuse the [Root.Monarch.GetTitle] of [Root.Monarch.GetHerHis] poor management."
 dse_suomenusko_religious_events.3.a: "The Gods have forsaken us"
 dse_suomenusko_religious_events.4.t: "Absence of Spring"
 dse_suomenusko_religious_events.4.d: "Our harvest this year has turned out worse than the years before. Our farmers are worried about getting enough food until winter to feed everyone."
 dse_suomenusko_religious_events.4.a: "Hopefully, we will survive the winter"
 dse_suomenusko_religious_events.5.t: "Wolfish Threat"
 dse_suomenusko_religious_events.5.d: "Lack of food last winter has lured a pack of wolves out of the woods, now searching for food near our capital. Because they have already killed some sheep on our meadows, the elders are worried about the acute wolf threat."
 dse_suomenusko_religious_events.5.a: "Hunt down these hideous creatures"
 dse_suomenusko_religious_events.5.b: "Just wait until the pack has moved away"
 dse_suomenusko_religious_events.6.t: "Reindeer Husbandry"
 dse_suomenusko_religious_events.6.d: "The [Root.GetAdjective] people have a long tradition of reindeer husbandry. So it is no wonder that this year's vintage has produced a particularly robust and resilient generation of reindeers."
 dse_suomenusko_religious_events.6.a: "Wonderful"
 dse_suomenusko_religious_events.7.t: "Blizzard"
 dse_suomenusko_religious_events.7.d: "One of our provinces was hit by an icy blizzard cutting the region off from the outside world. Not everyone was able to find a warm shelter in time."
 dse_suomenusko_religious_events.7.a: "They are now in Tuonela"
 dse_suomenusko_religious_events.8.t: "Shipwreck Found"
 dse_suomenusko_religious_events.8.d: "Our fishermen have discovered the remains of a ship off our coast. We do not know to whom this ship once belonged, but the former owner will certainly no longer need the sunken treasures."
 dse_suomenusko_religious_events.8.a: "The cargo belongs to us now"
 dse_suomenusko_religious_events.9.t: "Aurora Polaris"
 dse_suomenusko_religious_events.9.d: "During the last nights, the sky above [Root.GetName] is marked by bright green polar lights. Our shamans interpret this as a promising harbinger of imminent prosperity, stability and peace."
 dse_suomenusko_religious_events.9.a: "Time will show what that means"
 dse_suomenusko_religious_events.10.t: "Aurora Polaris"
 dse_suomenusko_religious_events.10.d: "During the last nights, the sky above [Root.GetName] is marked by deep red polar lights. Our shamans interpret this as a warning harbinger of imminent danger, bloodshed and war."
 dse_suomenusko_religious_events.10.a: "Time will show what that means" 
 
 red_polar_lights_m: "Aurora Polaris"
 desc_red_polar_lights_m: "Polar lights have prophesied war for our realm."
 green_polar_lights_m: "Aurora Polaris"
 desc_green_polar_lights_m: "Polar lights have prophesied peace for our realm."