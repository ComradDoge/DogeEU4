 building_government_lvl_3_desc:0 "==============================\nThe Palace of Justice enables §YTier 3 State Edicts§! when the whole state is fully built with them.\n\n-Defensiveness: §G25%§! > §G35%§!\n-Manpower: §G25%§! > §G35%§!\n-Trade: §G50%§! > §G75%§!\n-Development: §G15%§! > §G20%§!\n-Missionary: §G1.5%§! > §G2%§!\n-Institution: §G50%§! > §G75%§!\n-Ships (Time & Cost): §R15%§! & §G-10%§! > §R25%§! & §G-15%§!\n==============================\n§RReaching or losing this requirement will turn off the current state edict.§!\n"
