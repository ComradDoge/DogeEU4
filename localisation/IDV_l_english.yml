l_english: 
 cb_coast:0 "Coast Invasion"
 cb_coast_desc:0 "Ports are essential to project our power and if they won't sell them, we can take them."
 coast_invasion_desc: "They shall become mountain dwellers from the fear that we will instill in them."
 COAST_WAR_NAME:0 "$ORDER$$FIRST$ Coast Invasion against $SECOND$"
 cb_seekrieg:0 "Maritime War"
 cb_seekrieg_desc:0 "We have decided to battle our rivals at sea but we have no intention to make this an all out war on land and sea."
 SEEKRIEG_WAR_NAME:0 "$ORDER$$FIRST$ Maritime War against $SECOND$"
 cb_dynastie:0 "Dynastic Unification War"
 cb_dynastie_desc:0 "We will fight our own dynasty to unite two crowns."
 DYNASTIE_WAR_NAME:0 "$ORDER$$FIRST$ Dynastic Unification War against $SECOND$"
 cb_konigreich:0 "Subjugation"
 cb_konigreich_desc:0 "We can subjugate small countries by our rank as kingdom."
 development_raised:0 "Development Raised"
 development_raised_desc:0 "The development was raised. That was an extremely difficult task for your administration and you will need some time to recover from those efforts until you can start such a project again."
 dynastic_involvement:0 "Dynastic Involvement"
 dynastic_involvement_desc:0 "We have involved ourselves with dynastic politics in a foreign country. We have managed to install an heir waiting to take the throne and spreading our dynasty, but that has hurt our reputation."
 dynastic_change:0 "Dynastic Influence"
 dynastic_change_desc:0 "Our country has been influenced to adopt a new heir to succeed our king. Because of the great foreign influence connected with that process our actions will not be seen as ours for quite some time."
 zentra_dev:0 "Chorapolis Dream"
 zentra_dev_desc:0 "Our dream is vast and expensive, but through the years we have learned that turning hamlets into towns; towns in cities; regions into metropoli, we know that the dream of a city so vast that it covers the whole town is feasible. The dream of a Chorapolis shall come to fruititon!"
 zentra_dev25:0 "Metropolis Planning 25"
 zentra_dev25_desc:0 "Planning really big cities requires experience and can be very costly. However we are experienced and won't make beginner mistakes."
 zentra_dev30:0 "Metropolis Planning 30"
 zentra_dev30_desc:0 "Planning really big cities requires experience and can be very costly. However we are experienced and won't make beginner mistakes."
 monarchie_dec_title:0 "£icon_ideas£ Find an heir for our dynasty."
 monarchie_dec_desc:0 "As our dynasty has no heir we will try finding one in our family."
 konigreich_dec_title:0 "£icon_ideas£ Hold Summer Feast"
 konigreich_dec_desc:0 "By organising a feast for our subjects we show what a gracious ruler we are."
 konigreich_done:0 "Held Summer Feast"
 konigreich_done_desc:0 "The feast was a great success."
