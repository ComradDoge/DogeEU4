 ME_Dutch_Factionalism_Events.2.t: "Dutch Factionalism"
 ME_Dutch_Factionalism_Events.2.d: "The wars of the Hoecks and the Cabbeljaws were a conflict in the Netherlands that lasted from 1350 to the end of the 15th century. They were several civil wars and conflicts, partially about who holds the title of "Count of Holland", but it was also a big ground of conflict between the more progressive cities and the slowly establishing bourgeois - the Cods or "Kabbeljauwse" in Dutch on one side, and the more conservative ruling nobility - the Hooks or "Hoekse" in Dutch on the other side.\n\nWe should seek to mend the schism between these two factions as soon as possible, for our neighbours use this civil war for their own gain and only a united nation can stem itself against this tide."
 ME_Dutch_Factionalism_Events.2.a: "We shall put an end to this discord."

