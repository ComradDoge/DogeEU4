 NED_challenge_the_empire_title: "Challenge the Empire"
 NED_challenge_the_empire_desc: "Ever since the foundation of the United Provinces, our relationship with the Emperor has been... complicated at best. If we manage to deal with the empire at our border, we will surely prosper greatly from it."
 NED_ostfriesland_title: "Feudalize Oost-Friesland"
 NED_ostfriesland_desc: "East-Frisia has resisted not only joining the HRE or being colonized by the germans, it even resisted the adoption of feudalism itself! We should rectify this and integrate its lands into our domain."
 NED_bridle_of_france_title: "The Bridle of France"
 NED_bridle_of_france_desc: "Now that we have gained our independence from our former overlords, the Burgundians, we should get their rich lands, which lie between us and the French. If we manage to do this, we can halt the french advance into our lands much more effectively."
 NED_english_channel_title: "The Dutch Channel"
 NED_english_channel_desc: "With dutch ships dominating the Waters right in front of our home and inhabiting most of the English and french docks up here, it should be only natural for the Channel to be renamed to the Dutch Channel!"
 NED_brabant_title: "Protect Brabant"
 NED_brabant_desc: "Central to our newly gained land lie the two cities Antwerpen and Brussels. We should protect these vital arteries of our lands and secure the flow of goods."
 NED_conquer_liege_title: "Conquer Luik"
 NED_conquer_liege_desc: "Luik or Liège lies in a very strategical position and must be taken if we want to protect the lowlands from the south."
 NED_luxemburg_title: "Hertogdom Luxemburg"
 NED_luxemburg_desc: "The Duchy of Luxemburg is the ancestral homeland of the of Luxembourgs, former archrivals of the Habsburgs, before the latter overtook the former very recently. The last of Luxemburg sold the duchy to the dukes of Burgundy in the beginning of the 15th century and as such, it shouldn't be too difficult to set up a new Duchy in its place to rival the Habsburgs and secure our southern border."
 NED_flanders_EE_title: "Guarding Flanders"
 NED_flanders_EE_desc: "The region commonly known as Flanders is some of, if not the richest region in the Lowlands, mostly because of its lucrative weaving industry. If we manage to guard it properly, its wealth would certainly be ours."
 NED_belgium_nostrum_title: "Belgium Nostrum"
 NED_belgium_nostrum_desc: "We have been good to make the best of the little land we have for a long time and our cities have been some of the wealthiest in the region. We will use both of these facts to consolidate our power and properly set ourselves onto the world stage."
 NED_english_relations_EE_title: "English Relations"
 NED_english_relations_EE_desc: "Both us and the british have great interest in Trade and oversea-expansion. While this was cause for conflict in the past, we can and should unite with our protestant brethren across the sea. This way we could harness both our power and fleets for the greater good of our glorious nation without the need for small, meaningless squabbles."
 NED_glorious_crossing_title: "The Glorious Crossing"
 NED_glorious_crossing_desc: "Now that we united both our crowns, it is time for the real work to begin. With near unlimited funds at our disposal, the world will soon kneel to us."
 NED_hoge_krijgsraad_title: "Hoge Krijgsraad"
 NED_hoge_krijgsraad_desc: "Our history and our future are and will be woven through with war. If we want to wage war more effectively, we should see to it that we establish a war council to aid us in our endeavours."
 NED_military_engineering_title: "Military Engineering"
 NED_military_engineering_desc: "Because the Lowlands are mostly flat and don't offer much in natural defensiveness, we had to get innovative in our defensive techniques. As such, our forts that are scattered throughout the Lowlands are some of, if not the best forts found in northern europe."
 NED_fixed_garrison_system_title: "Fixed Garrison System"
 NED_fixed_garrison_system_desc: "Traditionally not only the Armies, but also Garrisons were mostly conscripted soldiers or militia. If we implement a fixed Garrison system, we could ensure that our Garrisons are always fully staffed and our forts could not be caught by surprise."
 NED_modernize_garrisons_title: "Modernize Garrisons"
 NED_modernize_garrisons_desc: "With the advent of artillery in our armies, it is only logical that we also include artillery in our garrisons. Let us modernize not only our armies, but also our garrisons, so that we can withhold any onslaught from outside."
 NED_professional_army_title: "Professional Army"
 NED_professional_army_desc: "For most of european history, armies were composed of mostly levies and a core of professional knights. This doesn't just limit when wars can be fought, but also how effective they can be fought and our strength. If we professionalize our entire army, we wouldn't be limited by arbitrary boundaries anymore and could elevate our army over those of our neighbours."
 NED_staatse_leger_title: "Staatse Leger"
 NED_staatse_leger_desc: "As more and more nations around us adapt to a professional army, that is not enough anymore. We need to bring our professional army further and make it into an Army for and of the States."
 NED_fluit_title: "Origins of the Flute"
 NED_fluit_desc: "The Flute is a Dutch sailing vessel that is designed to facilitate transoceanic deliveries with the maxiumum of space and crew efficiency. That and it not being built for conversion into a warship and the construction of specialized shipyards outfitted with new tools made it the perfect vessel for the Dutch and so it gives us a major advantage against our rivals."
 NED_welcome_immigrants_title: "Welcome the Immigrants"
 NED_welcome_immigrants_desc: "We already felt the positive impact Immigrants from other religions can have when Jews fled to us from Portugal and Spain. These Jews have integrated extremly well by now and some have become as wealthy as our other merchants by now. We should foster and support this, so that all discriminated people can find a home in the Netherlands, free of oppression and hate. Europe give me your tired, your poor, your huddled masses yearning to breathe free."
 NED_herring_fisheries_title: "Herring Fisheries"
 NED_herring_fisheries_desc: "If we increase our influence in the north-sea we can ensure that the Herring Fisheries provide us with a steady influx of cash."
 NED_masters_of_bulk_trades_title: "Master the Bulk Trades"
 NED_masters_of_bulk_trades_desc: "Currently when we want to transport goods we have to invest alot of cost and labour to make our ships suited for only a little cargo. This is extremly inefficient and we should go for higher numbers of ships that are transporting more goods at once."
 NED_master_rich_trades_title: "Transition to Rich Trades"
 NED_master_rich_trades_desc: "While in the past most of our income still came through Taxation, now that we control a large portion of the worldwide cloth-production, we can easily dominate and make alot of money through trade instead."
 NED_free_ships_free_goods_title: "Vrij Schip, Vrij Goedt"
 NED_free_ships_free_goods_desc: "Free ships, free goods. If our ships are free to go and trade wherever they deem is good, the transfer of goods between our nations will become prosperous and bring much wealth to our shores."
 NED_expand_ports_on_the_rhine_title: "Expand Ports on the Rhine"
 NED_expand_ports_on_the_rhine_desc: "The Rhine is the main trade-artery that cuts through the entirety of the HRE and some of our cities sit right at its banks. We should develop them and reap the benefits."
 NED_scheldt_title: "Open the Scheldt"
 NED_scheldt_desc: "The Scheldt facilitates most of the trade coming from Wallonia, Picardie and Flanders. We closed it for shipping when Antwerpen, the most prominent harbour in Western europe fell back under enemy control. We should reopen the river so we can harness our southern provinces' trade."
 NED_cloth_title: "Garments of the Kings"
 NED_cloth_desc: "The cloth produced in our northernmost provinces are some of the best woven and the most luxurious ones in all of europe. The clothes woven from this cloth are only fit for Kings, and even then it will cost them dearly."
 NED_southern_draperies_title: "Southern Draperies"
 NED_southern_draperies_desc: "Draperies made from cloth in Flanders or directly made in Flanders are sought after in all of Europe. Demand increases supply, let's meet the Demand, shall we?"
 NED_draining_the_swamps_title: "Draining the Swamps"
 NED_draining_the_swamps_desc: "Much of our land is too swampy to be used for agriculture. We should attempt to drain them, so we can have more land for use, be it Agricultural, urban or otherwise."
 NED_drain_amsterdam_title: "Amsterdam Canal Works"
 NED_drain_amsterdam_desc: "While our recent immigration policies have been extremly beneficial for our economy, our cities are facing overpopulation and we need a solution. In our wars for independence and expansion we were able to use the powers of the water and canals greatly to our benefit and our engineers believe, we can also use this power to combat our overpopulation problem. By building a network of canals in our city, we can greatly increase urban management, infrastructure and lviing space."
 NED_growth_of_amsterdam_title: "Growth of Amsterdam"
 NED_growth_of_amsterdam_desc: "With the canalworks in place, the Polders draining large swathes of our coast and our immigration policies, our nation is seeing a huge increase in population and all the things that come with it. The city that profits the most from this is Amsterdam. New languages and cultures can be seen here every day and it won't stop any time soon."
 NED_baltic_grain_title: "Baltic Grain"
 NED_baltic_grain_desc: "Our quickly growing population needs more grain to sustain itself and a great place to get this is the baltics. If we can become a major grain port, we should be able to sustain our population."
 NED_commence_the_poldering_title: "Commence the Poldering"
 NED_commence_the_poldering_desc: "Polders to reclaim land from the sea have existed in the Lowlands since the roman era at least in some form. However recent development in the area made it much more sustainable and efficient. The romans have fought a war against the sea and lost. We don't have enough land yet, but the ocean is right there, ripe for the taking. We shall declare war on the ocean and win gloriously!"
 NED_agricultural_output_title: "Agricultural Output"
 NED_agricultural_output_desc: "It is not enough anymore, to only import grain from the baltics. We must also produce agricultural products in our own lands if we want to be able to feed our growing population."
 NED_eliminate_hansa_title: "Eliminate the Hansa"
 NED_eliminate_hansa_desc: "Rivals to our east for centuries now, the hansa, north-german merchant cities have posed a threat to our ambitions in the baltic for too long. Finally we have been able to break their tight grip on the east. The baltic is completly open to us."
 NED_free_the_sound_title: "Free the Sound"
 NED_free_the_sound_desc: "Since 1429 every ship passing through the Danish straits had to pay a toll to the Danish crown or be sunk. This has always been a thorn in the side of every merchant making business in the area, as it made the Danish crown richer, but every honest merchant alot poorer. Now that we are finally in control of the cannons of the strait, we can abolish it... or use it for our own benefit."
 NED_patronage_of_arts_EE_title: "Dutch Patronage"
 NED_patronage_of_arts_EE_desc: "We are exporting finest Dutch art into all of europe, nay into the entire world! But to ensure we have the best art we can have, we should sponsor artists from all kinds of fields, so that they can work tirelessly to create better and more art for us."
 NED_flowering_title: "Flowering of Culture"
 NED_flowering_desc: "The Dutch culture is known and envied all throughout europe, aren't we producing the most beautiful art out there? We should share our art with others, so that they can finally see true art!"
 NED_invest_into_architecture_title: "Invest Into Architecture"
 NED_invest_into_architecture_desc: "Our cities are world-renowned to have the biggest and best city landscape, with buildings towering over the ocean and streets. As such it's only natural that we should lead the foray into architecture, no?"
 NED_golden_age_EE_title: "Tulip Period"
 NED_golden_age_EE_desc: "After being introduced in Europe during the 16th century through the Ottoman Empire, the tulip found a new home in the Netherlands, being favoured and loved by the locals to such a degree, that a single bulb could be sold for ten times as much, as a skilled artisan would make in a year. While this mania didn't last for long, the dutch love for the foreign plant wouldn't stop anytime soon and soon our Golden Age could become synonymous with the Tulip Period."
 NED_leiden_title: "Leiden University"
 NED_leiden_desc: "We are leading europe on in many sciences and art. We should justify our station in the world and build the best university there is! A university for everyone sponsored by our Prince himself!"
 NED_other_universities_title: "Found New Universities"
 NED_other_universities_desc: "After the University in Leiden's model, we can build more universities in other cities, ensuring their success and our innovativness."
 NED_delegated_states_title: "Delegated States" #Gecommitteerde Raden
 NED_delegated_states_desc: "We have always been a union of states and not a centralized state like some of our neighbours. Now that we have grown past the seven starting provinces, we should create a council, the Gecomitteerde Raden, from where we can govern our collective states better than ever before."
 NED_enforce_general_means_title: "Enforce General Means"
 NED_enforce_general_means_desc: "With the newly established council, we have been able to ensure the efficency and closeknit ways of our states. We should ensure that this general efficiency stays consistent for the future decades."
 NED_curtail_raad_van_state_title: "Curtail Raad van State"
 NED_curtail_raad_van_state_desc: "The regents have been very useful to us in the past, but we have outgrown their use directly in the governement. We should establish a common council and curtail their power by doing so."
 NED_assess_generality_lands_title: "Generality Lands"
 NED_assess_generality_lands_desc: "While the states-council serves us well in governing many of our territories, why shouldn't the States-General govern some of the land directly himself? After all this time, why shouldn't he just keep it for himself?"
 NED_conflict_of_statists_title: "Statists & Orangists"
 NED_conflict_of_statists_desc: "Our nation is split between the Orangists, traditionalists that want our Prince to rule as Stadtholders and military commanders to check on the power of the regenten, and the Statists, who oppose this and would like to keep their powers as much as possible and support a republican governement."
 NED_branching_1_title: "Branching Mission"
 NED_branching_1_desc: ""
 NED_branching_2_title: "Branching Mission"
 NED_branching_2_desc: ""
 NED_branching_3_title: "Branching Mission"
 NED_branching_3_desc: ""
 NED_acquire_stadhouderates_title: "Acquire Stadhouderates"
 NED_acquire_stadhouderates_desc: "The van Nassouwe have served our country well in the past, mostly as Sadhouders, but also as Captain General, just like Willem van Nassouwe in our independence wars. We should sway the general public in their favour, so that we can bring them in closer to our governement."
 NED_king_title: "The Van Nassouwe"
 NED_king_desc: "The van Nassouwe are the most important and influential family in all of the Netherlands. It is clear that if we want to become a major player on the worldstage, it is them, who should take the wheel."
 NED_perpetual_edict_title: "Perpetual Edict"
 NED_perpetual_edict_desc: "If we want our republic to last, we should abolish the office of Stadhouder and make the office of Captain General incompatible with it. This should greatly curtail the power the van Nassouwe hold over our land."
 NED_sharp_resolution_title: "Sharp Resolution"
 NED_sharp_resolution_desc: "Most of our strong neighbours are monarchies and do not like our nascent republic. We need to defend ourselves and stay vigilent if we want to last."
 NED_true_freedom_title: "The True Freedom"
 NED_true_freedom_desc: "We have done it. Noone can deny our power and status anymore. We showed the world that the monarchy is an outdated model and that the true calling of humans is to be free!"
 NED_synod_of_emden_title: "Synod of Emden"
 NED_synod_of_emden_desc: "The Synod of Emden was the first gathering of 29 exiled Calvinist leaders who founded the Dutch reformed church."
 NED_synod_dordrecht_title: "Synod van Dordrecht"
 NED_synod_dordrecht_desc: "After the Dutch reformed Church was founded, it held a second Synode in Dort, where it invited many representatives from eight foreign Reformed Churches, mostly to settle a divisive controvery caused by the rise of Arminianism."
 NED_confession_belgica_title: "Confessio Belgica"
 NED_confession_belgica_desc: "The Dutch reformed Church has created the Confessio Belgica, a doctrinal standard Document to which many Reformed churches subscribe and which forms part of the Three Forms of Unity of the Reformed Church."
 NED_cape_colony_title: "Kaapkolonie"
 NED_cape_colony_desc: "We have found the southernmost point of Africa. This cape should become a fledgling port and resupply harbour for us to reach further east!"
 NED_boers_title: "Grow the African Charter"
 NED_boers_desc: "While our colonies in Africa are few and far between, they have alot of potential. If we push further inward and harness more of this potential, the Kaap could become more than just a resupply-harbour."
 NED_straya_title: "Discover Australia"
 NED_straya_desc: "We heard rumours of a great continent to the south of the spice islands, but only now have our explorers actually set eyes on this fabled continent. What riches will us await there?"
 NED_formosa_title: "The Formosa"
 NED_formosa_desc: "While our presence on Formosa isn't liked by the aborigines, nor the Han settlers, this colony of ours is crucial for trading with the neighbouring Ming Dynasty and interdict other european trade in East-Asia"
 NED_nagasaki_title: "Dejima Outpost"
 NED_nagasaki_desc: "As Japan had a very long isolationist Period, they restricted all foreign trade, especially with europeans, to Dejima, an artificial island off the shore of Nagasaki. After the Portugese got evicted in 1639, the Dutch took over and stayed there until Japan got opened to foreign trade in 1854."
 # NED_dejima_title: "Ghost of Dejima" born as a result of misunderstandment
 # NED_dejima_desc: ""
 NED_VOC_title: "Found the VOC"
 NED_VOC_desc: "As the Compagnie van Verre in the early years it was mostly ships to reach the Spice Islands and return with profits. This however, should soon change and reach heights previously thought unreachable."
 NED_break_into_spice_market_title: "Break into the Market"
 NED_break_into_spice_market_desc: "Finally the reason why we even came here is in sight. No longer will we have to trade for our spice with the natives, thereby cutting us out of the profit. We will be able to harvest the spice directly ourselves, maximising prophits by doing so. The spice islands must be ours."
 NED_malacca_title: "Conquer Malacca"
 NED_malacca_desc: "Malacca oversees the straight of the same name and is as such crucial for the trade in the region and has for centuries. If we want to dominate the trade in the region, we should take the port for ourselves."
 NED_spice_market_title: "Spice Markets"
 NED_spice_market_desc: "We have ventured east, all around africa for one reason, and one reason only. To get a part of the spice market for ourselves. On the way we got so much more, so much more wealth and influence and power. The spice is ours, we control the spice market."
 NED_dutch_east_indies_title: "Dutch East Indies"
 NED_dutch_east_indies_desc: "While the Dutch East Indies are already extremly powerful, being the wealthiest company there ever was and probably ever will be. Now that they control most of Indonesia and the Spice islands themselves, there is nothing that can stop them anymore."
 NED_compagnie_van_veere_title: "Compagnie van Verre"
 NED_compagnie_van_veere_desc: "The long distance company, or Compagnie van Verre, was a trade company set up by nine citizens of Amsterdam to break Portugal's monopoly on the pepper trade. In time, it merged with other companies to form the VoC."
 NED_huis_title: "Oostindisch Huis"
 NED_huis_desc: "With the establishment of the VoC and the WIC we should create the Oostindisch Huis, the headquarters to both in Amsterdam, a true sight to behold and a testament to our wealth and prestige."
 NED_ivory_coast_title: "Outpost on the Coast"
 NED_ivory_coast_desc: "The west-african coast isn't just the gate to the east, it is also the perfect stepping stone for the newly discovered continent of America. We can use any outpost created here as a resupply port for the WIC."
 NED_grand_design_EE_title: "Groote Desseyn"
 NED_grand_design_EE_desc: "Our major competitors are the Iberian nations. If we manage to take their colonies for ourselves, we could cripple their ambitions while elevating ourselves to the world stage."
 NED_indian_ports_title: "Indian Ports"
 NED_indian_ports_desc: "The squabbling indian principalities are weak, fighting amongst themselves. Many european nations already used this to get treaty ports on the subcontinent. We should do this aswell, gaining a foothold on the subcontinent for future conquests."
 NED_ceylon_title: "Subdue Ceylon"
 NED_ceylon_desc: "Ceylon is an island seperate from india and as such ripe for the taking by naval Superiority, but still close enough to serve as a base to conquer the rest of india from. We need it."
 NED_batavia_title: "Found Batavia"
 NED_batavia_desc: "Built on the ruins of Jayakarta, Coen expanded the original fort into a bigger one, the Batavia Castle. Later on the VoC moved its capital here and the city gained rapidly in influence."
 NED_spice_islands_title: "The Spice Islands"
 NED_spice_islands_desc: "Now that we have a solid base in Indonesia, the spice islands are right there for taking. We should take it, now."
 NED_WIC_title: "Found the WIC"
 NED_WIC_desc: "Formerly known as the Chartered West India Company, the WIC was granted a charter for a trade monopoly in the West indies and was given jurisdiction over the Atlantic slave trade, Brazil, the Carribean and North America."
 NED_caribbean_title: "Sweet Caribbean"
 NED_caribbean_desc: "Sugar is in high demand all throughout europe. The caribean islands are very rich in sugar and are perfect for cultivating sugar. It's only natural that we partake in the sugar-trade."
 NED_guyana_EE_title: "Colony in Guiana"
 NED_guyana_EE_desc: "The surinam river is a major waterway in south America and should be under our control if we want to control the trade in Southern America."
 NED_india_expansion_title: "Expand into India"
 NED_india_expansion_desc: "India is extremly rich in goods and production of its people. While the tradeports we had were enough for a while, they aren't enough anymore and we need to control more of the sweet wealth India holds."
 NED_nieuw_amsterdam_title: "Nieuw-Amsterdam"
 NED_nieuw_amsterdam_desc: "North-America is rich in the trade of pelts and fur. The british and french realized this, now so did we. The island of Manhattan is an excellent place to form a factory; a free-trade zone where our merchants, or factors, can trade with the local inhabitants."
 NED_sugar_title: "Caribbean Colony"
 NED_sugar_desc: "If we want to make sure, that we can produce and control enough sugar, we must establish a proper colony in the caribbean, focussing on Sugar Plantations."
 NED_sugar_boom_title: "Sugar Boom"
 NED_sugar_boom_desc: "Now that we finall have estblished complete control on the sugartrade from our colonies, we will have a sweet future ahead of us."
 NED_letters_of_marque_title: "Issue Letters of Marque"
 NED_letters_of_marque_desc: "After Willem van Oranie gave the Watergeuzen their letters of Marque, they legally weren't pirates anymore, they were privateers under the flag of the United Provinces or Netherlands. If we support them further, we can easily use this to our advantage during wartimes, as we have before."
 NED_humiliate_spain_title: "Humiliate Spain"
 NED_humiliate_spain_desc: "Once long ago spain has held dominance over us in army and navy. Now with our bigger and better ships, we should show them who really has the bigger ship."
 NED_five_admiralties_title: "Five Admiralties"
 NED_five_admiralties_desc: "While not all our admiralties are created equal, that doesn't stop them all from benefitting the republic."
 NED_naval_superiority_title: "Naval Superiority"
 NED_naval_superiority_desc: "Prussia is said to be an army with a state, instead of a state with an army. But we only laugh at their face. How should an army defend a global empire after all? We focussed on what's really important, our navy. We should be called a Navy with a State and show the world that only a mighty fleet can dominate all else."
 NED_sea_beggars_EE_title: "Watergeuzen"
 NED_sea_beggars_EE_desc: "During the dutch independence wars, the Watergeuzen were ships that hunted the spanish ships and plundered them, seeking shelter in many german cities. They were allied to the geuzen (the dutch army at the time) and to Willem van Oranie, conquering many cities in his name. It was him aswell who gave them letters of Marquis, legalizing their piracy."
 NED_professionalize_our_fleet_title: "Professionalize our Fleet"
 NED_professionalize_our_fleet_desc: "Where other nations have their army as the pride of the nation, we have our fleet. If we emphasize on this point and professionalize our navy, it wouldn't just be superior to other navies, it will be indomitable."
 NED_dutch_marines_title: "Dutch Marines"
 NED_dutch_marines_desc: "Now that our navy is the top of the line, we should seek to integrate our army with it, to maximise our effectivness and strength."

