l_english:
 # Info
  egyptian_religion: "Kemetism"
  egyptian_religion_religion_desc: "Ancient Egyptian religion comprises a number of polytheistic belief systems. Egyptian gods include Ra, Isis, Set, Horus, Sobek, and Anubis, and practitioners are known for their elaborate funerary rites. At the start of the game the religion is extinct but it could be revived."


  # Decisions
  convert_to_kemetism_title: "Convert to Kemetism"
  convert_to_kemetism_desc: "We should follow our ancestors, they knew better."

  # Modifiers
  kemetism_conversion: "Kemetic Conversion"

 # Egyptian Deities
 egy_ra: "Ra"
 egy_ra_desc: "Ra is the sun god, the greatest of the Egyptian pantheon, ruler of the sky, earth, and underworld. Ra is embodied by a falcon."
 egy_isis: "Isis"
 egy_isis_desc: "Isis is the wife of Osiris and a goddess in her own right. She helps the dead enter the afterlife, and can offer healing spells."
 egy_set: "Set"
 egy_set_desc: "Set or Seth is the nemesis of Osiris. He is the god of chaos, desert storms, and violence, and rules in the inhospitable red desert."
 egy_horus: "Horus"
 egy_horus_desc: "The son of Isis and Osiris, Horus is a god of wisdom that can serve as a tutelary deity. He is embodied by the peregrine falcon."
 egy_sobek: "Sobek"
 egy_sobek_desc: "The crocodile-headed god of the Nile, Sobek projects pharaonic power and is associated with fertility, military prowess, and protection."
 egy_anubis: "Anubis"
 egy_anubis_desc: "Anubis is the viceregent of the underworld, and is famous for his canine head. He is the god of mummification and the afterlife."
 
 # Egyptian Religion Rebels
 egyptian_religion_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 egyptian_religion_rebels_demand: "Convert $COUNTRYNAME$"
 egyptian_religion_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 egyptian_religion_rebels_title: "Religious"
 egyptian_religion_rebels_name: "$RELIGION$ Zealots"
 egyptian_religion_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 egyptian_religion_rebels_army: "$RELIGION$ Army"
 