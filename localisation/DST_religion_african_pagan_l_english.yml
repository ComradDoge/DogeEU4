#Religions
 bidaism: "Bidaic"
 bidaism_religion_desc: "Bidaic is the religion of the tribes in the northern Sahel Region."
 siguism: "Siguic"
 siguism_religion_desc: "Siguic is the religion of the central Sagel region."
 akoism: "Akom"
 akoism_desc: "Akom is the religion of the Gold Coast Tribes."
 orisanism: "Orisan"
 orisanism_religion_desc: "Orisan is the religion of the Tribes around the bay of Benin."
 rooganism: "Roogan"
 rooganism_religion_desc: "Roogan is the Religion of westernmost part of subsaharran Africa."
 bornoism: "Bori"
 bornoism_religion_desc: "Bori is the Religion of the tribes that surround Lake Chad."
 sanism: "Sani"
 sanism_religion_desc: "Sani is the mysterious religion of the people in Southern Africa."
 kalenjinism: "Kalenjinic"
 kalenjinism_religion_desc: "Kalenjinic is the Religion of the Tribes surrounding the African Great Lakes."



 # Rebels
 bidaism_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 bidaism_rebels_title: "Religious"
 bidaism_rebels_name: "$RELIGION$ Zealots"
 bidaism_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
