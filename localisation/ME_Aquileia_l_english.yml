l_english:
 Aquileia_army_title: "Establish an Army"
 Aquileia_army_desc: "An army for our nation is needed and should be our top priority. Defense of our country should be the most important thing in the world for our leader."
 Aquileia_international_title: "Improve Relations"
 Aquileia_international_desc: "We need to improve other nations relations with us so we will be loved and supported."
 Aquileia_Placate_title: "Placate a Strong Country"
 Aquileia_Placate_desc: "We need a strong power to ally or guarantee us, it is a requirement to protect independence of our country."
 Aquileia_Naval_warfare_title: "Strengthen our Fleet"
 Aquileia_Naval_warfare_desc: "To be rich and powerful in Italy, we need a strong fleet that can defeat foreign powers."
 Aquileia_treviso_verona_title: "Incorporate Venetian Borderlands"
 Aquileia_treviso_verona_desc: "Treviso and Verona are also Venetian cities like Aquileia and we should incorporate them to our country."
 Aquileia_Venice_title: "Capture Venice"
 Aquileia_Venice_desc: "Venice is also a city of our culture and should join our country, to make sure our war is justified, we should fabricate a claim on it too, if we don't have one already."
 Aquileia_centralize_venice_title: "Centralize Venice"
 Aquileia_centralize_venice_desc: "We need to get as much as we can from City of Venice and so their autonomy should be brought to heel."
 Aquileia_Dominate_venice_title: "Dominate Venetian Trade"
 Aquileia_Dominate_venice_desc: "Dominating Venetian Trade will prove very useful to us in the long run, so we should as a nation work towards it."
 Aquileia_south_tirol_title: "Reclaim Trent"
 Aquileia_south_tirol_desc: "Trent has been under enemy rule for long enough, they should join our venetian country, and live peacefully with our population and rule!"
 Aquileia_fleet_title: "Establish a Trading Fleet"
 Aquileia_fleet_desc: "Trading Fleet is needed for every Italian nation, and so we need to get one as fast as possible."
 AQU_trade_boom: "Booming Trade"
 AQU_unity: "Unity"
 AQU_navy: "Strong Navy"
 AQU_diplomacy: "Improving Diplomacy"
