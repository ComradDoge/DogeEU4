l_english:
 birthplace_of_renaissance_mission_title: "Birthplace of Renaissance"
 birthplace_of_renaissance_mission_desc: "Florence is a city in which Leonardo da Vinci, Michelangelo, Donatello, Niccolo Machiavelli, Dante did their great creations. Now we only need to declare to the world that ideas of antiquity are restored precisely in Florence."
 cultural_centre_of_europe_mission_title: "Centre of Europe"
 cultural_centre_of_europe_mission_desc: "Great artists, sculptors, painters, architects work for our Great City. We must support their efforts and create the Legacy of the Florentian Minds."
 renaissance_humanism_mission_title: "Renaissance Humanism"
 renaissance_humanism_mission_desc: "One of the main ideas related to Renaissance was Humanism. We need to support our great minds to fully develop this idea and stay in the fairway of European scientific thought."
 reform_science_mission_title: "Reform Science"
 reform_science_mission_desc: "The reformation of science can help us to outrun all our rivals military, technically and industrially, this will help us in our unification efforts."
 take_tunis_title: "Take Tunis"
 take_tunis_desc: "Carthage is the land once conquered by our roman ancestors, we must restore our rule there and integrate it into our realm."
 conquer_libya_title: "Conquer Libya"
 conquer_libya_desc: "Libya's terrain is mostly desert and not inhabited, but it has a great strategic potential in Mediterranean Sea. Conquest of Libya may strengthen our international position."
 lan_colony_in_north_america_title: "Colony in America"
 lan_colony_in_north_america_desc: "Florentian explorer Amerigo Vespucci once found out that America called by his name is not part of Asia but a separate continent. It is not fair that a discovered continent by Florentine is not part of Florence!"	
 secular_state_mission_title: "Secular State"
 secular_state_mission_desc: "The age of Popes and obscurantist priests is over. It is now a new age of Nations, progress and prosperity. We need to take all lands from churches and prove to Pope that we are finished with these church games."
 establish_in_guinea_title: "Colony in Guinea"
 establish_in_guinea_desc: "Most of European Nations have established colonies in Africa and America. We need to follow them and form a colony in Guinea to pave our path to Great Colonial Empire."
 conquer_north_title: "Conquer North"
 conquer_north_desc: "The North of Italy consists of all industrial power in Region. The famous cities of Milan, Genoa, Venice and Bologna must join us. The Italians Shall Unify under our Banner! "
 claim_risorgimento_title: "Claim Risorgimento"
 claim_risorgimento_desc: "We have proved to all Italian nations that we are the true heirs of Rome. Combined with our progressive government we need to form a strong army to claim the Risorgimento and unify the Italy once for all."	
 annex_papacy_title: "Annex Rome"
 annex_papacy_desc: "The Pope may have been chosen by Heaven, but him stopping us from unifying all of the Italians is unacceptable. The Ideas of Unified Italy are worth more than anything else."
 conquer_south_title: "Conquer South"
 conquer_south_desc: "Southern Lands of Italy were always famous for its fertile lands which perfectly fed the Roman Empire. Now the same will it do for us." 
 lan_leave_the_empire_title: "Find Allies"
 lan_leave_the_empire_desc: "If we want to unite the people of Italy, we must find allies to help us in that goal."
 pacify_siena_title: "Pacify Siena"
 pacify_siena_desc: "Siena is a city of Trade and Prosperity, and it is also Tuscan, we must unite the Tuscan People."
 conquer_emilia_romagna_title: "Emilia-Romagna"
 conquer_emilia_romagna_desc: "Emilia-Romagna is a highly developed region. Owning and Taxing the city will bring us the funds we need to claim the Risorgimento."
 
 #merged from flo-tusmodifiers
 renaissance_centre:0 "Renaissance Centre"
 desc_renaissance_centre:0 "Florence is upon one's conscience is the centre of Renaissance."
 humanism:0 "Humanism"
 desc_humanism:0 "The new pervasive cultural mode of humanism was fully formed by us. The world can comprehend all the thoughts voiced by our great thinkers."
 academy_of_sciences:0 "Academy of Science"
 desc_academy_of_sciences:0 "The Academy of Science now provides us with great thinkers and scientists."
 florentian_secular_state:0 "Secular State"
 desc_florentian_secular_state:0 "We have proved to Popes and avaricious priests that we can controle the nation by our own."
 florentian_tuscany:0 "Florentian Tuscany"
 desc_florentian_tuscany:0 "The province of Tuscany is now unified by Florence. Our people now are very proud of this unification."
 signore_di_roma:0 "Signore di Roma"
 desc_signore_di_roma:0 "The glorious Rome is now controlled by Florentian Governement. Since that moment we need to restore the glory of the eternal City."
 signore_del_nord:0 "Signore del Nord"
 desc_signore_del_nord:0 "We controle industrial and rich northen part of Italy. It may helps us to strengthen our industrial power."
 signore_del_sud:0 "Signore del Sud"
 desc_signore_del_sud:0 "We've managed to conquer the South of Italy. All southerners want to join our army and rush into battle."
 lan_new_muslim_army:0 "New Muslim Army"
 desc_lan_new_muslim_army:0 "With control of muslim land we can encourage natives to join our army. To do that we've made a new latitudinarian military policy to form muslim battalion."
 lan_convert_the_muslims:0 "Convert the Muslims"
 lan_africa:0 "Florentian Africa"
 desc_lan_africa:0 "Africa was colonised. Enthusiasts from all corners of our country wants to settle this wild land." 
 