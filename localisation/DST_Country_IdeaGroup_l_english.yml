l_english:
 
 Anglosaxon_ideas:0 "Anglian"
 Anglosaxon_ideas_start:0 "Anglian Traditions"
 Anglosaxon_ideas_bonus:0 "Anglian Ambitions"
 Anglosaxon_burhs:0 "Burhs"
 Anglosaxon_burhs_desc:0 "In order to protect our settlements and towns from marauding attackers who want to loot and burn everything in sight, we have built a network of burhs which function as fortified settlements, these burhs also have a role as commercial and administrative centres from which we can run our nation efficiently knowing that we are safe from attack."
 Anglosaxon_settlement:0 "Anglo-Saxon Settlement"
 Anglosaxon_settlement_desc:0 "When the Romans left Britannia we saw a perfect opportunity to settle in a new homeland that will make our people more powerful and prosperous than they ever were before, although there was some resistance by the local inhabitants, we have overcome that and have spread our culture all throughout our new lands."
 Anglosaxon_law_aethelberht:0 "Law of Æthelberht"
 Anglosaxon_law_aethelberht_desc:0 "The Law of Æthelberht is the first Germanic-language law code ever written, as well as being one of the oldest documents written in English, the code's purpose is to preserve social harmony, through compensation and punishment for personal injury, these compensations are arranged according to the social rank of the individual from king to slave, even though this law code originates from Kent, this innovation soon spread to other anglo-saxon kingdoms and inspired later law codes such as the Doom Book."
 Anglosaxon_treaty_wedmore:0 "Treaty of Wedmore"
 Anglosaxon_treaty_wedmore_desc:0 "The Treaty of Wedmore is a lasting reminder of our heroic victory under Alfred the Great over the 'Great Heathen Army' at the Battle of Edington, the viking leader Guthrum accepted our victory and was baptised into our religion, although the vikings aren't entirely gone from our rightful lands, this treaty will ensure that neither they or any other enemy will try to destroy our independence ever again!"
 Anglosaxon_fyrd:0 "Fyrd"
 Anglosaxon_fyrd_desc:0 "A Fyrd is made up of experienced soldiers and freeman who have been mobilized to protect their shire, service in the fyrd was usually short in duration and those who were a part of the fyrd are expected to provide their own arms and provisions, these fyrds are cost effective as we do not have to provide each soldier weapons and will continue to play an important role in any wars we may have to fight."
 Anglosaxon_tribal_hidage:0 "Tribal Hidage"
 Anglosaxon_tribal_hidage_desc:0 "The Tribal Hidage is a list of thirty-five tribes that reside in our lands, the purpose of this list is so that we can extract large amounts of tribute from these tribes in exchange for us allowing them to continue to reside within our lands."
 Anglosaxon_heptarchy:0 "Heptarchy" 
 Anglosaxon_heptarchy_desc:0 "The Heptarchy refers to the current period in which there are many anglo-saxon kingdoms each competing for power, we cannot let this continue as it will mean that our people will never find true peace and prosperity, we must rise above all the other kingdoms and unite Englaland once and for all."


 EGY_ideas:0 "Egyptian Ideas"
 EGY_ideas_start:0 "Egyptian Traditions"
 EGY_ideas_bonus:0 "Egyptian Ambitions"
 nile_transport:0 "Nile Transport"
 nile_transport_desc:0 "By using the Nile river and our strategic ports, we can quickly reinforce our armies on any front"
 egy_drilling:0 "Sinai Drilling Orders"
 egy_drilling_desc:0 "The new drilling techniques of our finest military minds will increase the discipline of our troops"
 egy_production:0 "Regulated Guilds"
 egy_production_desc:0 "By controlling the production of important goods, we can increase the efficiency of our economy"
 egy_succession:0 "Legal Succession"
 egy_succession_desc:0 "Following the disastrous period of the early 17th century, Egypt adopted a succession by which the king was required to obtain the consent of the nobility before naming an heir.  This prevented the disasters under Ramesses VII from ever being repeated."
 egy_monopoly_ports:0 "Trade of the Seven Seas"
 egy_monopoly_ports_desc:0 "By controlling vital ports in both the Mediterranean Sea and Indian Ocean, we can direct considerable amounts of trade through Alexandria"
 

