 alb_albania_or_iberia_achievo_title: "§YAchievement:§! Albania or Iberia"
 alb_albania_or_iberia_achievo_desc: "This achievement pays homage to how there have been two Kingdoms - Kingdom of Iberia and Kingdom of Albania in the region of caucasus. Both of which have no connection to the region of Iberia or the country of Albania. Nowadays to differentiate a modern exonym has formed, calling them Caucasian Albania or Iberia. Although the exonym, Iberia, has been used since antiquity for the Georgian Kingdom of Kartli"
 alb_albania_or_iberia_achievo_modifier: "Albania or Iberia"


