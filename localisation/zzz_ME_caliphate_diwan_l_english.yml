 ME_caliphate_reform_sunni_andalusia_pacific_assimilated_desc:0 "The people of the Pacific are natural born sailors, traveling vast distances over the largest sea known. We should utilize them as an integral part of our navy to defend our shores."
 ME_caliphate_reform_sunni_andalusia_sahelian_assimilated:0 "The Desert Nomads"
 ME_caliphate_reform_sunni_andalusia_sahelian_assimilated_desc:0 "The Sahelian people are nomads of the Sahara, being able to travel vast distances over a terrain that normal men can not."
