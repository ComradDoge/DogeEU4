 confucian_events.25.d:1 "The faith of the Confucian peoples has been intertwined with our own for millennia yet our beliefs have diverged for almost as long. For a long time it was believed that where we lauded reason and classical learning they strived for diversity and an ancient spiritual power. Over the last years, however, we have strived to integrate the Confucian society with ours and make their beliefs fit in with our equally strong traditions of philosophy and learning.Together we have created a new stronger set of rites and traditions for a stronger and more durable state.."
