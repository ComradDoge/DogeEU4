 confucian_events.22.t:0 "Harmonization of Zen Buddhism"
 confucian_events.22.d:1 "The faith of the Zen Buddhist peoples has been intertwined with our own for millennia yet our beliefs have diverged for almost as long. For a long time it was believed that where we lauded reason and classical learning they strived for diversity and an ancient spiritual power. Over the last years, however, we have strived to integrate the Zen society with ours and make their beliefs fit in with our equally strong traditions of philosophy and learning. Together we have created a new stronger set of rites and traditions for a stronger and more durable state."
 confucian_events.22.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 confucian_events.23.t:0 "Harmonization of Tantra"
 confucian_events.23.d:1 "The faith of the Tantric peoples has been intertwined with our own for millennia yet our beliefs have diverged for almost as long. For a long time it was believed that where we lauded reason and classical learning they strived for diversity and an ancient spiritual power. Over the last years, however, we have strived to integrate the Tantra society with ours and make their beliefs fit in with our equally strong traditions of philosophy and learning.Together we have created a new stronger set of rites and traditions for a stronger and more durable state."
 confucian_events.23.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 confucian_events.24.t:0 "Harmonization of Taoism"
 confucian_events.24.d:1 "The faith of the Taoist peoples has been intertwined with our own for millennia yet our beliefs have diverged for almost as long. For a long time it was believed that where we lauded reason and classical learning they strived for diversity and an ancient spiritual power. Over the last years, however, we have strived to integrate the Taoist society with ours and make their beliefs fit in with our equally strong traditions of philosophy and learning.Together we have created a new stronger set of rites and traditions for a stronger and more durable state.."
 confucian_events.24.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
