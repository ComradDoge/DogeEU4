 # Religion Deities
 # Manaism
 sun: "Wakea"
 sun_desc: "The God of the Sky."
 moon: "Lona"
 moon_desc: "The Moon Goddess."
 earth: "Kane"
 earth_desc: "The God of the forests."
 wind: "Paka'a"
 wind_desc: "God of the Wind."
 fireflame: "Pele"
 fireflame_desc: "Goddess of Volcanoes."
 water: "Namaka"
 water_desc: "Goddess of the Sea."
 # Celtic
 teutatis: "Toutatis"
 teutatis_desc: "Toutatis is a Celtic god often interpreted as the protector of the tribe."
 taranis: "Taranis"
 taranis_desc: "Taranis is the Celtic god of thunder and lightning."
 lugus: "Lugus"
 lugus_desc: "The three-headed Lugus is a Celtic god sun and commerce."
 esus: "Esus"
 esus_desc: "Jan de Vries finds grounds of comparison between Esus and Odin, both being patrons of sailors sometimes associated with Mercury to whom human victims were said to be sacrificed by hanging."
 # Suomenusko
 ukko: "Ukko"
 ukko_desc: "Ukko is the most important god in Finnic paganism. He is the god of thunder and the ruler of the heavens."
 tapio: "Tapio"
 tapio_desc: "Tapio is the god of hunting and the ruler of the forests."
 ahti: "Ahti"
 ahti_desc: "Ahti is the ruler of waters and the god of fishing."
 mielikki: "Mielikki"
 mielikki_desc: "Mielikki is the goddess of forest and hunting."
 akras: "Äkräs"
 akras_desc: "Äkräs is the god of agriculture and fertility."
 tuoni: "Tuoni"
 tuoni_desc: "Tuoni is the god of death and the ruler of the underworld."
 # Romuva
 dieves: "Dievas"
 dieves_desc: "Dievas is the major god of the baltic pantheon commonly worshipped for bright skies, prosperity, and benevolence. He is foremost of gods, creator of the universe, and protector against malevolent spirits."
 perkunas: "Perkunas"
 perkunas_desc: "Perkunas is the god of storms, lightning and war. He is the assistant and executor of Dievas‘s will, and guardian of morality."
 gabija: "Gabija"
 gabija_desc: "Gabija is the goddess of fire. She is also the protector of home and family."
 laima: "Laime"
 laima_desc: "Laime is the goddess of luck and fate. She is associated with childbirth, marriage, and death."
 auseklis: "Aušrine"
 auseklis_desc: "Aušrine is the goddess of the Morning Star. She is often associated with beauty and youth."
 saule: "Saule"
 saule_desc: "Saule is the goddess of the Sun. She is often associated with life, fertility and health."
 # Slavic
 perkunas: "Perkunas"
 perkunas_desc: "Analogous to Slavic Perun, Perkunas is a supreme god of thunder, rain, and sky."
 saule: "Saule"
 saule_desc: "Saule is the goddess of the sun, and thus life, warmth, and health. Saule also aids the unfortunate."
 zemyna: "Zemyna"
 zemyna_desc: "Zemyna is the mother goddess of the Baltic peoples. She is the embodiment of the soil."
 perun: "Perun"
 perun_desc: "A supreme god in the Slavic pantheon, Perun embodies thunder and lightning."
 veles: "Veles"
 veles_desc: "Veles is the god of earth and water, as well as the chthonic realm."
 jarilo: "Jarilo"
 jarilo_desc: "Jarilo has several roles in Slavic worship. Important associations include fertility and springtime."
 svarog: "Svarog"
 svarog_desc: "Like the ancient Haephestus, Svarog is the god of fire, heat, and smithing - though not the underworld."
 dazbog: "Dazbog"
 dazbog_desc: "Dazbog is the sun diety, whose invocation will bring wealth and power to the supplicant."
 lada: "Lada"
 lada_desc: "Lada embodies love, beauty, and marriage. She can be considered the supreme goddess aside Perun."
 # Yazidi
 melek_taus: "Melektaus"
 melek_taus_desc: "Melek Taus, the Peacock Angel, is the central figure of Yazidi religion. He created the world and the seven angels that watch over it."
 ashur: "Ashur"
 ashur_desc: "Ashur is an ancient Sumerian solar icon, represented by a feather-robed archer, similar to the Zoroastrian faravahar symbol."
 enki: "Enki"
 enki_desc: "Enki was the ancient Sumerian god of water, knowledge, mischief, and crafts. Over time, his cult was exported to many peoples."
 enlil: "Enlil"
 enlil_desc: "The Sumerian god of wind, air, earth, and storms. As chief of the Sumerian gods, he was so holy even other gods couldn't look at him."
 ishtar: "Ishtar"
 ishtar_desc: "Ishtar, also known as Inanna, was the Sumerian goddess of love, beauty, war, justice and politics, and featured in many myths."
 anutu: "Anu"
 anutu_desc: "Anu was the supreme Sumerian sky god, and the ancestor of all other deities, including Enlil and Enki."
# Jewish
 ashkenazi: "Halakhi"
 ashkenazi_desc: "Standard Jewish orthodoxy attempts to stick to the 'Halakha', Jewish law, believing it to be an immutable and transcendent revelation that should be followed."
 haredi: "Haredi"
 haredi_desc: "Haredism is an ultra-orthodox viewpoint that focuses on absolute religious purism and the rejection of any form of modernism within the Jewish faith."
 sephardi: "Kabbali"
 sephardi_desc: "Kabbalah mysticism, like Islamic Sufism, focuses on the esoteric aspects of the Jewish faith and mystical unity with God via ritualistic learning."
 mizrahi: "Baladi"
 mizrahi_desc: "Baladi-rite prayer is the standard used by Yemeni Jews, as distinct from the more standard Shami-rite used in Europe. It is rooted in the oldest traditions in Judaic worship."
 hasidi: "Hasidi"
 hasidi_desc: "The tradition of Hasidism within Judaism developed in the Pale of Settlement in the 1700s as a revivalist movement, but has its roots in general conservative Judaic thought."
 qaraimi: "Qaraimi"
 qaraimi_desc: "Qaraim or Karaite ideology rejects oral Torah and instead believes that written Torah alone should be the source of revealed divine truth and mosaic law."
 # Lollard
 l_matthew: "Matthew"
 l_matthew_desc: "The Gospel of Saint Matthew is the first Biblical account of the teachings and execution of Jesus Christ, though it was not the first to be written."
 l_mark: "Mark"
 l_mark_desc: "The Gospel of Saint Mark is the shortest of the four accounts of Jesus' life and crucifixion, focusing particularly on his teachings and parables."
 l_luke: "Luke"
 l_luke_desc: "The Gospel of Saint Luke is the longest of the four accounts of Jesus' life and crucifixion, having been written by a former physician with an eye for detail."
 l_john: "John"
 l_john_desc: "The Gospel of Saint John is the final account of the teachings and execution of Jesus of Nazareth, focusing on his conflict with the rabbinic authorities."
 l_acts: "Acts"
 l_acts_desc: "The Acts of the Apostles detail the prosyletization of Christianity after Jesus' death, and how his message was spread wide across Europe and Asia."
 l_revelations: "Revelation"
 l_revelations_desc: "The Revelation of Saint John, also known by its Greek name Apocalypse, tells of the end of the world and the final judgment of all mankind in striking esoteric visuals."
 # Waldensian
 w_george: "George"
 w_george_desc: "Saint George is a common image in Christian iconography, usually associated with war and victory."
 w_mary: "Mary"
 w_mary_desc: "The Virgin Mary is commonly honored for her love, beauty, purity and her care for man's suffering."
 w_patrick: "Patrick"
 w_patrick_desc: "Saint Patrick converted Ireland to Christianity. Popular legend claims he protected it from snakes."
 w_michael: "Michael"
 w_michael_desc: "Saint Michael is an archangel with a flaming sword and is seen as one of the most courageous."
 w_joseph: "Joseph"
 w_joseph_desc: "The father of Jesus, Joseph was a poor carpenter who humbly sought to bring food to the table for his family."
 w_augustine: "Augustine"
 w_augustine_desc: "Saint Augustine was a famous theologian. A wise man or woman would turn to his writings for answers."
 
 

 # Religion Aspects
 # Cathar
 cathar_castles_aspect: "Cathar Castles"
 desc_cathar_castles_aspect: "Several fortifications have been built throughout the Cathar country. Although they have no direct relationship with the Cathars, they helped them to find shelter during Crusaders raids."
 sacrement_consolament_aspect: "The Consolamentum"
 desc_sacrement_consolament_aspect: "Consolamentum, or 'baptism of spirit and fire', is the only sacrament in the Cathar religion. It brings salvation by ensuring the return to heaven of the only divine part of a man: his mind."
 regle_justice_verite_aspect: "Rule of Justice and Truth"
 desc_regle_justice_verite_aspect: "In Catharism, people must strictly follow all the evangelical precepts, without any exception. Curses and lies are not allowed. Cathars are also opposed to the principle of secular justice, as well as murdering any living creature, human or not (with the notable exception of seafood)."
 vegetarian_aspect: "Vegetarianism"
 desc_vegetarian_aspect: "For the Cathars, eating no animal food is not considered as a deprivation. Indeed, in Catharism, all creatures are likely to have received a heavenly soul; this is why the followers refuse to commit violence against a creature with blood."
 propagation_textes_cathares_aspect: "Spreading of Cathar Scripts"
 desc_propagation_textes_cathares_aspect: "There are many Cathar texts that define the doctrine and rites of this faith. Making these texts accessible to the greatest number of people was a way for them to integrate more quickly the principles of Catharism."
 connaissance_salvatrice_aspect: "Redeeming Knowledge"
 desc_connaissance_salvatrice_aspect: "The Cathars believe in spirit reincarnation. The consolament is seen as a rite of transmitting knowledge from the hands of the priest to the mind of the follower. In this way, the spirit joins the soul of the believer. Knowledge is the key to access the Eternal Kingdom after death."

 # Viking Lollard and Malankara aspects (with some others)
 poor_preachers: "Poor Preachers"
 supplication_for_beggars: "Supplication For Beggars"
 rejection_of_papal_pardons: "Rejection Of Papal Pardons"
 opposition_of_pilgramage: "Opposition Of Pilgrimage"
 charity_of_faith: "Charity Of Faith"
 sale_of_temple_trappings: "Sale Of Temple Trappings"
 blessing_the_army: "Blessing The Army"
 lollard_knights: "Lollard Knights"
 denounce_the_pope: "Denounce The Pope"
 educate_the_masses: "Educate The Masses"
 desc_poor_preachers: "With Lollardism, any man can be a preacher. They learn the bible and and help teach the common folk wherever they go."
 desc_supplication_for_beggars: "All people shall help the poor as an act of charity. The lord Jesus said do unto others, that you'd want done unto you"
 desc_rejection_of_papal_pardons: "With renouncement of the Pope, we have no need for his pardons. We determine our own destiny with the lord."
 desc_opposition_of_pilgramage: "No man should go on a pilgrimage if he is unwilling or unable. Everyone can make that choice for themselves and won't be forced."
 desc_charity_of_faith: "Where we can, we will help the sick, injured, and dying. Our only request is they share what they have with their neighbour"
 desc_sale_of_temple_trappings: "No temple should be ornate. It should be simple and humble. Every man should be able to worship in their own house, making every home a temple."
 desc_blessing_the_army: "With any man being able to be a preacher, they can bless their army and give them the strength and backing of God."
 desc_lollard_knights: "Those that show prowess in battle in the name of our Lord shall be knighted and landed."
 desc_denounce_the_pope: "We reject the Pope in all forms. No letters, no prayers, no preaching from the Pope shall reach our hearts or minds."
 desc_educate_the_masses: "Every person should be able to read the Holy Bible. For this they must be educated to a good standard."
 good_christians: "Good Christians"
 duality_of_god: "Duality Of God"
 veneration_of_christ: "Veneration Of Christ"
 enochian_narrative: "Enochian Narrative"
 rejection_of_sacrament: "Rejection Of Sacrament"
 the_perfecti: "The Perfecti"
 bonhommes_and_credentis: "Bonhommes And Credentis"
 equality_for_all: "Equality For All"
 treaty_and_persecution: "Treaty And Persecution"
 historical_scholarship: "Historical Scholarship"
 desc_good_christians_preachers: "Catharism is literally the faith of the good Christians. What better act for us than to love our neighbours."
 desc_duality_of_god: "God has a dual purpose. Good and Evil. The good God is that of the New Testament. The evil God is that of the Old Testament."
 desc_veneration_of_christ: "Christ is revered throughout Cathar lands. We believe he did die for us, but was not ressurected, but instead, reincarnated. Through his reincarnation, he was able to learn more in life."
 desc_enochian_narrative: "Enoch believed that Eve's daughter procreated with a spawn of Satan and bore giants. These giants were said to have great physical prowess. We believe our biggest and bravest are descendents of these"
 desc_rejection_of_sacrament: "We reject the sacrament as practiced by the Catholics. Our lord and redeemer cannot be supped upon, as we know his first body is long dead. We learn from history, not believe in mysticism."
 desc_the_perfecti: "No Cathar may eat anything which is a byproduct of sexual reproduction unless in dire need. We gain our strength through food of the land."
 desc_bonhommes_and_credentis: "The structure of our church is a flat one. We have ordained ministers who can conduct marriage and funeral rights, and lay men who preach that are accepted among the peasantry."
 desc_equality_for_all: "Unlike other Christians, we believe that our women are equal to our men. Women can achieve just as much as a man can, and we should promote this."
 desc_treaty_and_persecution: "We have come to a treaty with the Pope so that he won't Crusade against us. We hope he focuses elsewhere, whilst we focus on our people, new and old."
 desc_historical_scholarship: "Cathars have a duty to learn from the past, to protect our future. We learn from those around us, and learn how to put this to good use for the betterment of our people."
 hindu_syncretism: "Hindu Syncretism"
 support_tamil_guilds: "Support Tamil Guilds"
 port_churches: "Port Churches"
 assyrian_roots: "Assyrian Roots"
 persian_bishops: "Persian Bishops"
 footsteps_of_thomas_the_apostles: "Footsteps Of Thomas The Apostle"
 coonan_cross_oath: "Coonan Cross Oath"
 hindu_advisors: "Hindu Advisors"
 friends_of_the_heretics: "Friends Of The Heretics"
 council_of_chalcedon: "Council Of Chalcedon"
 desc_hindu_syncretism: "Our proximity to the Hindu people of the Indus has given us a unique chance to learn about them. They're not so bad after all."
 desc_support_tamil_guilds: "The Tamil Guilds shall have our support whilst we have temples in the land. They help us, we help them."
 desc_port_churches: "Many of our merchants have asked for a temple on the coast. Well, why not go one better. A church for the port, so everyone can worship god when they arrive, or before they leave."
 desc_assyrian_roots: "The roots of our church are based in the roots of Assyrian culture. We bring the knowledge of our forefathers on how to destroy forts, which allows us to reach the people easier."
 desc_persian_bishops: "Many of our bishops have crossed the persian lands to reach us. They have knowledge of other cultures, and how we can help bring them to our fold, and make them our own people."
 desc_footsteps_of_thomas_the_apostles: "Thomas the Apostle is said to have reached the Americas in the Roman times. Many new world cultures speak of him in some form or another. Whether myth or not, we like to believe he crossed the great seas."
 desc_coonan_cross_oath: "The Coonan Cross oath is a public declaration of our allegiance to our lands. We bow to no one by ourselves and the lord. "
 desc_hindu_advisors: "The land of the indus has a great many skilled people we should take advantage of. Perhaps we could hire them in our court for our betterment."
 desc_friends_of_the_heretics: "Because we welcome Christians of any kind to our lands, Europeans and Africans of other branches of Christendom have found us ideal to trade with as we share a common love of our Lord."
 desc_council_of_chalcedon: "The last time that all branches of Christendom that we know of were in agreeance of anything, was at the Council of Chalcedon. Because of this historical day, we still remind our fellow Christians about this, that we share a common heritage."



