 prices_marcin.16.t: "India Indigo Trade"
 prices_marcin.16.d: "After the discovery of India and establishing a trade route that allowed importers avoid the heavy duties imposed by Persians. The Importation and use of indigo in Europe rose significantly which made the local woad industry slowly colapse."
