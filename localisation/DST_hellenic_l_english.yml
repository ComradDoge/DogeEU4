 become_pontifex_maximus_title: "Become Pontifex Maximus"
 become_pontifex_maximus_desc: "The Pontifex Maximus was the highest position of the Hellenic priesthood in ancient Rome. The immense authority of this position includes not only regulation of all religious affairs, but also superintendence of laws relating to daily life and public morals."
 hellenic_events.14.t: "Election of Pontifex Maximus"
 hellenic_events.14.d: "All priests of the Hellenic faith gather here in Roma participating in the election of Pontifex Maximus. You know the result is guaranteed, still this may be a good chance to improve our prestige and show the world our strength."
 hellenic_events.14.a: "Sumptuous celebration will be held once the result comes out."
 hellenic_events.14.b: "So be it."
 hellenic_events.14.c: "No need to be extravagant."
 pontifex_maximus_tt: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] is elected Pontifex Maximus."
 pontifex_maximus: "Pontifex Maximus"
 desc_pontifex_maximus: "Hail to the Pontifex Maximus!"
 
 solar_monism_reforms: "Sol Invictus Reforms"
 solar_monism_reform_1: "Dies Solis Decree"
 solar_monism_reform_1_desc: "On the venerable day of the Sun all people residing in cities and in countryside should rest, unless they are providing the basic and necessary service for us."
 solar_monism_reform_2: "Bourgeois Education"
 solar_monism_reform_2_desc: "The stupid commeners prove to be more competent than we ever expected, we should encourage them to build more schools providing education to our labor force."
 solar_monism_reform_3: "Praetorian Guards"
 solar_monism_reform_3_desc: "We should establish a system to promote the most brave and competent soliders to form an elite army only loyal to the [Root.Monarch.GetTitle], this will also greatly boost morale of all soliders."
 solar_monism_reform_4: "Reform the Bureaucracy"
 solar_monism_reform_4_desc: "Our administrative system lacks efficiency with the rapid expansion of our empire, we must fire the corrupt officers and keep those who are loyal and only loyal to the [Root.Monarch.GetTitle]."
 solar_monism_reform_5: "Army Cadets"
 solar_monism_reform_5_desc: "An effective army is vital for the success of our empire, and army is composed of men. Every boy aged thirteen in our country must participate in three-years long military training, unless they are the only labor in family."
 hellenic_events.15.t: "Reform Passed"
 hellenic_events.15.d: "The successful implementation of our recent reforms has resulted in some distress, both among the nobles and among the Huaca-worshippers in the countryside, who feel left behind. They feel we are abandoning the ancient customs of both ours, and their forefathers and fear that this development will decrease their power and influence.\nThese dissenters have now joined forces with one of the influential Panaca lineages to put a candidate of their own on the throne."
 hellenic_events.15.a: "They will regret this."
 SOLI_REFORM_TOOLTIP: "Are you sure you want to unlock §Y$NAME$§!? Doing so will cost §Y100§! Authority, lower your stability by §R2§! and plunge the nation into civil war."
