 # Events:
 ME_Oda_Events.EVTNAME1: "The Rise of Oda Nobunaga"
 ME_Oda_Events.EVTDESC1: "Maybe nothing in this world happens by accident. As everything happens for a reason, our destiny slowly takes form. \nThis Nobunaga is one of the most brilliant members of our clan, should he become our fitting ruler?"
 ME_Oda_Events1.EVTOPT1: "People's dreams... Never end!"
 ME_Oda_Events1.EVTOPT2: "The succession will not change"

 ME_Oda_Events.EVTNAME2: "The Rise of Toyotomi Hideyoshi"
 ME_Oda_Events.EVTDESC2: "A soldier came in the last battle shouting \"If I can't even protect my lord's dream, then whatever ambition I have is nothing but talk! Nobunaga must be the man who becomes the Shogun!\" \nA promising soldier, may he lead our men?"
 ME_Oda_Events2.EVTOPT1: "A promising soldier, he should lead our armies"
 ME_Oda_Events2.EVTOPT2: "Our nobles can lead the army"

 ME_Oda_Events.EVTNAME3: "The Death of Nobunaga"
 ME_Oda_Events.EVTDESC3: "When do you think people die? When they are shot through the heart by the bullet of a pistol? No. When they are ravaged by an incurable disease? No. When they drink a soup made from a poisonous mushroom!? No! It’s when… they are forgotten. \nThe greatest retainer of Nobunaga, and its closest friend, Toyotomi Hideyoshi has shown impeccable skills as the leader of our armies, we may perhaps consider him as our leader."
 ME_Oda_Events3.EVTOPT1: "Hideyoshi is the solely successor of Nobunaga"
 ME_Oda_Events3.EVTOPT2: "We cannot allow a lowborn to guide our might"

 ME_Oda_Events.EVTNAME4: "[From.GetAdjective] Expansionism"
 ME_Oda_Events.EVTDESC4: "Compared to the \"righteous\" greed of the rulers, the criminals of the world seem much more honourable. When scum rules the world, only more scum is born. And now the daimyo of [From.GetName], §Y[From.Monarch.GetName]§!, dares to bore me with some nonsense. \nHe has not some sort of special power. He has the ability to make allies of everyone he meets. And that is the most fearsome ability."
 ME_Oda_Events4.EVTOPT1: "We shall allow, my son"
 ME_Oda_Events4.EVTOPT2: "You will know your place"

 # Decisions:
 oda_decision_reform_samurai_title: "Reforming the Samurai"
 oda_decision_reform_samurai_desc: "The Samurai and their katana have defended our country against the greatest threat mankind has faced such as the Mongols, Nobunaga would be proud of the power we have gathered, let our enemies fear the shock of our warriors."
 