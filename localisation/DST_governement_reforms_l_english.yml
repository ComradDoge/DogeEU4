 caliphate_reform_sunni_dravidian_assimilated:0 "South Indian Industry"
 caliphate_reform_sunni_dravidian_assimilated_desc:0 "Southern India is home to thriving industries for textiles, spices, and precious gemstones. The success of these industries is not a mere accident of geography, but the result of an intricate network of production and trade connections. There is much we can learn from this system that we could apply throughout our nation."
 caliphate_reform_sunni_african_assimilated:0 "Riches of the Swahili"
 caliphate_reform_sunni_african_assimilated_desc:0 "The eastern cost of Africa where the East Bantu people live is filled with riches. Thanks to the already established mines of the locals exploiting these valuable resources will be a simple task."
 caliphate_reform_sunni_east_slavic_assimilated:0 "Mass Conscription"
 caliphate_reform_sunni_east_slavic_assimilated_desc:0 "The East Slavic peoples are able to raise vast armies, beyond the relative capacity of other states. They achieve this through mass conscription and the arming of the lower classes, a policy we have largely been reluctant to adopt. Perhaps there is some merit to these ways."
 caliphate_reform_sunni_eastern_aryan_assimilated:0 "East Indian Textile Production"
 caliphate_reform_sunni_eastern_aryan_assimilated_desc:0 "Silk, cotton, and cloth fuel the East Indian economy. Their reliance on these goods has made the region a center of innovation for new production techniques, which we shall not hesitate to adopt ourselves."
 caliphate_reform_sunni_evenks_assimilated:0 "Manchu Cavalry Tactics"
 caliphate_reform_sunni_evenks_assimilated_desc:0 "The strength of the renowned Manchu cavalry is in their superior tactics. Outmaneuvering the enemy sets up opportunities for devastating flanking attacks. Though our own cavalry are far from unfamiliar with these methods, adding Manchu expertise to our own will make them truly formidable."
 caliphate_reform_sunni_french_assimilated:1 "French Courtly Culture"
 caliphate_reform_sunni_french_assimilated_desc:0 "French aristocratic culture is renowned throughout the world. French diplomats and ambassadors ensure that the importance of their nation is conveyed internationally. They should be put to service in our nation."
 caliphate_reform_sunni_germanic_assimilated:0 "German Printing"
 caliphate_reform_sunni_germanic_assimilated_desc:0 "The invention of movable type has revolutionized global society, and the German people are at the center of it all. Control of the press will help us to spread our ideas and institutions to the far corners of our empire."
 caliphate_reform_sunni_great_lakes_group_assimilated:0 "Skirmishers of the Great Lakes"
 caliphate_reform_sunni_great_lakes_group_assimilated_desc:0 "The tribes of the Great Lakes in Africa have trained excellent skirmishers. By incorporating them into our grand armies we can more efficiently pillage the riches of our enemies."
 caliphate_reform_sunni_hindusthani_assimilated:0 "Unrelenting Expansion"
 caliphate_reform_sunni_hindusthani_assimilated_desc:0 "As the various incarnations of the Delhi Sultanate have before us, we shall carve out a great Indian empire. Hindustan is only the beginning!"
 caliphate_reform_sunni_iberian_assimilated:0 "Iberian Colonialism"
 caliphate_reform_sunni_iberian_assimilated_desc:0 "The people of Iberia have set their sights on the discovery and conquest of unknown lands, echoing our own expansionistic ambitions. As part of our nation, they shall conquer and settle where we command."
 caliphate_reform_sunni_iranian_assimilated:0 "Western Advisors"
 caliphate_reform_sunni_iranian_assimilated_desc:0 "Persian-speaking scholars and merchants are among the most qualified ministers available to us. Having incorporated many Persian centers of learning, we can begin to generate such advisors within the boundaries of our own nation."
 caliphate_reform_sunni_japanese_g_assimilated:0 "Japanese Samurai"
 caliphate_reform_sunni_japanese_g_assimilated_desc:0 "Japan's samurai warrior caste are legendary for their deeply entrenched values of absolute loyalty and utter refusal to surrender in battle. Though the quality of their blades is far inferior to our own metalwork, our own warriors would do well to learn from samurai values."
 caliphate_reform_sunni_korean_g_assimilated:0 "Korean Literati"
 caliphate_reform_sunni_korean_g_assimilated_desc:0 "Korean politics is dominated to a great degree by competing scholarly ideas. This has created a literate culture of debate which, should we learn from it, will make our nation a hub of intellectual innovation."
 caliphate_reform_sunni_latin_assimilated:0 "Renaissance Prince"
 caliphate_reform_sunni_latin_assimilated_desc:0 "The culture of renewal that has gripped Italy had created a culture eager to embrace new ideas and institutions. Our nation must match their willingness to adapt to the times as we integrate them."
 caliphate_reform_sunni_lost_cultures_group_assimilated:0 "Lost Knowledge"
 caliphate_reform_sunni_lost_cultures_group_assimilated_desc:0 "We have acquired subjects whose origin defy all logic. However they bring us many teachings from their way to wage wars."
 caliphate_reform_sunni_turko_semitic_assimilated:0 "Levantine Cavalry"
 caliphate_reform_sunni_turko_semitic_assimilated_desc:0 "The Arab world is renowned for its powerfully-built warhorses. Mounting our soldiers on these mighty steeds will make our cavalry even more fearsome on the battlefield."
 caliphate_reform_sunni_maghrebi_assimilated:0 "The Barbary Pirates"
 caliphate_reform_sunni_maghrebi_assimilated_desc:0 "The Maghrebi cover the northern coast of Africa. They have a long experience of pirating the rich trade brought in by the Italian states. We should enlist them into our navy by making them Privateers."
 caliphate_reform_sunni_malay_assimilated:0 "Malay Merchant-Princes"
 caliphate_reform_sunni_malay_assimilated_desc:0 "The Malay people have a long tradition of mercantile expertise. Any Malay ruler who wishes to be successful must have a firm grasp of trade policy and the relative strength of local merchants. This abundance of mercantile knowledge will serve us well."
 caliphate_reform_sunni_mande_assimilated:0 "The Western Reaches of Islam"
 caliphate_reform_sunni_mande_assimilated_desc:0 "We've united the Mandé people under our banner, our empire stretching from Africa all the way to Asia. Under our World Sultanate Islam shall be united."
 caliphate_reform_sunni_mon_khmer_assimilated:0 "South-East Asian Temple Construction"
 caliphate_reform_sunni_mon_khmer_assimilated_desc:0 "Colossal temples dominate the landscape of the Khmer and Vietnamese lands. Given our own interest in monument construction, there is surely much that can be gleaned from studying the architectural techniques of these cultures."
 caliphate_reform_sunni_pacific_assimilated:0 "Sailors of the Pacific"
 caliphate_reform_sunni_pacific_assimilated_desc:0 "The people of the Pacific are natural born sailors, traveling vast distances over the largest sea known. We should utilize them as an integral part of our navy to defend our shores."
 caliphate_reform_sunni_sahelian_assimilated:0 "The Desert Nomads"
 caliphate_reform_sunni_sahelian_assimilated_desc:0 "The Sahelian people are nomads of the Sahara, being able to travel vast distances over a terrain that normal men can not."
 caliphate_reform_sunni_scandinavian_assimilated:0 "Nordic Rivalry and Innovativeness"
 caliphate_reform_sunni_scandinavian_assimilated_desc:0 "Scandinavia have a long tradition of war, thanks to this there is a good surply of seasoned officers whose valuable knowledge we can draw from."
 caliphate_reform_sunni_south_slavic_assimilated:0 "The Slavic Bulwark"
 caliphate_reform_sunni_south_slavic_assimilated_desc:0 "The Southern Slavs have acted as a bulwark for the rest of Europe against foreign invasions. By subjugating them we've proven the futility of it all and soon Europe shall submit to our rule as well."
 caliphate_reform_sunni_southern_african_assimilated:0 "Southern African Gold"
 caliphate_reform_sunni_southern_african_assimilated_desc:0 "Southern Africa is abundant in gold, as such the locals have very efficent counting methods to make sure their inflation does not spiral out of control."
 caliphate_reform_sunni_sudanese_assimilated:0 "The Sudanese Trade Routes"
 caliphate_reform_sunni_sudanese_assimilated_desc:0 "The Sudanese have long established trade routes to cover the hazardous terrain of the land they occupy. Thanks to this their trade combines the southern parts of Africa with the wealth of Egypt."
 caliphate_reform_sunni_tartar_assimilated:0 "Horses of the Steppe"
 caliphate_reform_sunni_tartar_assimilated_desc:0 "The Pontic steppe is an excellent grazing ground for horses, used by the Tatars to great effect. Their aptitude for effective grazing patterns and breeding techniques will help us raise many horses for our cavalrymen."
 caliphate_reform_sunni_southeastasian_group_assimilated:0 "Thai Urbanization"
 caliphate_reform_sunni_southeastasian_group_assimilated_desc:0 "The 'mandala' political model common among the Thai peoples has the ruler and his city at the center of the world. The intense focus on the importance of the capital leads the Thai people to create massive cities capable of supporting millions of inhabitants. As we control several great cities of our own, the Thai proficiency for urban development will be of great interest to us."
 caliphate_reform_sunni_tibetan_group_assimilated:0 "Tibetan Asceticism"
 caliphate_reform_sunni_tibetan_group_assimilated_desc:0 "The monks of Tibet dedicate their lives to ascetic meditation in monasteries both accessible and remote. We would do well to emulate their devotion."
 caliphate_reform_sunni_finno_ugric_assimilated:0 "The Finno Pride"
 caliphate_reform_sunni_finno_ugric_assimilated_desc:0 "The Finno-Ugric people call the icy north of the old world their home, a land most people would call barren of life. "
 caliphate_reform_sunni_west_african_assimilated:0 "West African Ruling Class"
 caliphate_reform_sunni_west_african_assimilated_desc:0 "Our empire stretching as far as the tribes of West Africa, we've become increasingly reliant on distant local rulers. Over time however we are learning to integrate these local hierarchies into our own, slowly eroding local rule and ending their autonomy."
 caliphate_reform_sunni_west_slavic_assimilated:0 "Slavic Generals"
 caliphate_reform_sunni_west_slavic_assimilated_desc:0 "The west Slavs have over decades produced leaders for armies that excel in using new weaponry to their fullest with unorthodox tactics. With them subjugated we should utilize this to the fullest."
 caliphate_reform_sunni_western_aryan_assimilated:0 "Gujarati Traders"
 caliphate_reform_sunni_western_aryan_assimilated_desc:0 "Merchants based in Gujarat travel the great expanse of the Indian Ocean seeking opportunities for profit. They have refined trade into a precise science, which will be of great use to us when we assimilate their ports."
